<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bruno's Calculator</title>

  <!-- Odkaz na manifest (RELATÍVNA cesta) -->
  <link rel="manifest" href="./manifest.json" />

  <!-- Knižnice pre export do PDF a Excelu -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.15/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

  <style>
    /* Základné štýly - bez zmien */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 10px;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff, #ffff00, #ff00ff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientText 5s ease-in-out infinite, textShadowPulse 2s ease-in-out infinite;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      color: #555;
      margin-top: -10px;
      font-size: 1.2em;
    }
    .settings {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    .settings > div {
      flex: 1 1 200px;
      margin: 5px;
    }
    .settings label {
      display: block;
      margin-bottom: 5px;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      min-width: 800px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 0.9em;
    }
    th {
      background-color: #f2f2f2;
    }
    th:nth-child(6), td:nth-child(6),
    th:nth-child(7), td:nth-child(7) {
      width: 25%;
    }
    th:nth-child(1), td:nth-child(1),
    th:nth-child(2), td:nth-child(2),
    th:nth-child(3), td:nth-child(3),
    th:nth-child(4), td:nth-child(4),
    th:nth-child(5), td:nth-child(5),
    th:nth-child(8), td:nth-child(8) {
      width: 8.33%;
    }
    input[type="tel"], input[type="number"], input[type="text"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
      background-color: #ffffd0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .result {
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 20px;
    }
    .btn {
      flex: 1 1 150px;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      transition: background-color 0.3s ease;
    }
    .reset-btn {
      background-color: #f44336;
    }
    .reset-btn:hover {
      background-color: #d32f2f;
    }
    .export-btn {
      background-color: #4CAF50;
    }
    .export-btn:hover {
      background-color: #388e3c;
    }
    .backup-btn {
      background-color: #8a2be2;
      padding: 15px 20px;
    }
    .backup-btn:hover {
      background-color: #6a1bb2;
    }
    .highlight {
      background-color: #ffcc00;
      color: #333;
      font-weight: bold;
      border: 2px solid #ffcc00;
    }
    #totalSalary {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #e6f3ff;
      border-radius: 5px;
    }
    #dataSizeContainer {
      margin-top: 10px;
      text-align: center;
    }
    #dataSizeText {
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }
    #dataSizeBar {
      width: 80%;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      margin: 0 auto;
      overflow: hidden;
    }
    #dataSizeFill {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      transition: width 0.3s ease;
    }
    .current-day {
      background-color: #8a2be2;
      color: white;
    }
    .current-day input {
      background-color: #9932cc;
      color: white;
    }
    body.dark-mode {
      background-color: #333;
      color: #f4f4f4;
    }
    .container.dark-mode {
      background-color: #444;
      color: #f4f4f4;
    }
    table.dark-mode {
      background-color: #555;
      color: #f4f4f4;
    }
    th.dark-mode {
      background-color: #666;
    }
    td.dark-mode {
      background-color: #444;
      color: #f4f4f4;
    }
    input[type="tel"].dark-mode, input[type="number"].dark-mode, input[type="text"].dark-mode {
      background-color: #666;
      color: white;
    }
    .btn.dark-mode {
      color: #333;
    }
    .reset-btn.dark-mode {
      background-color: #d32f2f;
    }
    .export-btn.dark-mode {
      background-color: #388e3c;
    }
    .backup-btn.dark-mode {
      background-color: #6a1bb2;
    }
    #totalSalary.dark-mode {
      background-color: #2c3e50;
    }
    .current-day.dark-mode {
      background-color: #4a0e8f;
      color: #fff;
    }
    .current-day.dark-mode input {
      background-color: #5c1db3;
      color: #fff;
    }
    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes textShadowPulse {
      0%, 100% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                     0 0 20px rgba(255, 255, 255, 0.3),
                     0 0 30px rgba(255, 255, 255, 0.2);
      }
      50% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 1),
                     0 0 30px rgba(255, 255, 255, 0.9),
                     0 0 40px rgba(255, 255, 255, 0.7);
      }
    }
    @media (max-width: 768px) {
      body {
        padding: 5px;
      }
      .container {
        padding: 10px;
      }
      h1 {
        font-size: 1.8em;
      }
      h2 {
        font-size: 1em;
      }
      .settings {
        flex-direction: column;
        align-items: stretch;
      }
      .settings > div {
        flex: 1 1 auto;
        margin: 10px 0;
      }
      table {
        min-width: 800px;
      }
      th, td {
        padding: 6px;
        font-size: 0.8em;
      }
      .btn-container {
        flex-direction: column;
        align-items: stretch;
      }
      .btn {
        flex: 1 1 auto;
        font-size: 14px;
        padding: 8px 16px;
        margin: 5px 0;
      }
      .backup-btn {
        padding: 15px 16px;
      }
      #totalSalary {
        font-size: 16px;
      }
      #dataSizeContainer {
        font-size: 12px;
      }
      .table-container {
        overflow-x: auto;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      th, td {
        font-size: 0.7em;
      }
      .btn {
        font-size: 12px;
        padding: 6px 12px;
      }
      .backup-btn {
        padding: 15px 12px;
      }
      .settings label {
        font-size: 0.9em;
      }
      input[type="tel"], input[type="number"], input[type="text"] {
        font-size: 12px;
      }
      table {
        min-width: 800px;
      }
    }
    #saveNotification, #errorNotification {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    #saveNotification.show, #errorNotification.show {
      display: block;
      opacity: 1;
    }
    #saveNotification {
      background-color: #4CAF50;
      color: white;
    }
    #errorNotification {
      background-color: #f44336;
      color: white;
    }
    #login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #login-form input[type="email"],
    #login-form input[type="password"] {
      width: 200px;
      margin: 5px auto;
      display: block;
    }
    #login-form .btn {
      width: 120px;
      margin: 5px 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Autentifikačné UI -->
    <div id="auth-container" style="text-align: center; margin-bottom: 20px;">
      <div id="login-form" style="display: none;">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Heslo">
        <button class="btn export-btn" onclick="login()">Prihlásiť sa</button>
        <button class="btn export-btn" onclick="register()">Registrovať</button>
      </div>
      <div id="user-info" style="display: none;">
        <span id="user-email"></span>
        <button class="btn reset-btn" onclick="logout()">Odhlásiť sa</button>
      </div>
    </div>

    <h1 id="mainTitle">Bruno's Calculator</h1>
    <h2></h2>

    <!-- Nastavenia -->
    <div class="settings">
      <div>
        <label for="employeeNameInput">Meno pracovníka: </label>
        <input type="text" id="employeeNameInput" placeholder="Zadajte meno pracovníka" oninput="updateEmployeeName()">
      </div>
      <div>
        <label for="hourlyWageInput">Hodinová mzda (€): </label>
        <input type="number" id="hourlyWageInput" value="10" min="0" step="0.1" oninput="updateSettings()">
      </div>
      <div>
        <label for="taxRateInput">Daňové percento (%): </label>
        <input type="number" id="taxRateInput" value="2" min="0" step="0.1" oninput="updateSettings()">
      </div>
      <div>
        <label for="monthSelect">Mesiac: </label>
        <select id="monthSelect" onchange="changeMonth()">
          <option value="0">Január</option>
          <option value="1">Február</option>
          <option value="2">Marec</option>
          <option value="3">Apríl</option>
          <option value="4">Máj</option>
          <option value="5">Jún</option>
          <option value="6">Júl</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">Október</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>
      </div>
      <div>
        <label for="yearSelect">Rok: </label>
        <select id="yearSelect" onchange="changeYear()">
          <!-- Dynamicky generované roky -->
        </select>
      </div>
      <div>
        <label for="decimalPlacesSelect">Počet desatinných miest: </label>
        <select id="decimalPlacesSelect" onchange="changeDecimalPlaces()">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
      <button onclick="toggleDarkMode()" class="btn highlight">Prepínať tmavý režim</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Deň</th>
            <th>Príchod</th>
            <th>Odchod</th>
            <th>Prestávka</th>
            <th>Odpracované</th>
            <th>Hrubá Mzda (€)</th>
            <th>Čistá Mzda (€)</th>
            <th>Akcia</th>
          </tr>
        </thead>
        <tbody id="workDays">
          <!-- Riadky budú generované cez JavaScript -->
        </tbody>
      </table>
    </div>

    <div id="totalSalary"></div>

    <div class="btn-container">
      <button class="btn export-btn" onclick="exportToPDF()">Exportovať do PDF</button>
      <button class="btn export-btn" onclick="sendPDF()">Odoslať PDF</button>
      <button class="btn export-btn" onclick="restoreBackup()">Obnoviť zálohu</button>
      <button class="btn backup-btn" onclick="createBackup()">Vytvoriť zálohu</button>
    </div>
  </div>

  <div id="saveNotification">Dáta boli úspešne uložené</div>
  <div id="errorNotification"></div>

  <!-- Hlavný JavaScript kód + Firebase -->
  <script type="module">
    // ----------------------- IMPORTY Firebase -----------------------
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
    import { getFirestore, collection, doc, setDoc, getDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
    import { initializeAppCheck, ReCaptchaV3Provider } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app-check.js';

    // ---------------------- KONFIGURÁCIA Firebase --------------------
    const firebaseConfig = {
      apiKey: "AIzaSyBdLtJlduT3iKiGLDJ0UfAakpf6wcresnk",
      authDomain: "uuuuu-f7ef9.firebaseapp.com",
      projectId: "uuuuu-f7ef9",
      storageBucket: "uuuuu-f7ef9.firebasestorage.app",
      messagingSenderId: "456105865458",
      appId: "1:456105865458:web:101f0a4dcb455f174b606b",
    };

    // Inicializácia Firebase
    const app = initializeApp(firebaseConfig);
    const appCheck = initializeAppCheck(app, {
      provider: new ReCaptchaV3Provider('6LczmP0qAAAAAACGalBT9zZekkUr3hLgA2e8o99v'),
      isTokenAutoRefreshEnabled: true
    });
    const auth = getAuth(app);
    const db = getFirestore(app);

    // -------------------- GLOBÁLNE PREMENNÉ --------------------
    let currentUser = null;
    const workDays = document.getElementById('workDays');
    const totalSalaryDiv = document.getElementById('totalSalary');
    const mainTitle = document.getElementById('mainTitle');
    const hourlyWageInput = document.getElementById('hourlyWageInput');
    const taxRateInput = document.getElementById('taxRateInput');
    const monthSelect = document.getElementById('monthSelect');
    const yearSelect = document.getElementById('yearSelect');
    const decimalPlacesSelect = document.getElementById('decimalPlacesSelect');
    const employeeNameInput = document.getElementById('employeeNameInput');

    const currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();
    let decimalPlaces = parseInt(localStorage.getItem('decimalPlaces')) || 1;
    let employeeName = localStorage.getItem('employeeName') || '';
    let hourlyWage = parseFloat(hourlyWageInput.value);
    let taxRate = parseFloat(taxRateInput.value) / 100;
    let monthData = {};

    // -------------------- FUNKCIE PRE ROKY (select) --------------------
    function populateYearSelect() {
      const startYear = 2020;
      const endYear = 2030;
      for (let year = startYear; year <= endYear; year++) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearSelect.appendChild(option);
      }
      yearSelect.value = currentYear;
    }
    populateYearSelect();

    // Nastavenie predvolených hodnôt
    monthSelect.value = currentMonth;
    yearSelect.value = currentYear;
    decimalPlacesSelect.value = decimalPlaces;
    employeeNameInput.value = employeeName;

    // -------------------- MONITOROVANIE ONLINE/OFFLINE --------------------
    function isOnline() {
      return navigator.onLine;
    }
    window.addEventListener('online', () => {
      console.log('Zariadenie je online');
      showStatusNotification('Online', 'green');
      syncWithFirebase();
    });
    window.addEventListener('offline', () => {
      console.log('Zariadenie je offline');
      showStatusNotification('Offline', 'red');
    });
    function showStatusNotification(message, color) {
      const notification = document.createElement('div');
      notification.textContent = message;
      notification.style.position = 'fixed';
      notification.style.top = '20px';
      notification.style.right = '20px';
      notification.style.padding = '10px 20px';
      notification.style.borderRadius = '5px';
      notification.style.backgroundColor = color;
      notification.style.color = 'white';
      notification.style.zIndex = '1000';
      document.body.appendChild(notification);
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }
    function showErrorNotification(message) {
      const notification = document.getElementById('errorNotification');
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
    function showSaveNotification(message = 'Dáta boli úspešne uložené') {
      const notification = document.getElementById('saveNotification');
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 2000);
    }

    // -------------------- AUTENTIFIKÁCIA (login, register, logout) --------------------
    window.login = async function() {
      if (!isOnline()) {
        showErrorNotification('Ste offline. Prihlásenie je možné iba online.');
        return;
      }
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        currentUser = userCredential.user;
        updateUI();
      } catch (error) {
        showErrorNotification('Chyba pri prihlásení: ' + error.message);
      }
    }

    window.register = async function() {
      if (!isOnline()) {
        showErrorNotification('Ste offline. Registrácia je možná iba online.');
        return;
      }
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        currentUser = userCredential.user;
        await createUserCollection();
        updateUI();
      } catch (error) {
        showErrorNotification('Chyba pri registrácii: ' + error.message);
      }
    }

    window.logout = async function() {
      try {
        await signOut(auth);
        currentUser = null;
        updateUI();
        monthData = {};
        createTable();
      } catch (error) {
        showErrorNotification('Chyba pri odhlásení: ' + error.message);
      }
    }

    async function createUserCollection() {
      if (currentUser) {
        const userRef = doc(db, 'users', currentUser.uid);
        await setDoc(userRef, {
          email: currentUser.email,
          createdAt: new Date()
        }, { merge: true });

        const initialDocRef = doc(collection(userRef, 'workDays'), 'initial');
        await setDoc(initialDocRef, { created: true });
      }
    }

    function updateUI() {
      const loginForm = document.getElementById('login-form');
      const userInfo = document.getElementById('user-info');
      const userEmail = document.getElementById('user-email');

      if (currentUser) {
        loginForm.style.display = 'none';
        userInfo.style.display = 'block';
        userEmail.textContent = currentUser.email;
        createTable();
        loadFromFirestore();
      } else {
        loginForm.style.display = 'block';
        userInfo.style.display = 'none';
        createTable();
        if (!isOnline()) {
          showErrorNotification('Ste offline. Prihláste sa, keď budete online.');
        }
      }
    }

    // -------------------- Ukladanie do Firestore a localStorage s debounce --------------------
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }
    const debouncedSaveToFirestore = debounce(saveToFirestore, 300);

    async function saveToFirestore() {
      if (!currentUser) return;
      try {
        const saveData = {
          data: [],
          hourlyWage: hourlyWage,
          taxRate: taxRate,
          employeeName: employeeName,
          decimalPlaces: decimalPlaces,
          lastUpdated: new Date().toISOString()
        };

        for (let i = 1; i <= getDaysInMonth(currentMonth); i++) {
          const startElement = document.getElementById(`start-${currentYear}-${currentMonth}-${i}`);
          const endElement = document.getElementById(`end-${currentYear}-${currentMonth}-${i}`);
          const breakElement = document.getElementById(`break-${currentYear}-${currentMonth}-${i}`);
          const grossElement = document.getElementById(`gross-${currentYear}-${currentMonth}-${i}`);
          const netElement = document.getElementById(`net-${currentYear}-${currentMonth}-${i}`);

          const start = startElement ? startElement.value : '';
          const end = endElement ? endElement.value : '';
          const breakTime = breakElement ? breakElement.value : '';
          const gross = grossElement ? grossElement.value : '0.00';
          const net = netElement ? netElement.value : '0.00';

          saveData.data.push({ start, end, breakTime, gross, net });
        }

        console.log('Ukladám dáta do localStorage:', saveData);
        localStorage.setItem(`workData-${currentYear}-${currentMonth}`, JSON.stringify(saveData));

        if (isOnline()) {
          const userRef = doc(db, 'users', currentUser.uid);
          await setDoc(doc(userRef, 'workDays', `${currentYear}-${currentMonth}`), saveData);
          showSaveNotification();
        } else {
          console.log('Offline: Ukladám dáta do localStorage pre synchronizáciu');
          localStorage.setItem(`pendingSync-${currentYear}-${currentMonth}`, JSON.stringify(saveData));
          showSaveNotification();
        }
      } catch (error) {
        console.error('Chyba pri ukladaní:', error);
        showErrorNotification('Chyba pri ukladaní dát: ' + error.message);
      }
    }

    async function syncWithFirebase() {
      if (!currentUser) return;
      try {
        const pendingKey = `pendingSync-${currentYear}-${currentMonth}`;
        const pendingData = localStorage.getItem(pendingKey);

        if (pendingData) {
          const dataToSync = JSON.parse(pendingData);
          const userRef = doc(db, 'users', currentUser.uid);
          await setDoc(doc(userRef, 'workDays', `${currentYear}-${currentMonth}`), dataToSync);
          console.log('Dáta boli synchronizované s Firestore');
          localStorage.removeItem(pendingKey);
          showSaveNotification();
        }
      } catch (error) {
        console.error('Chyba pri synchronizácii s Firestore:', error);
        showErrorNotification('Chyba pri synchronizácii dát: ' + error.message);
      }
    }

    // -------------------- Načítanie z Firestore a localStorage --------------------
    async function loadFromFirestore() {
      if (!currentUser) {
        console.log('Žiadny prihlásený používateľ, načítavam iba z localStorage');
      }

      try {
        const localKey = `workData-${currentYear}-${currentMonth}`;
        const localData = localStorage.getItem(localKey);

        if (localData) {
          console.log('Načítavam údaje z localStorage:', localData);
          let storedData;
          try {
            storedData = JSON.parse(localData);
          } catch (error) {

    function formatAndMoveNext(input, nextId) {
      let value = input.value.replace(/[^\d:]/g, '');
      if (value.length === 2 && value.indexOf(':') === -1) {
        // Automaticky pridať ':' po dvoch číslach
         value += ':';
      } else if (value.length === 4 && value.indexOf(':') === -1) {
        // Oprava pre prípad vloženia 4 čísiel naraz
        value = value.slice(0, 2) + ':' + value.slice(2);
      } else if (value.length > 5) {
        // Obmedzenie na 5 znakov
        value = value.slice(0, 5);
      }
      input.value = value;

      if (value.length === 5) {
        const parts = value.split(':');
        if (parts.length === 2) {
            const hours = parseInt(parts[0], 10);
            const minutes = parseInt(parts[1], 10);
            // Validácia hodín a minút
            if (hours >= 0 && hours < 24 && minutes >= 0 && minutes < 60 && parts[1].length === 2) {
                const day = parseInt(input.id.split('-')[3]);
                calculateRow(day);
                moveNext(input, nextId);
            } else {
                // Ak je čas neplatný alebo minúty nemajú 2 číslice, nevykoná sa prechod ďalej
                // Môžeme pridať vizuálnu spätnú väzbu, ak je potrebné
                // napr. input.style.borderColor = 'red';
                // Ale pre jednoduchosť to necháme takto
            }
        }
      } else {
         // Ak čas nie je kompletný, zrušíme prípadnú chybnú validáciu
         // input.style.borderColor = ''; // Reset border color
      }
    }


    function moveNext(currentElement, nextId) {

    function calculateRow(day) {
      const startTimeInput = document.getElementById(`start-${currentYear}-${currentMonth}-${day}`);
      const endTimeInput = document.getElementById(`end-${currentYear}-${currentMonth}-${day}`);
      const breakInput = document.getElementById(`break-${currentYear}-${currentMonth}-${day}`);
      const totalCell = document.getElementById(`total-${currentYear}-${currentMonth}-${day}`);
      const grossInput = document.getElementById(`gross-${currentYear}-${currentMonth}-${day}`);
      const netInput = document.getElementById(`net-${currentYear}-${currentMonth}-${day}`);

      const startTime = startTimeInput.value;
      const endTime = endTimeInput.value;
      const breakTime = parseFloat(breakInput.value) || 0;

      // Reset na nulu, ak chýbajú časy
      if (!startTime || startTime.length < 5 || !endTime || endTime.length < 5) {
          totalCell.textContent = `0h 0m (${(0).toFixed(decimalPlaces)} h)`;
          grossInput.value = (0).toFixed(decimalPlaces);
          netInput.value = (0).toFixed(decimalPlaces);
          return; // Ukončí výpočet pre tento riadok
      }

      const [startHours, startMinutes] = startTime.split(':').map(Number);
      const [endHours, endMinutes] = endTime.split(':').map(Number);

      // Validácia hodín a minút
      if (isNaN(startHours) || isNaN(startMinutes) || isNaN(endHours) || isNaN(endMinutes) ||
          startHours < 0 || startHours >= 24 || startMinutes < 0 || startMinutes >= 60 ||
          endHours < 0 || endHours >= 24 || endMinutes < 0 || endMinutes >= 60)
      {
          totalCell.textContent = `Chyba času`;
          grossInput.value = (0).toFixed(decimalPlaces);
          netInput.value = (0).toFixed(decimalPlaces);
          showErrorNotification(`Neplatný čas v riadku pre Deň ${day}.`);
          return; // Ukončí výpočet pre tento riadok
      }

      const startDate = new Date(currentYear, currentMonth, day, startHours, startMinutes);
      const endDate = new Date(currentYear, currentMonth, day, endHours, endMinutes);

      // Ak koncový čas je menší ako počiatočný, predpokladáme prácu cez polnoc
      if (endDate < startDate) {
        endDate.setDate(endDate.getDate() + 1); // Posun koncový dátum o 1 deň
      }

      let diffInMinutes = (endDate - startDate) / 60000; // Rozdiel v minútach
      const breakMinutes = breakTime * 60; // Prestávka v minútach

      // Odpočítať prestávku, ale čas nesmie byť záporný
      diffInMinutes = Math.max(0, diffInMinutes - breakMinutes);

      const hours = Math.floor(diffInMinutes / 60);
      const minutes = Math.round(diffInMinutes % 60); // Zaokrúhlenie minút
      const decimalHours = (diffInMinutes / 60); // Desatinné hodiny bez predčasného zaokrúhlenia

      totalCell.textContent = `${hours}h ${minutes}m (${decimalHours.toFixed(decimalPlaces)} h)`;

      // Výpočet miezd s použitím nezaokrúhlených desatinných hodín pre vyššiu presnosť
      const grossSalary = decimalHours * hourlyWage;
      grossInput.value = isFinite(grossSalary) ? grossSalary.toFixed(decimalPlaces) : (0).toFixed(decimalPlaces);

      const netSalary = grossSalary * (1 - taxRate);
      netInput.value = isFinite(netSalary) ? netSalary.toFixed(decimalPlaces) : (0).toFixed(decimalPlaces);
    }

    // ===========================================================
    // ========= ZMENENÁ FUNKCIA calculateTotal ==================
    // ===========================================================
    function calculateTotal() {
      let totalMinutes = 0;
      let daysWithEntries = 0; // Počet dní s odpracovaným časom > 0

      workDays.querySelectorAll('tr').forEach(row => {
        // ID získame z prvého inputu v riadku (napr. start)
        const firstInputId = row.querySelector('input')?.id;
        if (!firstInputId) return; // Ak riadok nemá input, preskočíme

        const dayIndexMatch = firstInputId.match(/-(\d+)$/);
        if (!dayIndexMatch) return; // Ak ID nemá očakávaný formát, preskočíme
        const day = parseInt(dayIndexMatch[1]);

        // Získame hodnoty priamo z elementov
        const startTimeInput = document.getElementById(`start-${currentYear}-${currentMonth}-${day}`);
        const endTimeInput = document.getElementById(`end-${currentYear}-${currentMonth}-${day}`);
        const breakInput = document.getElementById(`break-${currentYear}-${currentMonth}-${day}`);

        const startTime = startTimeInput ? startTimeInput.value : '';
        const endTime = endTimeInput ? endTimeInput.value : '';
        const breakTime = breakInput ? (parseFloat(breakInput.value) || 0) : 0;

        // Prepočítame minúty pre tento deň, aj keby bol v `calculateRow` error
        let minutesForDay = 0;
        if (startTime && startTime.length === 5 && endTime && endTime.length === 5) {
            const [startHours, startMinutes] = startTime.split(':').map(Number);
            const [endHours, endMinutes] = endTime.split(':').map(Number);

            if (!isNaN(startHours) && !isNaN(startMinutes) && !isNaN(endHours) && !isNaN(endMinutes) &&
                startHours >= 0 && startHours < 24 && startMinutes >= 0 && startMinutes < 60 &&
                endHours >= 0 && endHours < 24 && endMinutes >= 0 && endMinutes < 60)
            {
                const startDate = new Date(currentYear, currentMonth, day, startHours, startMinutes);
                const endDate = new Date(currentYear, currentMonth, day, endHours, endMinutes);

                if (endDate < startDate) {
                    endDate.setDate(endDate.getDate() + 1);
                }

                let diffInMinutes = (endDate - startDate) / 60000;
                const breakMinutes = breakTime * 60;
                diffInMinutes = Math.max(0, diffInMinutes - breakMinutes);
                minutesForDay = diffInMinutes; // Použijeme presný rozdiel v minútach
            }
        }

        // Sčítame minúty
        totalMinutes += minutesForDay;

        // Zistíme, či deň má odpracovaný čas
        if (minutesForDay > 0) {
          daysWithEntries += 1;
        }
      });

      // Prepočet celkových hodnôt priamo z totalMinutes a aktuálnych nastavení
      // Používame presnejší výpočet (totalMinutes / 60) namiesto súčtu zaokrúhlených hodnôt
      const totalDecimalHoursPrecise = totalMinutes / 60;
      const totalGrossSalary = totalDecimalHoursPrecise * hourlyWage;
      const totalNetSalary = totalGrossSalary * (1 - taxRate);

      // Formátovanie celkového času pre zobrazenie
      const totalHours = Math.floor(totalMinutes / 60);
      const totalMinutesRemainder = Math.round(totalMinutes % 60); // Zaokrúhlenie zvyšných minút
      const totalDecimalHoursFormatted = totalDecimalHoursPrecise.toFixed(decimalPlaces);

      // Výpočet priemerov
      let averageNetSalary = 0;
      let averageWorkedMinutes = 0;
      if (daysWithEntries > 0) {
        averageNetSalary = (totalNetSalary / daysWithEntries); // Priemer z presnej celkovej sumy
        averageWorkedMinutes = totalMinutes / daysWithEntries;
      }

      const averageHours = Math.floor(averageWorkedMinutes / 60);
      const averageMinutes = Math.round(averageWorkedMinutes % 60); // Zaokrúhlenie priemerných minút
      const averageDecimalHoursPrecise = averageWorkedMinutes / 60;
      const averageDecimalHoursFormatted = averageDecimalHoursPrecise.toFixed(decimalPlaces);
      const averageNetSalaryFormatted = averageNetSalary.toFixed(decimalPlaces);

      // Zobrazenie výsledkov s prepočítanými a správne formátovanými hodnotami
      totalSalaryDiv.innerHTML = `
        Počet odpracovaných dní: ${daysWithEntries}<br>
        Celkový odpracovaný čas: ${totalHours}h ${totalMinutesRemainder}m (${totalDecimalHoursFormatted} h)<br>
        Celková hrubá mzda: ${totalGrossSalary.toFixed(decimalPlaces)}€<br>
        Celková čistá mzda: ${totalNetSalary.toFixed(decimalPlaces)}€<br>
        Priemerná čistá mzda: ${averageNetSalaryFormatted}€<br>
        <strong>Priemerný odpracovaný čas: ${averageHours}h ${averageMinutes}m (${averageDecimalHoursFormatted} h)</strong>
      `;
    }
    // ===========================================================
    // ========= KONIEC ZMENENEJ FUNKCIE calculateTotal ===========
    // ===========================================================

          title: `Bruno's Calculator Report`,
          text: `Pozrite si výkaz práce za ${getMonthName(currentMonth)} ${currentYear}`
        })
        .then(() => console.log('PDF bolo úspešne odoslané'))
        .catch(error => {
          console.error('Chyba pri odosielaní PDF:', error);
          // Použijeme showErrorNotification namiesto alert
          showErrorNotification('Chyba pri zdieľaní PDF: ' + error.message);
        });
      } else {
         // Použijeme showErrorNotification namiesto alert
         showErrorNotification('Funkcia zdieľania súborov nie je podporovaná.');
      }
    }

    // -------------------- OSTATNÉ NASTAVENIA --------------------
    window.changeDecimalPlaces = function() {
      decimalPlaces = parseInt(decimalPlacesSelect.value);
      localStorage.setItem('decimalPlaces', decimalPlaces); // Ukladáme ako číslo
      // Prepočítame všetky riadky a celkové sumy s novým počtom des. miest
      for (let i = 1; i <= getDaysInMonth(currentMonth); i++) {
        calculateRow(i);
      }
      calculateAndUpdateTotals(); // Prepočíta total a uloží
    }

    window.updateEmployeeName = function() {
      employeeName = employeeNameInput.value.trim();
      localStorage.setItem('employeeName', employeeName); // Ukladáme ako string
      debouncedSaveToFirestore();
    }

    window.updateSettings = function() {
      hourlyWage = parseFloat(hourlyWageInput.value) || 0; // Zabezpečíme, aby bola hodnota číslo
      taxRate = (parseFloat(taxRateInput.value) || 0) / 100; // Zabezpečíme číslo a prepočet na desatinné
      // Prepočítame všetky riadky a celkové sumy s novými nastaveniami
      for (let i = 1; i <= getDaysInMonth(currentMonth); i++) {
        calculateRow(i);
      }
      calculateAndUpdateTotals(); // Prepočíta total a uloží
    }

    window.changeMonth = function() {
      currentMonth = parseInt(monthSelect.value);
      createTable(); // Vytvorí novú tabuľku a načíta dáta pre nový mesiac
    }

    window.changeYear = function() {
      currentYear = parseInt(yearSelect.value);
      createTable(); // Vytvorí novú tabuľku a načíta dáta pre nový rok
    }

    function getDaysInMonth(month) {
        // Dátum pre nultý deň nasledujúceho mesiaca vráti posledný deň aktuálneho mesiaca
      return new Date(currentYear, month + 1, 0).getDate();
    }

    // -------------------- INIT --------------------
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      updateUI(); // Toto zavolá createTable a loadFromFirestore
    });

    // Počiatočné vytvorenie tabuľky a načítanie dát sa deje v updateUI po kontrole auth stavu
    // createTable(); // Už nie je potrebné volať tu
    // calculateTotal(); // calculateTotal sa volá na konci loadFromFirestore alebo createTable


    // -------------------- FUNKCIE PRE ZÁLOHU A OBNOVU DO EXCELU --------------------
    window.createBackup = function() {
      const key = `workData-${currentYear}-${currentMonth}`;
      const dataString = localStorage.getItem(key);
      if (dataString) {
        try {
            const dataObj = JSON.parse(dataString);
            // Vytvoríme pole riadkov pre Excel, začneme hlavičkou
            const ws_data = [
              ["Deň", "Príchod", "Odchod", "Prestávka (h)", "Hrubá Mzda (€)", "Čistá Mzda (€)"] // Pridal som (h) k prestávke
            ];
            const daysInMonth = getDaysInMonth(currentMonth);
            for (let i = 0; i < daysInMonth; i++) {
                // Ak dáta v localStorage majú menej záznamov ako dní v mesiaci, doplníme prázdne
                const row = dataObj.data[i] || { start: '', end: '', breakTime: '', gross: '', net: '' };
                // Zabezpečíme, aby číselné hodnoty boli exportované ako čísla (ak je to možné)
                const breakTimeNum = row.breakTime ? parseFloat(row.breakTime) : null;
                const grossNum = row.gross ? parseFloat(row.gross) : null;
                const netNum = row.net ? parseFloat(row.net) : null;

                ws_data.push([
                    `Deň ${i+1}`,
                    row.start || "",
                    row.end || "",
                    breakTimeNum, // Exportuje číslo alebo null
                    grossNum,     // Exportuje číslo alebo null
                    netNum      // Exportuje číslo alebo null
                ]);
            }
            // Pridáme informácie o nastaveniach do ďalších riadkov
            ws_data.push([]); // Prázdny riadok pre oddelenie
            ws_data.push(["Nastavenie", "Hodnota"]);
            ws_data.push(["Hodinová mzda (€)", dataObj.hourlyWage || hourlyWage]);
            ws_data.push(["Daňové percento (%)", (dataObj.taxRate || taxRate) * 100]);
            ws_data.push(["Meno pracovníka", dataObj.employeeName || employeeName]);
            ws_data.push(["Počet desatinných miest", dataObj.decimalPlaces || decimalPlaces]);
            ws_data.push(["Posledná aktualizácia (localStorage)", dataObj.lastUpdated || "N/A"]);

            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(ws_data);

            // Nastavenie formátu pre číselné stĺpce (Prestávka, Hrubá, Čistá)
            // '0.0' pre jedno desatinné miesto, '0.00' pre dve
            const numFormat = decimalPlaces === 1 ? '0.0' : '0.00';
            const range = XLSX.utils.decode_range(ws['!ref']);
            for (let R = 1; R <= daysInMonth; ++R) { // Začíname od druhého riadku (index 1), preskočíme hlavičku
                for (let C = 3; C <= 5; ++C) { // Stĺpce D, E, F (indexy 3, 4, 5)
                    const cell_address = { c: C, r: R };
                    const cell_ref = XLSX.utils.encode_cell(cell_address);
                    if (ws[cell_ref] && ws[cell_ref].t === 'n') { // Ak je bunka číslo
                        ws[cell_ref].z = numFormat; // Aplikuj formát
                    }
                }
            }
             // Formát pre nastavenia
            const settingsStartRow = daysInMonth + 3; // Riadok, kde začínajú nastavenia
            ws[`B${settingsStartRow}`].z = numFormat; // Hodinová mzda
            ws[`B${settingsStartRow + 1}`].z = '0.0'; // Daňové percento


            XLSX.utils.book_append_sheet(wb, ws, `Výkaz ${getMonthName(currentMonth)}`);
            XLSX.writeFile(wb, `brunos-calculator-backup-${getMonthName(currentMonth)}-${currentYear}.xlsx`);
            showSaveNotification('Záloha bola úspešne vytvorená.');
        } catch (error) {
            console.error("Chyba pri vytváraní zálohy:", error);
            showErrorNotification('Chyba pri vytváraní zálohy: ' + error.message);
        }
      } else {
        showErrorNotification('Nie sú dostupné žiadne dáta v localStorage na zálohu pre tento mesiac.');
      }
    };

    window.restoreBackup = function() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet';
      input.onchange = function(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array', cellDates: true }); // cellDates pre prípadné dátumy
            const sheetName = workbook.SheetNames[0];
            const ws = workbook.Sheets[sheetName];
            // Získame dáta ako pole polí, zachováme prázdne bunky ako null/undefined
            const rows = XLSX.utils.sheet_to_json(ws, { header: 1, defval: null });

            // 1. Načítanie dát riadkov (predpokladáme hlavičku v prvom riadku)
            let dataArray = [];
            const daysInMonth = getDaysInMonth(currentMonth); // Počet dní v aktuálne zvolenom mesiaci
            // Prejdeme maximálne toľko riadkov, koľko má mesiac dní (+ hlavička)
            const dataEndRow = Math.min(rows.length, daysInMonth + 1);

            for (let i = 1; i < dataEndRow; i++) { // Začíname od indexu 1 (preskočíme hlavičku)
              const row = rows[i];
              // Ak riadok neexistuje alebo je prázdny, pridáme prázdny záznam
              if (!row || row.length === 0) {
                  dataArray.push({ start: "", end: "", breakTime: "", gross: "", net: "" });
                  continue;
              }
              // Spracujeme hodnoty z Excelu
              const start = row[1] ? String(row[1]) : ""; // Stĺpec B
              const end = row[2] ? String(row[2]) : "";     // Stĺpec C
              // Prestávka môže byť číslo alebo null
              const breakTimeValue = (row[3] !== null && row[3] !== undefined && !isNaN(parseFloat(row[3]))) ? parseFloat(row[3]) : "";
              const breakTime = breakTimeValue !== "" ? String(breakTimeValue) : ""; // Stĺpec D
              // Mzdy môžu byť čísla alebo null, prevedieme na string alebo ""
              const grossValue = (row[4] !== null && row[4] !== undefined && !isNaN(parseFloat(row[4]))) ? parseFloat(row[4]) : "";
              const gross = grossValue !== "" ? grossValue.toFixed(decimalPlaces) : ""; // Stĺpec E
              const netValue = (row[5] !== null && row[5] !== undefined && !isNaN(parseFloat(row[5]))) ? parseFloat(row[5]) : "";
              const net = netValue !== "" ? netValue.toFixed(decimalPlaces) : ""; // Stĺpec F

              dataArray.push({
                start: start,
                end: end,
                breakTime: breakTime,
                gross: gross, // Ukladáme ako string formátovaný podľa aktuálnych dec. miest
                net: net    // Ukladáme ako string formátovaný podľa aktuálnych dec. miest
              });
            }
             // Ak má mesiac viac dní, ako bolo riadkov v Exceli, doplníme prázdne záznamy
            while (dataArray.length < daysInMonth) {
                 dataArray.push({ start: "", end: "", breakTime: "", gross: "", net: "" });
            }


            // 2. Načítanie nastavení (hľadáme kľúčové slová)
            let settings = {};
            let settingsFound = false;
            for (let i = 1; i < rows.length; i++) { // Prejdeme všetky riadky znova
                const row = rows[i];
                if (row && row[0]) { // Ak riadok existuje a má prvú bunku
                    const key = String(row[0]).toLowerCase();
                    const value = row[1]; // Hodnota je v druhom stĺpci (B)

                    if (key.includes("hodinová mzda")) {
                        settings.hourlyWage = parseFloat(value) || hourlyWage; // Ak nie je číslo, použije aktuálne
                        settingsFound = true;
                    } else if (key.includes("daňové percento")) {
                        settings.taxRate = (parseFloat(value) || (taxRate * 100)) / 100; // Ak nie je číslo, použije aktuálne
                         settingsFound = true;
                    } else if (key.includes("meno pracovníka")) {
                        settings.employeeName = value !== null && value !== undefined ? String(value) : employeeName;
                         settingsFound = true;
                    } else if (key.includes("počet desatinných miest")) {
                        settings.decimalPlaces = parseInt(value) || decimalPlaces;
                        if (settings.decimalPlaces !== 1 && settings.decimalPlaces !== 2) {
                            settings.decimalPlaces = decimalPlaces; // Ak je neplatná hodnota, použije aktuálne
                        }
                        settingsFound = true;
                    } else if (key.includes("posledná aktualizácia")) {
                         settings.lastUpdated = value instanceof Date ? value.toISOString() : (value ? String(value) : new Date().toISOString());
                          settingsFound = true;
                    }
                }
            }

             // Ak sa nenašli žiadne nastavenia, použijú sa aktuálne
             if (!settingsFound) {
                 console.warn("Nastavenia neboli nájdené v záložnom súbore, použijú sa aktuálne.");
                 settings = {
                     hourlyWage: hourlyWage,
                     taxRate: taxRate,
                     employeeName: employeeName,
                     decimalPlaces: decimalPlaces,
                     lastUpdated: new Date().toISOString()
                 };
             }


            // 3. Vytvorenie objektu pre uloženie a uloženie do localStorage
            const backupData = {
              data: dataArray,
              hourlyWage: settings.hourlyWage,
              taxRate: settings.taxRate,
              employeeName: settings.employeeName,
              decimalPlaces: settings.decimalPlaces,
              lastUpdated: settings.lastUpdated || new Date().toISOString()
            };

            localStorage.setItem(`workData-${currentYear}-${currentMonth}`, JSON.stringify(backupData));

            // 4. Aktualizácia UI a prepočet
            // Najprv aktualizujeme globálne premenné a inputy nastavení
            hourlyWage = backupData.hourlyWage;
            taxRate = backupData.taxRate;
            employeeName = backupData.employeeName;
            decimalPlaces = backupData.decimalPlaces;

            hourlyWageInput.value = hourlyWage;
            taxRateInput.value = (taxRate * 100).toFixed(1);
            employeeNameInput.value = employeeName;
            decimalPlacesSelect.value = decimalPlaces;

            // Až teraz vytvoríme tabuľku, ktorá použije už aktualizované nastavenia
            createTable(); // Znovu vytvorí tabuľku a zavolá loadFromFirestore (ktoré načíta práve uložené dáta)
            showSaveNotification('Záloha bola úspešne obnovená.');

          } catch (error) {
            console.error("Chyba pri obnove zo zálohy:", error);
            showErrorNotification('Chyba pri načítavaní zálohy: ' + error.message);
          }
        };
        reader.onerror = function(error) {
             console.error("Chyba pri čítaní súboru:", error);
             showErrorNotification('Chyba pri čítaní súboru: ' + error);
        };
        reader.readAsArrayBuffer(file);
      };
      input.click();
    };

    // --- Funkcia pre tmavý režim (bez zmien) ---
    window.toggleDarkMode = function() {
        document.body.classList.toggle('dark-mode');
        document.querySelector('.container').classList.toggle('dark-mode');
        document.querySelector('table').classList.toggle('dark-mode');
        document.querySelectorAll('th').forEach(el => el.classList.toggle('dark-mode'));
        document.querySelectorAll('td').forEach(el => el.classList.toggle('dark-mode'));
        document.querySelectorAll('input[type="tel"], input[type="number"], input[type="text"]').forEach(el => el.classList.toggle('dark-mode'));
        document.querySelectorAll('.btn').forEach(el => el.classList.toggle('dark-mode'));
        document.getElementById('totalSalary').classList.toggle('dark-mode');
        document.querySelectorAll('.current-day').forEach(el => el.classList.toggle('dark-mode')); // Tiež pre current-day

        // Uloženie preferencie tmavého režimu
        if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('darkMode', 'enabled');
        } else {
            localStorage.setItem('darkMode', 'disabled');
        }
    }

    // Načítanie preferencie tmavého režimu pri štarte
    if (localStorage.getItem('darkMode') === 'enabled') {
        window.toggleDarkMode(); // Aplikuje tmavý režim, ak bol uložený
    }


  </script>
