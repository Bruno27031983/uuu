<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bruno's Calculator Pro</title>

  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧮</text></svg>">
  <link rel="apple-touch-icon" href="./icons/icon-192x192.png">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.15/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

  <style>
    :root {
      --primary-bg-color: #f0f2f5;
      --secondary-bg-color: #ffffff;
      --primary-text-color: #1f2937;
      --secondary-text-color: #4b5563;
      --input-bg-color: #fefcbf;
      --input-note-bg-color: #e0f2fe;
      --table-header-bg-color: #f9fafb;
      --table-border-color: #e5e7eb;
      --current-day-bg-color: #7c3aed;
      --current-day-text-color: #ffffff;
      --btn-primary-bg: #2563eb;
      --btn-primary-hover-bg: #1d4ed8;
      --btn-secondary-bg: #7c3aed;
      --btn-secondary-hover-bg: #6d28d9;
      --btn-danger-bg: #dc2626;
      --btn-danger-hover-bg: #b91c1c;
      --btn-warning-bg: #f59e0b;
      --btn-warning-hover-bg: #d97706;
      --btn-highlight-bg: #f59e0b; /* Pre notifikáciu */
      --btn-text-color: #ffffff;
      --total-salary-bg: #eff6ff;
      --link-color: #2563eb;
      --link-hover-color: #1d4ed8;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      --box-shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --base-font-size: 16px;
      --focus-outline-color: var(--btn-primary-bg);
      --transition-speed: 0.2s;
    }

    @font-face {
      font-family: 'Inter';
      src: url('https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7W0Q5nw.woff2') format('woff2');
      font-weight: 400 700; /* Rozsah váh fontu */
      font-style: normal;
      font-display: swap;
    }

    html {
      font-size: var(--base-font-size);
      scroll-behavior: smooth;
    }
    body {
      font-family: var(--font-family);
      line-height: 1.6;
      margin: 0;
      padding: 12px;
      background-color: var(--primary-bg-color);
      color: var(--primary-text-color);
      font-size: 0.92rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      max-width: 1500px;
      margin: 20px auto;
      background: var(--secondary-bg-color);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow-lg);
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: var(--primary-text-color);
      margin-bottom: 10px;
      font-weight: 700;
    }
    h2 {
      text-align: center;
      color: var(--secondary-text-color);
      margin-top: -5px;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 20px;
    }

    fieldset {
        border: 1px solid var(--table-border-color);
        border-radius: var(--border-radius);
        padding: 15px;
        margin-bottom: 20px;
    }
    legend {
        font-weight: 600;
        color: var(--primary-text-color);
        padding: 0 8px;
        font-size: 0.95rem;
    }

    *:focus-visible {
        outline: 3px solid var(--focus-outline-color);
        outline-offset: 2px;
        box-shadow: 0 0 0 5px rgba(37, 99, 235, 0.2);
    }
    input:focus-visible, select:focus-visible, textarea:focus-visible, button:focus-visible {
        outline: 2px solid var(--focus-outline-color);
        outline-offset: 1px;
    }

    .settings {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 10px;
    }
    .settings > div, .settings > button#toggleSettingsBtn {
      margin: 0;
    }
    .settings > div {
      flex: 1 1 220px;
    }
    .settings > button#toggleSettingsBtn {
      flex-basis: 100%;
      margin-bottom: 10px;
      background-color: var(--secondary-bg-color);
      color: var(--primary-text-color);
      border: 1px solid var(--table-border-color);
      text-align: left;
      padding: 10px 15px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      border-radius: var(--border-radius);
      transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
    }
    .settings > button#toggleSettingsBtn:hover {
        background-color: var(--primary-bg-color);
        box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
    }
    .settings label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--secondary-text-color);
    }
    #settings-collapsible-content {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-in-out, opacity 0.3s ease-in-out, margin-top 0.4s ease-in-out;
      gap: 10px 12px;
    }
    #settings-collapsible-content.visible {
      max-height: 750px; /* Zvýšené pre nové fieldsety */
      opacity: 1;
      margin-top: 10px;
    }
    #settings-collapsible-content > fieldset { /* Štýlovanie pre fieldsety vnútri */
        display: contents; /* Aby sa fieldset správal ako wrapper pre layout gridu */
    }
    #settings-collapsible-content > fieldset > div { /* Cieľovanie divov vnútri fieldsetov */
        flex: 1 1 220px;
        margin: 0;
    }


    .table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin-bottom: 20px;
      border: 1px solid var(--table-border-color);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px 12px;
      border: 1px solid var(--table-border-color);
      text-align: left;
      font-size: 0.875rem;
      vertical-align: middle;
      transition: background-color var(--transition-speed);
    }
    thead tr {
        border-bottom: 2px solid #d1d5db;
    }
    th {
      background-color: var(--table-header-bg-color);
      font-weight: 600;
      color: var(--primary-text-color);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    tr.weekend-day td:first-child {
        background-color: #f3f4f6;
        font-style: normal;
        color: var(--secondary-text-color);
    }

    td .time-input-wrapper {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    td .time-input-wrapper input[type="tel"] {
      flex-grow: 1;
      min-width: 65px;
      padding: 8px 6px;
      font-size: 0.875rem;
    }
    td .time-input-wrapper .time-btn, .copy-day-btn, .fill-default-btn {
      font-size: 1.1rem;
      cursor: pointer;
      padding: 4px 5px;
      border: 1px solid transparent;
      border-radius: var(--border-radius);
      line-height: 1;
      background: none;
      color: var(--secondary-text-color);
      user-select: none;
      transition: background-color var(--transition-speed), border-color var(--transition-speed), color var(--transition-speed);
    }
    .copy-day-btn { font-size: 0.85em; padding: 3px 4px; }
    .fill-default-btn { font-size: 0.9em; padding: 3px 4px; }

    td .time-input-wrapper .time-btn:hover, .copy-day-btn:hover, .fill-default-btn:hover {
      background-color: #e5e7eb;
      border-color: #d1d5db;
      color: var(--primary-text-color);
    }

    th:nth-child(1), td:nth-child(1) { width: 100px;}
    th:nth-child(2), td:nth-child(2) { width: 110px;}
    th:nth-child(3), td:nth-child(3) { width: 110px;}
    th:nth-child(4), td:nth-child(4) { width: 90px;}
    th:nth-child(5), td:nth-child(5) { width: 120px;}
    th:nth-child(7), td:nth-child(7) { width: 100px;}
    th:nth-child(8), td:nth-child(8) { width: 100px;}
    th:nth-child(9), td:nth-child(9) { width: 90px; text-align: center;}
    th:nth-child(6), td:nth-child(6) { min-width: 250px; width: auto; }


    input[type="tel"], input[type="number"], input[type="text"], select, textarea {
      width: 100%;
      padding: 9px 12px;
      box-sizing: border-box;
      background-color: var(--input-bg-color);
      font-size: 0.9rem;
      border: 1px solid #d1d5db;
      border-radius: var(--border-radius);
      vertical-align: middle;
      font-family: var(--font-family);
      transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
      color: var(--primary-text-color);
    }
    input[type="tel"]:focus, input[type="number"]:focus, input[type="text"]:focus, select:focus, textarea:focus {
        border-color: var(--focus-outline-color);
        box-shadow: 0 0 0 1px var(--focus-outline-color);
    }
    input[type="tel"].invalid-time, input[type="number"].invalid-value, input[type="text"].invalid-value { /* Trieda pre nevalidné inputy */
        border-color: var(--btn-danger-bg) !important;
        box-shadow: 0 0 0 1px var(--btn-danger-bg) !important;
    }


    td input[type="number"] { min-width: 60px; }
    td input[type="number"][readonly] {
      background-color: #f9fafb;
      border: none;
      padding-left: 2px; padding-right: 2px;
      color: var(--secondary-text-color);
      font-weight: 500;
    }
    textarea[id^="note-"] {
      background-color: var(--input-note-bg-color);
      resize: vertical;
      min-height: 38px;
      line-height: 1.5;
      overflow-y: hidden;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 25px;
      gap: 12px;
    }
    .btn {
      flex: 0 1 auto;
      padding: 10px 20px;
      color: var(--btn-text-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.92rem;
      font-weight: 500;
      margin: 0;
      transition: background-color var(--transition-speed) ease, transform 0.1s ease, box-shadow var(--transition-speed) ease;
      text-align: center;
      box-shadow: var(--box-shadow);
    }
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 7px 10px -3px rgba(0,0,0,0.1), 0 4px 5px -2px rgba(0,0,0,0.06);
    }
    .btn:active {
        transform: translateY(0px);
        box-shadow: var(--box-shadow);
    }

    .btn.is-loading { pointer-events: none; position: relative; }
    .btn.is-loading::before {
        content: ""; position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
        width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.6);
        border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: translateY(-50%) rotate(360deg); } }

    .reset-btn { background-color: var(--btn-danger-bg); }
    .reset-btn:hover { background-color: var(--btn-danger-hover-bg); }
    .btn.warning-btn { background-color: var(--btn-warning-bg); color: var(--primary-text-color); }
    .btn.warning-btn:hover { background-color: var(--btn-warning-hover-bg); }

    .export-btn { background-color: var(--btn-primary-bg); }
    .export-btn:hover { background-color: var(--btn-primary-hover-bg); }
    .backup-btn { background-color: var(--btn-secondary-bg); }
    .backup-btn:hover { background-color: var(--btn-secondary-hover-bg); }

    #totalSalary {
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      margin-top: 25px;
      padding: 15px;
      background-color: var(--total-salary-bg);
      border-radius: var(--border-radius);
      line-height: 1.8;
      color: var(--primary-text-color);
      box-shadow: var(--box-shadow);
    }
    #totalSalary strong { font-weight: 700; }
    #localStorageIndicator {
        font-size: 0.8rem; text-align: right; margin-top: 8px; color: #9ca3af;
    }

    .current-day { background-color: var(--current-day-bg-color) !important; color: var(--current-day-text-color); }
    .current-day td, .current-day th {
        background-color: var(--current-day-bg-color) !important;
        color: var(--current-day-text-color) !important;
        border-color: rgba(255,255,255,0.3) !important;
    }
    .current-day input, .current-day select, .current-day textarea {
      background-color: rgba(255,255,255,0.15) !important;
      color: var(--current-day-text-color) !important;
      border-color: rgba(255,255,255,0.4) !important;
    }
    .current-day input::placeholder, .current-day textarea::placeholder { color: rgba(255,255,255,0.7); }
    .current-day textarea[id^="note-"] { background-color: rgba(255,255,255,0.2) !important; }
    .current-day .time-btn, .current-day .copy-day-btn, .current-day .fill-default-btn { color: var(--current-day-text-color) !important; }
    .current-day .time-btn:hover, .current-day .copy-day-btn:hover, .current-day .fill-default-btn:hover {
        background-color: rgba(255,255,255,0.25) !important;
        border-color: rgba(255,255,255,0.5) !important;
    }

    /* --- Login formulár --- */
    #auth-container fieldset { width: 100%; max-width: 380px; margin-left:auto; margin-right:auto; }
    #login-form { display: flex; flex-direction: column; align-items: center; }
    #login-form input[type="email"], #login-form input[type="password"] {
      width: 100%; /* Plná šírka v rámci fieldsetu */
      margin: 8px 0; display: block; padding: 10px; font-size: 0.95rem;
      box-sizing: border-box;
    }
    #login-form .btn { /* Štýly pre desktop */
      width: 100%; /* Plná šírka v rámci fieldsetu */
      margin: 8px 0 0 0; /* Horný margin, ostatné nulové */
      padding: 10px 15px;
      font-size: 0.95rem;
      flex-grow: 0; flex-shrink: 0; flex-basis: auto;
      min-width: auto; max-width: none;
    }
    #login-form .btn + .btn { margin-top: 10px; } /* Medzera medzi tlačidlami */
    #login-form a { margin-top: 15px; display: block; font-size: 0.9rem; color: var(--link-color); text-decoration: none; }
    #login-form a:hover { text-decoration: underline; color: var(--link-hover-color); }
    #user-info { align-items: center; } /* Pre lepšie zarovnanie emailu a odhlas. tlačidla */


    /* --- Responzivita --- */
    @media (max-width: 768px) {
      body { padding: 8px; font-size: 0.9rem; }
      .container { padding: 15px; margin: 10px auto; }
      h1 { font-size: 1.8rem; } h2 { font-size: 0.95rem; }
      .settings { flex-direction: column; align-items: stretch; }
      .settings > div { flex-basis: auto; width: 100%; }
      #settings-collapsible-content.visible { max-height: 900px; } /* Zvýšené pre fieldsety */
      th, td { padding: 8px; font-size: 0.85rem; }
      textarea[id^="note-"] { min-height: 40px; }

      .btn-container .btn {
        font-size: 0.9rem;
        padding: 12px 18px;
        margin: 5px 0;
        min-width: 180px;
        max-width: 300px;
      }
      .btn-container .btn[title*="Vymazať mesiac"] {
        max-width: 240px;
      }

      /* Login form tlačidlá už majú width: 100% z desktopu, čo je OK pre mobil */
      #login-form input[type="email"], #login-form input[type="password"] { font-size: 0.9rem; padding: 10px;}
      #login-form .btn { font-size: 0.92rem !important; padding-top: 11px !important; padding-bottom: 11px !important;}
      #login-form a { margin-top: 18px !important; font-size: 0.88rem; }
    }

    @media (max-width: 480px) {
      body { padding: 6px; } .container { padding: 10px; }
      h1 { font-size: 1.6rem; } h2 { font-size: 0.9rem; }
      th, td { padding: 7px; font-size: 0.82rem; }
      textarea[id^="note-"] { min-height: 42px; }
      #settings-collapsible-content.visible { max-height: 1000px; } /* Ešte viac miesta */

      .btn-container .btn {
        font-size: 0.88rem; padding: 11px 16px; min-width: 100%; max-width: 280px; /* Plná šírka tlačidiel */
      }
      #login-form input[type="email"], #login-form input[type="password"],
      #login-form .btn {
         font-size: 0.88rem !important;
      }
    }

    /* --- Notifikácie --- */
    #saveNotification, #errorNotification, #warningNotification {
        display: none; position: fixed; bottom: 25px; right: 25px;
        padding: 15px 22px;
        border-radius: var(--border-radius); font-size: 0.95rem;
        box-shadow: var(--box-shadow-lg); z-index: 10000;
        opacity: 0; transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        transform: translateY(30px);
        font-weight: 500;
    }
    #saveNotification.show, #errorNotification.show, #warningNotification.show {
        display: block; opacity: 1; transform: translateY(0);
    }
    #saveNotification { background-color: var(--btn-primary-bg); color: white; }
    #errorNotification { background-color: var(--btn-danger-bg); color: white; }
    #warningNotification { background-color: var(--btn-highlight-bg); color: var(--primary-text-color); }

    /* --- Tlačové štýly --- */
    @media print {
      body { padding: 0; font-size: 10pt; color: #000; background-color: #fff; font-family: Arial, sans-serif;}
      .container { max-width: 100%; margin: 0; padding: 10px; box-shadow: none; border: none;}
      #auth-container, .settings, .btn-container, #localStorageIndicator, #saveNotification, #errorNotification, #warningNotification, .time-btn, .copy-day-btn, .fill-default-btn, .reset-btn { display: none !important; }
      h1 { font-size: 18pt; margin-bottom: 5mm; } h2 { font-size: 12pt; margin-bottom: 8mm; }
      .table-container { overflow: visible; border: 1px solid #ccc; }
      table { width: 100%; page-break-inside: auto; border-collapse: collapse;}
      tr { page-break-inside: avoid; page-break-after: auto; }
      thead { display: table-header-group; }
      th, td {
        border: 1px solid #ccc !important; padding: 4px 6px; font-size: 9pt;
        background-color: #fff !important; color: #000 !important;
      }
      th { font-weight: bold; background-color: #f0f0f0 !important; }
      td input[type="number"][readonly], td input[type="tel"], td input[type="number"], td input[type="text"] {
          background-color: transparent !important; border: none !important; color: #000 !important;
          padding: 0 !important; text-align: left; width: auto !important; font-size: 9pt !important;
      }
      textarea[id^="note-"] {
          background-color: transparent !important; border: none !important; color: #000 !important;
          padding: 0 !important; min-height: auto !important; height: auto !important;
          overflow: visible !important; resize: none !important; font-size: 9pt !important; white-space: normal !important;
      }
      #totalSalary {
        margin-top: 10mm; padding: 8px; border: 1px solid #ccc;
        background-color: #f9f9f9 !important; color: #000 !important; box-shadow: none;
        page-break-before: auto;
      }
      a { text-decoration: none; color: #000; }
      a[href^="http"]:after { content: " (" attr(href) ")"; font-size: 8pt; }
      .current-day, .current-day td, .current-day th, .current-day input, .current-day textarea {
          background-color: #fff !important; color: #000 !important; border-color: #ccc !important;
      }
      .current-day span[aria-hidden="true"] { display: none !important; } /* Skryje hviezdičku pri tlači */
      #workDays td:nth-child(1) span[aria-hidden="true"] { display: none !important; } /* Skryje hviezdičku z bunky dňa */
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="auth-container" style="margin-bottom: 20px;">
      <fieldset>
        <legend>Prihlásenie / Registrácia</legend>
        <div id="login-form" style="display: none;">
          <input type="email" id="email" placeholder="Email" aria-label="Email" autocomplete="email">
          <input type="password" id="password" placeholder="Heslo" aria-label="Heslo" autocomplete="current-password">
          <button class="btn export-btn" onclick="loginUser()">Prihlásiť sa</button>
          <button class="btn export-btn" onclick="registerUser()">Registrovať</button>
          <a href="#" onclick="resetUserPassword(); return false;">Zabudli ste heslo?</a>
        </div>
      </fieldset>
      <div id="user-info" style="display: none; justify-content: center; align-items: center; gap: 15px; margin-top:10px;">
        <span id="user-email" style="font-weight:500;"></span>
        <button class="btn reset-btn" onclick="logoutUser()" style="padding: 8px 15px; font-size: 0.85rem; margin:0;">Odhlásiť sa</button>
      </div>
    </div>

    <h1 id="mainTitle">Vitaj 👋</h1>
    <h2 id="subTitle"></h2>

    <div class="settings">
        <button id="toggleSettingsBtn" class="btn" aria-expanded="false" aria-controls="settings-collapsible-content">Zobraziť nastavenia aplikácie ▼</button>
        <div id="settings-collapsible-content">
            <fieldset>
                <legend>Základné nastavenia</legend>
                <div>
                    <label for="employeeNameInput">Meno pracovníka:</label>
                    <input type="text" id="employeeNameInput" placeholder="Zadajte meno pracovníka" oninput="updateEmployeeName()">
                </div>
                <div>
                    <label for="hourlyWageInput">Hodinová mzda (€):</label>
                    <input type="text" inputmode="decimal" id="hourlyWageInput" oninput="handleNumericInput(this)" onblur="handleWageOrTaxBlur(this)">
                </div>
                <div>
                    <label for="taxRateInput">Daňové percento (%):</label>
                    <input type="text" inputmode="decimal" id="taxRateInput" oninput="handleNumericInput(this)" onblur="handleWageOrTaxBlur(this)">
                </div>
                <div>
                    <label for="decimalPlacesSelect">Počet desatinných miest:</label>
                    <select id="decimalPlacesSelect" onchange="changeDecimalPlaces()">
                      <option value="1">1</option> <option value="2" selected>2</option> <option value="3">3</option>

                    <label for="defaultEndTimeInput">Predvolený odchod:</label>
                    <input type="tel" id="defaultEndTimeInput" placeholder="HH:MM" maxlength="5" pattern="[0-9:]*" inputmode="numeric" oninput="formatTimeInputOnly(this); updateDefaultDaySettings(this);" onblur="validateAndFormatTimeBlur(this); updateDefaultDaySettings(this);">
                </div>
                <div>
                    <label for="defaultBreakInput">Predvolená prestávka (hod.):</label>
                    <input type="text" inputmode="decimal" id="defaultBreakInput" oninput="handleNumericInput(this);" onblur="updateDefaultDaySettings(this);">

             <fieldset>
                <legend>Navigácia v čase</legend>

                    <label for="monthSelect">Mesiac:</label>

        <button class="btn export-btn" onclick="exportToPDF()">Exportovať do PDF</button>
        <button class="btn export-btn" onclick="sendPDF()">Odoslať PDF (s pozn.)</button>

  <div id="saveNotification" role="status" aria-live="polite">Dáta boli úspešne uložené.</div>
  <div id="errorNotification" role="alert" aria-live="assertive">Nastala chyba.</div>
  <div id="warningNotification" role="alert" aria-live="assertive">Upozornenie.</div>

  <script type="module">
    // Importy Firebase
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
    import { getFirestore, collection, doc, setDoc, getDoc, updateDoc, deleteDoc, onSnapshot, writeBatch } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
    import { initializeAppCheck, ReCaptchaV3Provider } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app-check.js';

    // Firebase Konfigurácia
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY", // VLOŽTE VLASTNÚ HODNOTU
        authDomain: "YOUR_AUTH_DOMAIN", // VLOŽTE VLASTNÚ HODNOTU
        projectId: "YOUR_PROJECT_ID", // VLOŽTE VLASTNÚ HODNOTU
        storageBucket: "YOUR_STORAGE_BUCKET", // VLOŽTE VLASTNÚ HODNOTU
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID", // VLOŽTE VLASTNÚ HODNOTU
        appId: "YOUR_APP_ID", // VLOŽTE VLASTNÚ HODNOTU
    };

    // Inicializácia Firebase
    const app = initializeApp(firebaseConfig);
    try {
        const appCheck = initializeAppCheck(app, {
            provider: new ReCaptchaV3Provider('YOUR_RECAPTCHA_SITE_KEY'), // VLOŽTE VLASTNÚ HODNOTU
            isTokenAutoRefreshEnabled: true
        });
        console.log("Firebase App Check initialized.");
    } catch (e) {
        console.warn("App Check initialization failed (Ensure reCAPTCHA v3 is set up in Firebase Console):", e);
    }
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Globálne Premenné
    let currentUser = null;
    let currentListenerUnsubscribe = null;
    const uiRefs = {
        workDaysTbody: document.getElementById('workDays'),
        totalSalaryDiv: document.getElementById('totalSalary'),
        mainTitle: document.getElementById('mainTitle'),
        subTitle: document.getElementById('subTitle'),
        hourlyWageInput: document.getElementById('hourlyWageInput'),
        taxRateInput: document.getElementById('taxRateInput'),
        defaultBreakInput: document.getElementById('defaultBreakInput'),
        defaultStartTimeInput: document.getElementById('defaultStartTimeInput'),
        defaultEndTimeInput: document.getElementById('defaultEndTimeInput'),
        monthSelect: document.getElementById('monthSelect'),
        yearSelect: document.getElementById('yearSelect'),
        decimalPlacesSelect: document.getElementById('decimalPlacesSelect'),
        employeeNameInput: document.getElementById('employeeNameInput'),
        toggleSettingsBtn: document.getElementById('toggleSettingsBtn'),
        settingsCollapsibleContent: document.getElementById('settings-collapsible-content'),
        localStorageIndicator: document.getElementById('localStorageIndicator'),
        loginForm: document.getElementById('login-form'),
        userInfo: document.getElementById('user-info'),
        userEmailSpan: document.getElementById('user-email'),
    };

    const currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();

    let appSettings = {
        decimalPlaces: 2, employeeName: '', hourlyWage: 10, taxRate: 0.02,
        defaultBreakTime: 0.5, defaultStartTime: '', defaultEndTime: '',
    };

    const MONTH_NAMES = ["Január", "Február", "Marec", "Apríl", "Máj", "Jún", "Júl", "August", "September", "Október", "November", "December"];
    const DAY_NAMES_SHORT = ["Ne", "Po", "Ut", "St", "Št", "Pi", "So"];

    // --- Utility Funkcie ---
    function getDaysInMonth(month, year) { return new Date(year, month + 1, 0).getDate(); }
    function getDayName(year, month, day) { return DAY_NAMES_SHORT[new Date(year, month, day).getDay()]; }
    function isWeekend(year, month, day) { const d = new Date(year, month, day).getDay(); return d === 0 || d === 6; }
    const debounce = (func, wait) => {
        let timeout;
        return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), wait); };
    };
    function isValidTimeFormat(timeString) { return typeof timeString === 'string' && /^([01]\d|2[0-3]):([0-5]\d)$/.test(timeString); }


    // --- Notifikácie ---
    function showNotification(id, message, duration = 3500) {
        const notification = document.getElementById(id);
        if (!notification) return;
        notification.textContent = message;
        notification.classList.add('show');
        setTimeout(() => notification.classList.remove('show'), duration);
    }
    window.showSaveNotification = (message = 'Dáta boli úspešne uložené.') => showNotification('saveNotification', message);
    window.showErrorNotification = (message) => showNotification('errorNotification', message, 5000);
    window.showWarningNotification = (message) => showNotification('warningNotification', message, 4500);

    function setLoadingState(button, isLoading, originalText = "Spracúvam...") {
        if (!button) return;
        if (isLoading) {
            button.disabled = true;
            button.dataset.originalText = button.textContent;
            button.innerHTML = `<span class="spinner" role="status" aria-hidden="true"></span> ${originalText}`;
            button.classList.add('is-loading');
        } else {
            button.disabled = false;
            if (button.dataset.originalText) button.innerHTML = button.dataset.originalText;
            else button.textContent = originalText;
            button.classList.remove('is-loading');
        }
    }

    // --- Správa Nastavení Aplikácie ---
    function loadAppSettingsFromLocalStorage() {
        appSettings.decimalPlaces = parseInt(localStorage.getItem('decimalPlaces')) || 2;
        appSettings.employeeName = localStorage.getItem('employeeName') || '';
        appSettings.hourlyWage = parseFloat(localStorage.getItem('hourlyWage')) || 10;
        appSettings.taxRate = parseFloat(localStorage.getItem('taxRate')) || 0.02;
        appSettings.defaultBreakTime = parseFloat(localStorage.getItem('defaultBreakTime')) || 0.5;
        appSettings.defaultStartTime = localStorage.getItem('defaultStartTime') || '';
        appSettings.defaultEndTime = localStorage.getItem('defaultEndTime') || '';
    }
    function saveAppSettingToLocalStorage(key, value) {
        localStorage.setItem(key, value);
        appSettings[key] = value;
    }
    async function saveAppSettingsToFirestore() {
        if (!currentUser || !navigator.onLine) return;
        const userDocRef = doc(db, 'users', currentUser.uid);
        try {
            await setDoc(userDocRef, { appSettings: appSettings }, { merge: true });
            console.log("App settings saved to Firestore.");
        } catch (error) { console.error("Error saving app settings to Firestore:", error); showErrorNotification("Nepodarilo sa uložiť nastavenia aplikácie do cloudu."); }
    }
    const debouncedSaveAppSettingsToFirestore = debounce(saveAppSettingsToFirestore, 1800);

    async function loadUserAppSettingsFromFirestore() {
        if (!currentUser || !navigator.onLine) return Promise.resolve(false);
        const userDocRef = doc(db, 'users', currentUser.uid);
        try {
            const docSnap = await getDoc(userDocRef);
            if (docSnap.exists() && docSnap.data().appSettings) {
                console.log("Loading app settings from Firestore.");
                const fsSettings = docSnap.data().appSettings;
                Object.keys(appSettings).forEach(key => {
                    if (fsSettings[key] !== undefined) appSettings[key] = fsSettings[key];
                });
                Object.entries(appSettings).forEach(([key, value]) => localStorage.setItem(key, value));
                updateSettingsUIInputs();
                return true;
            }
        } catch (error) { console.error("Error loading user app settings:", error); showErrorNotification("Chyba načítania nastavení z cloudu."); }
        return false;
    }

    function updateSettingsUIInputs() {
        uiRefs.decimalPlacesSelect.value = appSettings.decimalPlaces;
        uiRefs.employeeNameInput.value = appSettings.employeeName;
        uiRefs.hourlyWageInput.value = appSettings.hourlyWage.toFixed(appSettings.decimalPlaces > 0 ? appSettings.decimalPlaces : 1);
        uiRefs.taxRateInput.value = (appSettings.taxRate * 100).toFixed(1);
        uiRefs.defaultBreakInput.value = appSettings.defaultBreakTime.toFixed(1);
        uiRefs.defaultStartTimeInput.value = appSettings.defaultStartTime;
        uiRefs.defaultEndTimeInput.value = appSettings.defaultEndTime;
    }

    function initializeUI() {
        loadAppSettingsFromLocalStorage();
        MONTH_NAMES.forEach((name, index) => {
            const option = document.createElement('option'); option.value = index; option.textContent = name; uiRefs.monthSelect.appendChild(option);
        });
        const startYear = 2020, endYear = currentDate.getFullYear() + 5;
        for (let year = startYear; year <= endYear; year++) {
            const option = document.createElement('option'); option.value = year; option.textContent = year; uiRefs.yearSelect.appendChild(option);
        }
        uiRefs.monthSelect.value = currentMonth;
        uiRefs.yearSelect.value = currentYear;
        updateSettingsUIInputs();
        updatePageTitleAndGreeting();
        updateLocalStorageSizeIndicator();
    }

    window.updateEmployeeName = function() {
        saveAppSettingToLocalStorage('employeeName', uiRefs.employeeNameInput.value.trim());
        updatePageTitleAndGreeting();
        debouncedSaveAppSettingsToFirestore();
    }

    // Nová funkcia na základné čistenie počas písania
    window.handleNumericInput = function(inputElement) {
        let value = inputElement.value;
        value = value.replace(',', '.');
        value = value.replace(/[^\d.]/g, '').replace(/(\..*)\./g, '$1');
        inputElement.value = value;
    }

    // Nová funkcia pre validáciu a uloženie pri strate fokusu pre mzdu a daň
    window.handleWageOrTaxBlur = function(inputElement) {
        let valueString = inputElement.value.replace(',', '.');
        let value = parseFloat(valueString);
        const id = inputElement.id;
        let validChange = true;

        if (id === 'hourlyWageInput') {
            if (!isNaN(value) && value >= 0) {
                appSettings.hourlyWage = value;
                inputElement.value = value.toFixed(appSettings.decimalPlaces > 0 ? appSettings.decimalPlaces : 1);
                saveAppSettingToLocalStorage('hourlyWage', appSettings.hourlyWage);
            } else {
                inputElement.value = appSettings.hourlyWage.toFixed(appSettings.decimalPlaces > 0 ? appSettings.decimalPlaces : 1);
                showErrorNotification("Neplatná hodinová mzda. Musí byť číslo >= 0.");
                validChange = false;
            }
        } else if (id === 'taxRateInput') {
            if (!isNaN(value) && value >= 0) {
                appSettings.taxRate = value / 100;
                inputElement.value = value.toFixed(1);
                saveAppSettingToLocalStorage('taxRate', appSettings.taxRate);
            } else {
                inputElement.value = (appSettings.taxRate * 100).toFixed(1);
                showErrorNotification("Neplatné daňové percento. Musí byť číslo >= 0.");
                validChange = false;
            }
        }
        if (validChange) {
            recalculateAllRowsAndUpdateTotal();
            debouncedSaveAppSettingsToFirestore();
        }
    }
     // Funkcia updateSettings už nie je priamo volaná pre mzdu a daň z oninput
    window.updateSettings = function() {
        // Táto funkcia sa už nepoužíva pre hourlyWageInput a taxRateInput kvôli onblur
        // Ak by bola potrebná pre iné nastavenia (ktoré stále používajú oninput), ponechajte ich logiku tu.
        // Napríklad, ak by sme mali iné oninput eventy, ktoré by mali volať túto funkciu.
        console.warn("Funkcia updateSettings bola volaná, skontrolujte HTML, či nemá byť nahradená onblur handlermi pre dané pole.");
    }


    window.updateDefaultDaySettings = function(inputElement) {
        const { id, value } = inputElement;
        let validChange = true;
        let keyToSave = '';
        let processedValue = value;

        if (id === 'defaultStartTimeInput') keyToSave = 'defaultStartTime';
        else if (id === 'defaultEndTimeInput') keyToSave = 'defaultEndTime';
        else if (id === 'defaultBreakInput') keyToSave = 'defaultBreakTime';

        if (keyToSave.includes('Time')) {
            if (value === '') {
                processedValue = '';
                inputElement.classList.remove('invalid-time');
            } else if (isValidTimeFormat(value)) {
                processedValue = value;
                inputElement.classList.remove('invalid-time');
            } else {
                inputElement.classList.add('invalid-time');
                showWarningNotification(`Neplatný formát predvoleného času ${id === 'defaultStartTimeInput' ? 'príchodu' : 'odchodu'} (HH:MM). Hodnota nebola uložená.`);
                validChange = false;
            }
        } else if (keyToSave === 'defaultBreakTime') {
            let breakVal = value.replace(',', '.');
            inputElement.value = breakVal;
            const newDefaultBreak = parseFloat(breakVal);

            if (!isNaN(newDefaultBreak) && newDefaultBreak >= 0) {
                processedValue = newDefaultBreak;
                 inputElement.classList.remove('invalid-value');
            } else {
                showWarningNotification('Neplatná hodnota pre predvolenú prestávku. Musí byť číslo >= 0.');
                inputElement.classList.add('invalid-value');
                validChange = false;
            }
        }

        if (validChange) {
            saveAppSettingToLocalStorage(keyToSave, processedValue);
            debouncedSaveAppSettingsToFirestore();
        }
    }
    window.changeDecimalPlaces = function() {
        saveAppSettingToLocalStorage('decimalPlaces', parseInt(uiRefs.decimalPlacesSelect.value));
        recalculateAllRowsAndUpdateTotal();
        debouncedSaveAppSettingsToFirestore();
    }
    function recalculateAllRowsAndUpdateTotal() {
        const days = getDaysInMonth(currentMonth, currentYear);
        for (let i = 1; i <= days; i++) calculateRow(i);
        calculateTotal();
    }

    // --- UI Aktualizácie Názvov a Indikátorov ---
    function updatePageTitleAndGreeting() {
        const wavingHand = "👋"; const namePart = appSettings.employeeName ? `${appSettings.employeeName.split(' ')[0]}` : "";
        uiRefs.mainTitle.textContent = `Vitaj${namePart ? ' ' + namePart : ''} ${wavingHand}`;
        const monthName = MONTH_NAMES[currentMonth]; const titleNamePart = appSettings.employeeName ? `${appSettings.employeeName} - ` : "";
        document.title = `${titleNamePart}${monthName} ${currentYear} | Bruno's Calc Pro`;
        uiRefs.subTitle.textContent = `${monthName} ${currentYear}`;
    }
    function updateLocalStorageSizeIndicator() {
        let total = 0; for (let i = 0; i < localStorage.length; i++) { const key = localStorage.key(i); total += (key.length + (localStorage.getItem(key)?.length || 0)) * 2; }
        uiRefs.localStorageIndicator.textContent = `Lokálne: ~${(total / 1024).toFixed(1)}KB`;
    }

    // --- Firebase Autentifikácia a mapovanie chýb ---
    const authErrorMap = {
        'auth/invalid-email': 'Neplatný formát emailu.', 'auth/user-disabled': 'Tento účet bol deaktivovaný.',
        'auth/user-not-found': 'Používateľ s týmto emailom nebol nájdený.', 'auth/wrong-password': 'Nesprávne heslo.',
        'auth/email-already-in-use': 'Tento email je už zaregistrovaný.', 'auth/weak-password': 'Heslo je príliš slabé (min. 6 znakov).',
        'auth/requires-recent-login': 'Vyžaduje sa nedávne prihlásenie. Odhláste sa a prihláste znova.',
        'auth/network-request-failed': 'Chyba siete. Skontrolujte pripojenie.',
        'auth/too-many-requests': 'Príliš veľa pokusov. Skúste neskôr.', 'auth/missing-email': 'Prosím, zadajte emailovú adresu.',
    };
    function mapFirebaseAuthError(code) { return authErrorMap[code] || `Neznáma chyba (${code}). Skúste znova.`; }
    window.loginUser = async function() {
        const btn = event.target; setLoadingState(btn, true, "Prihlasujem...");
        if (!navigator.onLine) { showErrorNotification('Ste offline. Prihlásenie je možné iba online.'); setLoadingState(btn, false, "Prihlásiť sa"); return; }
        const email = document.getElementById('email').value; const password = document.getElementById('password').value;
        if (!email || !password) { showErrorNotification('Prosím, zadajte email aj heslo.'); setLoadingState(btn, false, "Prihlásiť sa"); return; }
        try { await signInWithEmailAndPassword(auth, email, password); showSaveNotification('Úspešne prihlásený.'); }
        catch (error) { console.error('Chyba pri prihlásení:', error); showErrorNotification('Chyba pri prihlásení: ' + mapFirebaseAuthError(error.code)); }
        finally { setLoadingState(btn, false, "Prihlásiť sa"); }
    };
    window.registerUser = async function() {
        const btn = event.target; setLoadingState(btn, true, "Registrujem...");
        if (!navigator.onLine) { showErrorNotification('Ste offline. Registrácia je možná iba online.'); setLoadingState(btn, false, "Registrovať"); return; }
        const email = document.getElementById('email').value; const password = document.getElementById('password').value;
        if (!email || !password) { showErrorNotification('Prosím, zadajte email aj heslo.'); setLoadingState(btn, false, "Registrovať"); return; }
        if (password.length < 6) { showErrorNotification('Heslo musí mať aspoň 6 znakov.'); setLoadingState(btn, false, "Registrovať"); return; }
        try { await createUserWithEmailAndPassword(auth, email, password); await createUserCollectionAndSettings(); showSaveNotification('Úspešne zaregistrovaný a prihlásený.'); }
        catch (error) { console.error('Chyba pri registrácii:', error); showErrorNotification('Chyba pri registrácii: ' + mapFirebaseAuthError(error.code)); }
        finally { setLoadingState(btn, false, "Registrovať"); }
    };
    async function createUserCollectionAndSettings() {
         if (auth.currentUser) {
            const userDocRef = doc(db, 'users', auth.currentUser.uid);
            const initialMonthDocId = getFirestoreDocId();
            const initialMonthDocRef = doc(db, 'users', auth.currentUser.uid, 'workData', initialMonthDocId);
            const batch = writeBatch(db);
            batch.set(userDocRef, { email: auth.currentUser.email, createdAt: new Date().toISOString(), appSettings: appSettings }, { merge: true });
            batch.set(initialMonthDocRef, { data: [], lastUpdated: new Date().toISOString() });
            try { await batch.commit(); console.log('User profile, settings, and initial month doc created.'); }
            catch (error) { console.error('Error in initial user data batch write:', error); showErrorNotification('Nepodarilo sa inicializovať dáta v cloude.');}
        }
    }
    window.logoutUser = async function() {
        const btn = event.target; setLoadingState(btn, true, "Odhlasujem...");
        if (currentListenerUnsubscribe) { currentListenerUnsubscribe(); currentListenerUnsubscribe = null; }
        try { await signOut(auth); showSaveNotification('Úspešne odhlásený.'); }
        catch (error) { console.error('Chyba pri odhlásení:', error); showErrorNotification('Chyba pri odhlásení: ' + error.message); setLoadingState(btn, false, "Odhlásiť sa");}
    };
    window.resetUserPassword = async function() {
        if (!navigator.onLine) { showErrorNotification('Ste offline. Obnova hesla je možná iba online.'); return; }
        const emailInput = document.getElementById('email'); const email = emailInput.value;
        if (!email) { emailInput.style.border = '1px solid red'; showErrorNotification('Prosím, zadajte email.'); setTimeout(() => { emailInput.style.border = ''; }, 3000); return; }
        emailInput.style.border = '';
        try { await sendPasswordResetEmail(auth, email); showSaveNotification(`Email na obnovu hesla odoslaný na ${email}.`); }
        catch (error) { console.error('Chyba pri obnove hesla:', error); showErrorNotification('Chyba pri obnove hesla: ' + mapFirebaseAuthError(error.code)); }
    };

    // --- Správa Mesačných Dát a Synchronizácia ---
    function updateUIForAuthStateChange() {
        const isLoggedIn = !!currentUser;
        uiRefs.loginForm.style.display = isLoggedIn ? 'none' : 'flex';
        uiRefs.userInfo.style.display = isLoggedIn ? 'flex' : 'none';
        if (isLoggedIn && uiRefs.userEmailSpan) {
            uiRefs.userEmailSpan.textContent = `${currentUser.email}`;
        }
        const logoutBtn = uiRefs.userInfo.querySelector('.reset-btn');
        if (logoutBtn) setLoadingState(logoutBtn, false, "Odhlásiť sa");
    }

    function setupFirestoreWorkDataListener() {
        if (currentListenerUnsubscribe) currentListenerUnsubscribe();
        if (!currentUser || !navigator.onLine) {
            loadWorkDataFromLocalStorage(); return;
        }
        const docId = getFirestoreDocId();
        const docRef = doc(db, 'users', currentUser.uid, 'workData', docId);
        console.log(`Attaching FS listener: users/${currentUser.uid}/workData/${docId}`);
        currentListenerUnsubscribe = onSnapshot(docRef, (docSnap) => {
            const localKey = getLocalStorageKeyForWorkData();
            if (docSnap.exists()) {
                const firestoreData = docSnap.data();
                const firestoreDataString = JSON.stringify(firestoreData);
                if (!docSnap.metadata.hasPendingWrites || firestoreDataString !== localStorage.getItem(localKey)) {
                    console.log("Applying FS work data to UI & LS.");
                    localStorage.setItem(localKey, firestoreDataString);
                    parseAndApplyWorkData(firestoreDataString);
                } else { console.log("FS work data is local echo or matches LS."); calculateTotal(); }
            } else {
                console.log(`Doc ${docId} not in FS. Clearing LS if exists.`);
                if (localStorage.getItem(localKey)) localStorage.removeItem(localKey);
                parseAndApplyWorkData(null);
            }
        }, (error) => {
            console.error(`FS listener error for ${docId}:`, error);
            showErrorNotification(`Chyba synchronizácie: ${error.message}. Zobrazujem lokálne dáta.`);
            loadWorkDataFromLocalStorage();
        });
        syncPendingWorkData();
    }

    const debouncedSaveWorkDataAndSync = debounce(() => {
        const dataToSave = collectWorkDataForStorage();
        const localKey = getLocalStorageKeyForWorkData();
        localStorage.setItem(localKey, JSON.stringify(dataToSave));
        updateLocalStorageSizeIndicator();
        console.log("Work data saved to LS on input/change.");
        if (currentUser && navigator.onLine) saveWorkDataToFirestore(dataToSave, getFirestoreDocId());
        else if (currentUser) { localStorage.setItem(getPendingSyncKeyForWorkData(), JSON.stringify(dataToSave)); console.log("Work data marked for pending sync.");}
        calculateTotal();
    }, 1200);

    function getFirestoreDocId() { return `${currentYear}-${String(currentMonth).padStart(2, '0')}`; }
    function getLocalStorageKeyForWorkData() { return currentUser ? `workData-${currentUser.uid}-${getFirestoreDocId()}` : `workData-guest-${getFirestoreDocId()}`; }
    function getPendingSyncKeyForWorkData() { return currentUser ? `pendingSync-workData-${currentUser.uid}-${getFirestoreDocId()}` : null; }

    function collectWorkDataForStorage() {
        const saveData = { data: [] }; const days = getDaysInMonth(currentMonth, currentYear);
        for (let i = 1; i <= days; i++) {
            saveData.data.push({ start: document.getElementById(`start-${i}`)?.value || '', end: document.getElementById(`end-${i}`)?.value || '', breakTime: document.getElementById(`break-${i}`)?.value || '', note: document.getElementById(`note-${i}`)?.value || '' });
        }
        saveData.lastUpdated = new Date().toISOString(); return saveData;
    }
    async function saveWorkDataToFirestore(dataToSave, docId) {
        if (!currentUser || !navigator.onLine) return;
        const docRef = doc(db, 'users', currentUser.uid, 'workData', docId);
        try {
            await setDoc(docRef, dataToSave, { merge: true }); console.log(`Work data saved to FS for ${docId}`);
            const pendingKey = getPendingSyncKeyForWorkData(); if (pendingKey) localStorage.removeItem(pendingKey);
        } catch (error) {
            console.error('Error saving work data to FS:', error); showErrorNotification('Chyba ukladania do cloudu: ' + error.message);
            const pendingKey = getPendingSyncKeyForWorkData(); if (pendingKey) localStorage.setItem(pendingKey, JSON.stringify(dataToSave));
        }
    }
    async function syncPendingWorkData() {
        if (!currentUser || !navigator.onLine) return;
        const pendingKey = getPendingSyncKeyForWorkData(); if (!pendingKey) return;
        const pendingDataString = localStorage.getItem(pendingKey);
        if (pendingDataString) {
            console.log('Found pending work data, syncing...');
            try {
                const dataToSync = JSON.parse(pendingDataString); dataToSync.lastUpdated = new Date().toISOString();
                await saveWorkDataToFirestore(dataToSync, getFirestoreDocId()); showSaveNotification('Lokálne zmeny synchronizované.');
            } catch (error) { console.error('Error syncing pending work data:', error); showErrorNotification('Chyba synchronizácie: ' + error.message); }
        } else { console.log('No pending work data to sync.'); }
    }

    window.loadFromFirestore = async function() {
        const btn = event.target; setLoadingState(btn, true, "Načítavam...");
        if (!currentUser) { showErrorNotification('Musíte byť prihlásený.'); setLoadingState(btn, false, "Načítať z Cloudu"); return; }
        if (!navigator.onLine) { showErrorNotification('Ste offline.'); setLoadingState(btn, false, "Načítať z Cloudu"); return; }
        if (!confirm('Prepísať lokálne dáta pre tento mesiac dátami z cloudu?')) { setLoadingState(btn, false, "Načítať z Cloudu"); return; }
        const docId = getFirestoreDocId(); const docRef = doc(db, 'users', currentUser.uid, 'workData', docId);
        try {
            const docSnap = await getDoc(docRef); const localKey = getLocalStorageKeyForWorkData();
            if (docSnap.exists()) {
                const storedData = docSnap.data(); const dataString = JSON.stringify(storedData);
                localStorage.setItem(localKey, dataString);
                const pendingKey = getPendingSyncKeyForWorkData(); if (pendingKey) localStorage.removeItem(pendingKey);
                parseAndApplyWorkData(dataString); showSaveNotification('Dáta načítané z cloudu.');
            } else {
                localStorage.removeItem(localKey);
                const pendingKey = getPendingSyncKeyForWorkData(); if (pendingKey) localStorage.removeItem(pendingKey);
                parseAndApplyWorkData(null); showWarningNotification('Žiadne dáta v cloude pre tento mesiac.');
            }
        } catch (error) { console.error('Chyba manuálneho načítania z FS:', error); showErrorNotification('Chyba načítania: ' + error.message); }
        finally { setLoadingState(btn, false, "Načítať z Cloudu"); }
    };
    function loadWorkDataFromLocalStorage() {
        const localKey = getLocalStorageKeyForWorkData(); const localData = localStorage.getItem(localKey);
        console.log(`Loading work data from LS (key: ${localKey}). Found: ${!!localData}`);
        parseAndApplyWorkData(localData);
    }
    function parseAndApplyWorkData(dataString) {
        if (dataString) {
            try {
                const storedWorkData = JSON.parse(dataString);
                if (storedWorkData.data && Array.isArray(storedWorkData.data)) {
                    const daysInTable = getDaysInMonth(currentMonth, currentYear);
                    storedWorkData.data.slice(0, daysInTable).forEach((dayData, index) => {
                        const dayNum = index + 1;
                        const startEl = document.getElementById(`start-${dayNum}`); if (startEl) startEl.value = dayData.start || '';
                        const endEl = document.getElementById(`end-${dayNum}`); if (endEl) endEl.value = dayData.end || '';
                        const breakEl = document.getElementById(`break-${dayNum}`); if (breakEl) breakEl.value = dayData.breakTime || '';
                        const noteEl = document.getElementById(`note-${dayNum}`); if (noteEl) { noteEl.value = dayData.note || ''; autoResizeTextarea(noteEl); }
                        calculateRow(dayNum);
                    });
                } else { resetTableInputsOnly(); }
            } catch (error) { console.error('Chyba parsovania pracovných dát:', error); showErrorNotification('Chyba spracovania dát: ' + error.message); resetTableInputsOnly(); }
        } else { resetTableInputsOnly(); }
        calculateTotal();
    }
    function resetTableInputsOnly() {
        const daysInTable = getDaysInMonth(currentMonth, currentYear);
        for (let i = 1; i <= daysInTable; i++) {
            const startEl = document.getElementById(`start-${i}`); if (startEl) startEl.value = '';
            const endEl = document.getElementById(`end-${i}`); if (endEl) endEl.value = '';
            const breakEl = document.getElementById(`break-${i}`); if (breakEl) breakEl.value = '';
            const noteEl = document.getElementById(`note-${i}`); if (noteEl) { noteEl.value = ''; autoResizeTextarea(noteEl); }
            calculateRow(i);
        }
    }

    window.setCurrentTime = function(inputId, day) {
        const now = new Date(); const hours = now.getHours().toString().padStart(2, '0'); const minutes = now.getMinutes().toString().padStart(2, '0');
        const targetInput = document.getElementById(inputId); if (targetInput) { targetInput.value = `${hours}:${minutes}`; targetInput.dispatchEvent(new Event('input', { bubbles: true })); }
    }
    window.fillDefaultRowData = function(day) {
        if (!appSettings.defaultStartTime && !appSettings.defaultEndTime && appSettings.defaultBreakTime === 0.5) { showWarningNotification("Najprv nastavte predvolené časy v nastaveniach."); return; }
        const startInput = document.getElementById(`start-${day}`); const endInput = document.getElementById(`end-${day}`); const breakInput = document.getElementById(`break-${day}`);
        if (startInput && appSettings.defaultStartTime) startInput.value = appSettings.defaultStartTime;
        if (endInput && appSettings.defaultEndTime) endInput.value = appSettings.defaultEndTime;
        if (breakInput) breakInput.value = appSettings.defaultBreakTime.toFixed(1); // Tu je .toFixed(1) dôležité pre konzistenciu zobrazenia
        
        // Manuálne spustenie blur handlerov po vyplnení, aby sa validovali a uložili dáta
        if (startInput) startInput.dispatchEvent(new Event('blur', { bubbles: true }));
        if (endInput) endInput.dispatchEvent(new Event('blur', { bubbles: true }));
        if (breakInput) breakInput.dispatchEvent(new Event('blur', { bubbles: true }));

        showSaveNotification(`Predvolené hodnoty vyplnené pre ${day}. deň.`);
    }
    window.handleTimeInput = function(input, nextId, day) {
        formatTimeInputOnly(input);
        if (input.value.length === 5 && isValidTimeFormat(input.value)) {
            checkAndApplyDefaultBreak(day);
            calculateRow(day);
            const nextElement = document.getElementById(nextId);
            // Presuň focus len ak bol používateľ v tomto poli a ak to nie je posledné pole na vyplnenie (napr. prestávka)
            if (nextElement && document.activeElement === input && !nextId.startsWith('break-')) {
                nextElement.focus(); if (typeof nextElement.select === 'function') nextElement.select();
            }
        } else if (input.value.length < 5) {
            calculateRow(day);
        }
        debouncedSaveWorkDataAndSync();
    }
    window.validateAndFormatTimeBlur = function(input, day) {
        formatTimeInputOnly(input);
        const isValid = isValidTimeFormat(input.value);
        const isDefaultSettingInput = input.id.startsWith('default');

        if (isDefaultSettingInput) {
            input.classList.toggle('invalid-time', input.value.length > 0 && !isValid);
            // Upozornenie je v updateDefaultDaySettings
        } else {
            input.classList.toggle('invalid-time', input.value.length > 0 && !isValid);
            if (input.value.length > 0 && !isValid && day) {
                showWarningNotification(`Neplatný formát času pre ${input.id.startsWith('start') ? 'príchod' : 'odchod'} dňa ${day}. (HH:MM)`);
            }
            if(day) calculateRow(day);
            // debouncedSaveWorkDataAndSync(); // Volané z HTML onblur
        }
    }
    function formatTimeInputOnly(input) {
        const rawValue = input.value; let digits = rawValue.replace(/[^\d]/g, ''); let formattedValue = "";
        if (digits.length <= 2) formattedValue = digits;
        else if (digits.length <= 4) formattedValue = `${digits.substring(0,2)}:${digits.substring(2)}`;
        else formattedValue = `${digits.substring(0,2)}:${digits.substring(2,4)}`;
        if (input.value !== formattedValue) input.value = formattedValue;
    }
    window.handleBreakInput = function(day) { // Volané z onblur pre riadkovú prestávku
        const breakInput = document.getElementById(`break-${day}`);
        let value = breakInput.value.replace(',', '.');
        const numericValue = parseFloat(value);

        if (value === '' || (!isNaN(numericValue) && numericValue >= 0)) {
            breakInput.value = value; // Ponechaj prázdne alebo platné číslo
            breakInput.classList.remove('invalid-value');
        } else {
            breakInput.value = ''; // Alebo appSettings.defaultBreakTime.toFixed(1) ak chceme default
            breakInput.classList.add('invalid-value');
            showWarningNotification(`Neplatná hodnota prestávky pre deň ${day}. Musí byť číslo >= 0.`);
        }
        calculateRow(day);
        // debouncedSaveWorkDataAndSync(); // Volané z HTML onblur
    }
    window.handleNoteInput = function(textarea) { autoResizeTextarea(textarea); debouncedSaveWorkDataAndSync(); }
    function autoResizeTextarea(textarea) { textarea.style.height = 'auto'; textarea.style.height = Math.max(38, textarea.scrollHeight) + 'px'; }

    function checkAndApplyDefaultBreak(day) {
        const startInput = document.getElementById(`start-${day}`);
        const endInput = document.getElementById(`end-${day}`);
        const breakInput = document.getElementById(`break-${day}`);

        if (startInput && endInput && breakInput &&
            isValidTimeFormat(startInput.value) && isValidTimeFormat(endInput.value) &&
            (breakInput.value === '' || parseFloat(breakInput.value.replace(',', '.')) === 0) &&
            appSettings.defaultBreakTime > 0) {
            breakInput.value = appSettings.defaultBreakTime.toFixed(1);
        }
    }
    function calculateRow(day) {
        const startInput = document.getElementById(`start-${day}`); const endTimeInput = document.getElementById(`end-${day}`);
        const breakTimeInput = document.getElementById(`break-${day}`); const totalCell = document.getElementById(`total-${day}`);
        const grossInput = document.getElementById(`gross-${day}`); const netInput = document.getElementById(`net-${day}`);
        const startTime = startInput.value; const endTime = endTimeInput.value;
        const breakTimeHours = parseFloat(breakTimeInput.value.replace(',', '.')) || 0;
        let decimalHours = 0;
        startInput.classList.remove('invalid-time'); endTimeInput.classList.remove('invalid-time');
        breakTimeInput.classList.remove('invalid-value');


        if (isValidTimeFormat(startTime) && isValidTimeFormat(endTime)) {
            const [sH, sM] = startTime.split(':').map(Number); const [eH, eM] = endTime.split(':').map(Number);
            let startDate = new Date(2000,0,1,sH,sM); let endDate = new Date(2000,0,1,eH,eM);

            if (endDate < startDate) {
                if (eH < sH || (eH === sH && eM < sM)) {
                     endDate.setDate(endDate.getDate() + 1);
                } else {
                    endTimeInput.classList.add('invalid-time');
                }
            }
            if (!isNaN(breakTimeHours) && breakTimeHours >=0) {
                if (!endTimeInput.classList.contains('invalid-time') && endDate >= startDate) {
                    let diffMillis = endDate.getTime() - startDate.getTime(); let totalWorkMinutes = diffMillis / (1000 * 60);
                    totalWorkMinutes -= (breakTimeHours * 60); if (totalWorkMinutes < 0) totalWorkMinutes = 0;
                    decimalHours = totalWorkMinutes / 60;
                }
            } else {
                breakTimeInput.classList.add('invalid-value');
            }
        } else {
            if (startTime.length > 0 && !isValidTimeFormat(startTime)) startInput.classList.add('invalid-time');
            if (endTime.length > 0 && !isValidTimeFormat(endTime)) endTimeInput.classList.add('invalid-time');
            if (breakTimeInput.value.length > 0 && (isNaN(breakTimeHours) || breakTimeHours < 0)) breakTimeInput.classList.add('invalid-value');
        }
        const hoursPart = Math.floor(decimalHours); const minutesPart = Math.round((decimalHours - hoursPart) * 60);
        totalCell.textContent = `${hoursPart}h ${minutesPart}m (${decimalHours.toFixed(appSettings.decimalPlaces)} h)`;
        const grossSalary = decimalHours * appSettings.hourlyWage; grossInput.value = Math.max(0, grossSalary).toFixed(appSettings.decimalPlaces);
        const netSalary = grossSalary * (1 - appSettings.taxRate); netInput.value = Math.max(0, netSalary).toFixed(appSettings.decimalPlaces);
    }

    function calculateTotal() {
        let totalWorkMinutes = 0, totalGrossSalary = 0, totalNetSalary = 0, daysWithEntries = 0;
        const days = getDaysInMonth(currentMonth, currentYear);
        for (let i = 1; i <= days; i++) {
            const startTime = document.getElementById(`start-${i}`)?.value; const endTime = document.getElementById(`end-${i}`)?.value;
            const breakTimeStr = document.getElementById(`break-${i}`)?.value; const noteValue = document.getElementById(`note-${i}`)?.value || "";
            let dayWorkMinutes = 0;
            if (isValidTimeFormat(startTime) && isValidTimeFormat(endTime)) {
                const [sH, sM] = startTime.split(':').map(Number); const [eH, eM] = endTime.split(':').map(Number);
                let sDate = new Date(2000,0,1,sH,sM); let eDate = new Date(2000,0,1,eH,eM);
                if (eDate < sDate && (eH < sH || (eH === sH && eM < sM))) eDate.setDate(eDate.getDate() + 1);
                if (eDate >= sDate) {
                    let diffMillis = eDate.getTime() - sDate.getTime(); dayWorkMinutes = diffMillis / (1000 * 60);
                    const breakHours = parseFloat(breakTimeStr?.replace(',', '.')) || 0;
                    if (!isNaN(breakHours) && breakHours >=0) { // Iba ak je prestávka validná
                        dayWorkMinutes -= (breakHours * 60);
                    }
                    if (dayWorkMinutes < 0) dayWorkMinutes = 0;
                }
            }
            const grossSalary = parseFloat(document.getElementById(`gross-${i}`)?.value) || 0;
            const netSalary = parseFloat(document.getElementById(`net-${i}`)?.value) || 0;
            if (dayWorkMinutes > 0 || grossSalary > 0 || noteValue.trim() !== "") daysWithEntries++;
            totalWorkMinutes += dayWorkMinutes; totalGrossSalary += grossSalary; totalNetSalary += netSalary;
        }
        const totalHoursPart = Math.floor(totalWorkMinutes / 60); const totalMinutesPart = Math.round(totalWorkMinutes % 60);
        const totalDecimalHours = totalWorkMinutes / 60;
        const avgNetSalary = daysWithEntries > 0 ? totalNetSalary / daysWithEntries : 0;
        const avgWorkMinutes = daysWithEntries > 0 ? totalWorkMinutes / daysWithEntries : 0;
        const avgHoursPart = Math.floor(avgWorkMinutes / 60); const avgMinutesPart = Math.round(avgWorkMinutes % 60);
        const avgDecimalHours = avgWorkMinutes / 60;

        uiRefs.totalSalaryDiv.innerHTML = `
            Započítaných dní: <strong>${daysWithEntries}</strong><br>
            Celkový čas: <strong>${totalHoursPart}h ${totalMinutesPart}m</strong> (${totalDecimalHours.toFixed(appSettings.decimalPlaces)} h)<br>
            Hrubá mzda: <strong>${totalGrossSalary.toFixed(appSettings.decimalPlaces)} €</strong> | Čistá mzda: <strong>${totalNetSalary.toFixed(appSettings.decimalPlaces)} €</strong><br>
            Priem. čistá mzda/deň: ${avgNetSalary.toFixed(appSettings.decimalPlaces)} € | Priem. čas/deň: ${avgHoursPart}h ${avgMinutesPart}m (${avgDecimalHours.toFixed(appSettings.decimalPlaces)} h)`;
    }

    // --- Exporty a Zálohy ---
    // Funkcie exportToPDF, sendPDF, createBackup, restoreBackup zostávajú rovnaké ako v predchádzajúcej verzii

    // --- Navigácia v Čase ---
    window.changeMonth = function() { currentMonth = parseInt(uiRefs.monthSelect.value); createTable(); setupFirestoreWorkDataListener(); updatePageTitleAndGreeting(); }
    window.changeYear = function() { currentYear = parseInt(uiRefs.yearSelect.value); createTable(); setupFirestoreWorkDataListener(); updatePageTitleAndGreeting(); }

    // --- Event Listenery a Inicializácia ---
    uiRefs.toggleSettingsBtn.addEventListener('click', () => {
        const isVisible = uiRefs.settingsCollapsibleContent.classList.toggle('visible');
        uiRefs.toggleSettingsBtn.textContent = isVisible ? 'Skryť nastavenia aplikácie ▲' : 'Zobraziť nastavenia aplikácie ▼';
        uiRefs.toggleSettingsBtn.setAttribute('aria-expanded', isVisible);
    });
    window.addEventListener('online', () => { handleOnlineStatusChange(true); syncPendingWorkData(); if(currentUser) saveAppSettingsToFirestore(); });
    window.addEventListener('offline', () => handleOnlineStatusChange(false));
    function handleOnlineStatusChange(online) {
        const message = online ? 'Ste online.' : 'Ste offline. Zmeny sa uložia lokálne.';
        showNotification(online ? 'saveNotification' : 'warningNotification', message, online ? 3000: 4000);
    }

    onAuthStateChanged(auth, async (user) => {
        console.log('Auth state changed. User:', user ? user.email : 'None');
        currentUser = user;
        updateUIForAuthStateChange();
        if (user) {
            const settingsLoadedFromFS = await loadUserAppSettingsFromFirestore();
            if (!settingsLoadedFromFS) {
                loadAppSettingsFromLocalStorage();
                updateSettingsUIInputs();
                await saveAppSettingsToFirestore();
            }
        } else {
            loadAppSettingsFromLocalStorage();
            updateSettingsUIInputs();
        }
        createTable();
        setupFirestoreWorkDataListener();
        updatePageTitleAndGreeting();
    });

    initializeUI();

  </script>

  <!-- Service Worker registrácia -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('ServiceWorker Registered. Scope: ', reg.scope))
          .catch(err => console.error('ServiceWorker Reg Failed: ', err));
      });
    }
  </script>
</body>
</html>
