<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bruno's Calculator</title>

  <link rel="manifest" href="./manifest.json" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.15/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

  <style>
    /* --- Základné štýly --- */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 10px;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 1400px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: black;
      margin-bottom: 10px;
    }
     h2 {
       text-align: center;
       color: #555;
       margin-top: -10px;
       font-size: 1.2em;
     }
     .settings {
       margin-bottom: 20px;
       display: flex;
       flex-wrap: wrap;
       align-items: flex-start;
     }
     .settings > div, .settings > button#toggleSettingsBtn, .settings > button.highlight {
       margin: 2px 5px;
     }
     .settings > div {
       flex: 1 1 200px;
     }
     .settings > button#toggleSettingsBtn {
       flex-basis: 100%;
       margin-bottom: 10px;
       background-color: #eee;
       color: #333;
       border: 1px solid #ccc;
       text-align: left;
       padding: 8px 12px;
     }
     body.dark-mode .settings > button#toggleSettingsBtn {
        background-color: #555;
        color: #f4f4f4;
        border-color: #666;
     }
      .settings > button.highlight {
        flex: 1 1 150px;
      }
     .settings label {
       display: block;
       margin-bottom: 2px;
     }
     #settings-collapsible-content {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        transition: max-height 0.4s ease-out, opacity 0.3s ease-out;
     }
     #settings-collapsible-content.visible {
        max-height: 400px;
        opacity: 1;
        margin-top: 5px;
     }
     #settings-collapsible-content > div {
        flex: 1 1 200px;
        margin: 2px 5px;
     }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      min-width: 1000px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 0.9em;
      vertical-align: middle;
    }
    th {
      background-color: #f2f2f2;
    }

    /* --- Štýly pre input bunky a časové tlačidlá --- */
    td .time-input-wrapper {
        display: flex;
        align-items: center;
        gap: 4px;
    }
     td .time-input-wrapper input[type="tel"] {
        flex-grow: 1;
        min-width: 60px;
     }
     td .time-input-wrapper .time-btn {
        font-size: 1.1em;
        cursor: pointer;
        padding: 2px 4px;
        border: 1px solid transparent;
        border-radius: 3px;
        line-height: 1;
        background: none;
        color: #555;
        user-select: none;
     }
      td .time-input-wrapper .time-btn:hover {
         background-color: #eee;
         border-color: #ccc;
      }
      body.dark-mode td .time-input-wrapper .time-btn {
         color: #bbb;
      }
      body.dark-mode td .time-input-wrapper .time-btn:hover {
         background-color: #555;
         border-color: #777;
         color: #fff;
      }


    /* --- Šírky stĺpcov --- */
    th:nth-child(7), td:nth-child(7), /* Hrubá Mzda */
    th:nth-child(8), td:nth-child(8) { /* Čistá Mzda */
      width: 14%;
    }
    th:nth-child(6), td:nth-child(6) { /* Poznámka */
       width: 20%;
    }
    th:nth-child(1), td:nth-child(1) { /* Deň */ width: 7%; }
    th:nth-child(2), td:nth-child(2) { /* Príchod */ width: 10%; }
    th:nth-child(3), td:nth-child(3) { /* Odchod */ width: 10%; }
    th:nth-child(4), td:nth-child(4) { /* Prestávka */ width: 7%; }
    th:nth-child(5), td:nth-child(5) { /* Odpracované */ width: 10%; }
    th:nth-child(9), td:nth-child(9) { /* Akcia */ width: 8%; }

    /* --- Spoločné štýly pre input, select a textarea --- */
    input[type="tel"], input[type="number"], input[type="text"], select, textarea {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
      background-color: #ffffd0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 3px;
      vertical-align: middle;
      font-family: Arial, sans-serif;
    }

    /* --- Špecifický štýl pre textarea poznámky --- */
    textarea[id^="note-"] {
       background-color: #e6faff;
       resize: vertical;
       min-height: 30px;
       line-height: 1.4;
       overflow-y: auto;
    }

    .result {
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 20px;
    }
    .btn {
      flex: 1 1 150px;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      transition: background-color 0.3s ease;
      text-align: center;
    }
    .reset-btn {
      background-color: #f44336;
      padding: 5px 10px;
      font-size: 14px;
      flex: 0 0 auto;
      min-width: 35px;
    }
    .reset-btn:hover {
      background-color: #d32f2f;
    }
    .export-btn {
      background-color: #4CAF50;
    }
    .export-btn:hover {
      background-color: #388e3c;
    }
    .backup-btn {
      background-color: #8a2be2;
      padding: 15px 20px;
    }
    .backup-btn:hover {
      background-color: #6a1bb2;
    }
    .highlight {
      background-color: #ffcc00;
      color: #333;
      font-weight: bold;
      border: 2px solid #ffcc00;
    }
    #totalSalary {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #e6f3ff;
      border-radius: 5px;
    }
     #dataSizeContainer { }
     #dataSizeText { }
     #dataSizeBar { }
     #dataSizeFill { }
     .current-day {
       background-color: #8a2be2 !important;
       color: white;
     }
     /* --- Zvýraznenie aktuálneho dňa aj pre textarea --- */
     .current-day input, .current-day select, .current-day textarea {
       background-color: #9932cc !important;
       color: white !important;
       border-color: #b366ff !important;
     }
     .current-day textarea[id^="note-"] {
        background-color: #aa44dd !important;
     }
     .current-day .time-btn {
        color: white !important;
     }
     .current-day .time-btn:hover {
        background-color: #7a1fb4 !important;
        border-color: #9932cc !important;
     }

    /* --- Tmavý režim --- */
    body.dark-mode {
      background-color: #333;
      color: #f4f4f4;
    }
    body.dark-mode .container {
      background-color: #444;
      color: #f4f4f4;
    }
    body.dark-mode h1 {
       color: #f4f4f4;
    }
    body.dark-mode table {
      background-color: #555;
      color: #f4f4f4;
    }
    body.dark-mode th {
      background-color: #666;
    }
    body.dark-mode td {
      background-color: #444;
      color: #f4f4f4;
      border-color: #555;
    }
    /* --- Tmavý režim pre input, select a textarea --- */
    body.dark-mode input[type="tel"],
    body.dark-mode input[type="number"],
    body.dark-mode input[type="text"],
    body.dark-mode select,
    body.dark-mode textarea {
      background-color: #666;
      color: white;
      border-color: #555;
    }
    /* --- Tmavý režim špecificky pre textarea poznámky --- */
    body.dark-mode textarea[id^="note-"] {
       background-color: #5a5a7a;
       border-color: #4a4a6a;
    }
    body.dark-mode .btn { color: #f4f4f4; }
    body.dark-mode .reset-btn { background-color: #d32f2f; }
    body.dark-mode .export-btn { background-color: #388e3c; }
    body.dark-mode .backup-btn { background-color: #6a1bb2; }
    body.dark-mode #totalSalary { background-color: #2c3e50; }
    body.dark-mode .current-day { background-color: #4a0e8f !important; color: #fff; }
    /* --- Tmavý režim pre current-day input, select, textarea --- */
    body.dark-mode .current-day input,
    body.dark-mode .current-day select,
    body.dark-mode .current-day textarea {
      background-color: #5c1db3 !important;
      color: #fff !important;
      border-color: #7e4bd7 !important;
    }
     body.dark-mode .current-day textarea[id^="note-"] {
        background-color: #6c2fc7 !important;
     }
     body.dark-mode .current-day .time-btn { color: #fff !important; }
     body.dark-mode .current-day .time-btn:hover {
        background-color: #4a0e8f !important;
        border-color: #5c1db3 !important;
     }

    /* --- Responzivita (Media Queries) --- */
    @media (max-width: 768px) {
      body { padding: 5px; }
      .container { padding: 10px; }
      h1 { font-size: 1.8em; }
      h2 { font-size: 1em; }
      .settings { flex-direction: column; align-items: stretch; }
      .settings > div { flex-basis: auto; width: 100%; margin: 5px 0; }
      .settings > button#toggleSettingsBtn { flex-basis: auto; width: 100%; margin-bottom: 10px; }
      .settings > button.highlight { flex-basis: auto; width: 100%; margin: 5px 0; }
      #settings-collapsible-content { flex-direction: column; align-items: stretch; }
      #settings-collapsible-content > div { flex-basis: auto; width: 100%; margin: 5px 0; }
      #settings-collapsible-content.visible { max-height: 600px; }
      table { min-width: 1000px; }
      th, td { padding: 6px; font-size: 0.8em; }
       td .time-input-wrapper .time-btn { font-size: 1em; padding: 1px 3px; }
       textarea { min-height: 28px; }
      .btn-container { flex-direction: column; align-items: stretch; }
      .btn { flex: 1 1 auto; font-size: 14px; padding: 8px 16px; margin: 5px 0; }
      .backup-btn { padding: 15px 16px; }
      #totalSalary { font-size: 16px; }
      #dataSizeContainer { font-size: 12px; }
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.5em; }
      th, td { font-size: 0.7em; }
      .btn { font-size: 12px; padding: 6px 12px; }
      .backup-btn { padding: 15px 12px; }
      .settings label { font-size: 0.9em; }
      input[type="tel"], input[type="number"], input[type="text"], select, textarea { font-size: 12px; }
      textarea { min-height: 26px; }
      table { min-width: 1000px; }
      .settings > button#toggleSettingsBtn, .settings > button.highlight { margin: 5px 0; }
      #settings-collapsible-content > div { margin: 5px 0; }
      #settings-collapsible-content.visible { max-height: 700px; }
       td .time-input-wrapper .time-btn { font-size: 0.9em; padding: 1px 2px; }
    }

    /* --- Notifikácie --- */
    #saveNotification, #errorNotification {
        display: none; position: fixed; bottom: 20px; right: 20px;
        padding: 10px 20px; border-radius: 5px; font-size: 14px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); z-index: 1000;
        opacity: 0; transition: opacity 0.5s ease-in-out;
    }
    #saveNotification.show, #errorNotification.show { display: block; opacity: 1; }
    #saveNotification { background-color: #4CAF50; color: white; }
    #errorNotification { background-color: #f44336; color: white; }

    /* --- Prihlasovanie --- */
    #login-form { display: flex; flex-direction: column; align-items: center; }
    #login-form input[type="email"], #login-form input[type="password"] {
        width: 200px; margin: 5px auto; display: block;
    }
    #login-form .btn { width: 120px; margin: 5px 2px; }
    #login-form a { margin-top: 10px; display: block; font-size: 0.9em; color: #007bff; text-decoration: none; }
    #login-form a:hover { text-decoration: underline; }
    body.dark-mode #login-form a { color: #6bbaff; }
  </style>
</head>
<body>
  <div class="container">
    <div id="auth-container" style="text-align: center; margin-bottom: 20px;">
      <div id="login-form" style="display: none;">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Heslo">
        <button class="btn export-btn" onclick="login()">Prihlásiť sa</button>
        <button class="btn export-btn" onclick="register()">Registrovať</button>
        <a href="#" onclick="resetPassword(); return false;">Zabudli ste heslo?</a>
      </div>
      <div id="user-info" style="display: none;">
        <span id="user-email"></span>
        <button class="btn reset-btn" onclick="logout()">Odhlásiť sa</button>
      </div>
    </div>

    <!-- Upravený H1 nadpis -->
    <h1 id="mainTitle">Vitaj 👋</h1>
    <h2></h2>

    <div class="settings">
       <button id="toggleSettingsBtn" class="btn">Zobraziť nastavenia ▼</button>
       <div id="settings-collapsible-content">
           <div>
               <label for="employeeNameInput">Meno pracovníka: </label>
               <input type="text" id="employeeNameInput" placeholder="Zadajte meno pracovníka" oninput="updateEmployeeName()">
           </div>
           <div>
               <label for="hourlyWageInput">Hodinová mzda (€): </label>
               <input type="number" id="hourlyWageInput" value="10" min="0" step="0.1" oninput="updateSettings()">
           </div>
           <div>
               <label for="taxRateInput">Daňové percento (%): </label>
               <input type="number" id="taxRateInput" value="2" min="0" step="0.1" oninput="updateSettings()">
           </div>
           <div>
               <label for="monthSelect">Mesiac: </label>
               <select id="monthSelect" onchange="changeMonth()">
                 <option value="0">Január</option> <option value="1">Február</option> <option value="2">Marec</option>
                 <option value="3">Apríl</option> <option value="4">Máj</option> <option value="5">Jún</option>
                 <option value="6">Júl</option> <option value="7">August</option> <option value="8">September</option>
                 <option value="9">Október</option> <option value="10">November</option> <option value="11">December</option>
               </select>
           </div>
           <div>
               <label for="yearSelect">Rok: </label>
               <select id="yearSelect" onchange="changeYear()"></select>
           </div>
           <div>
               <label for="decimalPlacesSelect">Počet desatinných miest: </label>
               <select id="decimalPlacesSelect" onchange="changeDecimalPlaces()">
                  <option value="1">1</option> <option value="2">2</option>
               </select>
           </div>
       </div>
       <button onclick="toggleDarkMode()" class="btn highlight">Prepínať tmavý režim</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Deň</th>
            <th>Príchod</th>
            <th>Odchod</th>
            <th>Prestávka</th>
            <th>Odpracované</th>
            <th>Poznámka</th> <th>Hrubá Mzda (€)</th>
            <th>Čistá Mzda (€)</th>
            <th>Akcia</th>
          </tr>
        </thead>
        <tbody id="workDays">
          <!-- Riadky sa generujú a plnia tu -->
        </tbody>
      </table>
    </div>

    <div id="totalSalary"></div>

    <div class="btn-container">
        <button class="btn export-btn" onclick="exportToPDF()">Exportovať do PDF</button>
        <button class="btn export-btn" onclick="sendPDF()">Odoslať PDF</button>
        <button class="btn export-btn" onclick="restoreBackup()">Obnoviť zálohu</button>
        <button class="btn backup-btn" onclick="createBackup()">Vytvoriť zálohu</button>
        <button class="btn export-btn" onclick="loadFromFirestore()">Načítanie z Firebase</button>
    </div>
  </div>

  <div id="saveNotification">Dáta boli úspešne uložené</div>
  <div id="errorNotification"></div>

  <script type="module">
    // Načítanie preferencie tmavého režimu
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
    // Funkcia pre prepínanie tmavého režimu
    window.toggleDarkMode = function() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // ----------------------- IMPORTY Firebase (pridaný onSnapshot) -----------------------
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
    import { getFirestore, collection, doc, setDoc, getDoc, deleteDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
    import { initializeAppCheck, ReCaptchaV3Provider } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app-check.js';

    // ---------------------- KONFIGURÁCIA Firebase --------------------
     const firebaseConfig = {
         apiKey: "AIzaSyBdLtJlduT3iKiGLDJ0UfAakpf6wcresnk", // POZOR: Verejný API kľúč
         authDomain: "uuuuu-f7ef9.firebaseapp.com",
         projectId: "uuuuu-f7ef9",
         storageBucket: "uuuuu-f7ef9.appspot.com",
         messagingSenderId: "456105865458",
         appId: "1:456105865458:web:101f0a4dcb455f174b606b",
     };

    // Inicializácia Firebase
    const app = initializeApp(firebaseConfig);
    try {
        const appCheck = initializeAppCheck(app, {
            provider: new ReCaptchaV3Provider('6LczmP0qAAAAAACGalBT9zZekkUr3hLgA2e8o99v'), // POZOR: Verejný kľúč reCAPTCHA
            isTokenAutoRefreshEnabled: true
        });
    } catch (e) {
        console.warn("App Check initialization failed:", e);
    }
    const auth = getAuth(app);
    const db = getFirestore(app);


    // -------------------- GLOBÁLNE PREMENNÉ (pridaná currentListenerUnsubscribe) --------------------
    let currentUser = null;
    let currentListenerUnsubscribe = null; // Na uloženie funkcie pre odhlásenie listenera
    const workDays = document.getElementById('workDays');
    const totalSalaryDiv = document.getElementById('totalSalary');
    const mainTitle = document.getElementById('mainTitle');
    const hourlyWageInput = document.getElementById('hourlyWageInput');
    const taxRateInput = document.getElementById('taxRateInput');
    const monthSelect = document.getElementById('monthSelect');
    const yearSelect = document.getElementById('yearSelect');
    const decimalPlacesSelect = document.getElementById('decimalPlacesSelect');
    const employeeNameInput = document.getElementById('employeeNameInput');
    const toggleSettingsBtn = document.getElementById('toggleSettingsBtn');
    const settingsCollapsibleContent = document.getElementById('settings-collapsible-content');
    const loginForm = document.getElementById('login-form');
    const userInfo = document.getElementById('user-info');
    const userEmail = document.getElementById('user-email');

    const currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();
    // Načítanie hodnôt z localStorage s predvolenými hodnotami
    let decimalPlaces = parseInt(localStorage.getItem('decimalPlaces')) || 1;
    let employeeName = localStorage.getItem('employeeName') || '';
    let hourlyWage = parseFloat(localStorage.getItem('hourlyWage')) || 10;
    let taxRate = parseFloat(localStorage.getItem('taxRate')) || 0.02; // Ukladáme ako desatinné číslo (2% = 0.02)


    // --- Funkcie pre UI, Nastavenia, Online/Offline, Notifikácie ---

    // UPRAVENÁ: Funkcia na aktualizáciu nadpisu
    function updateGreeting() {
        const wavingHand = ' 👋'; // Emoji s medzerou pred
        if (employeeName) {
            const firstName = employeeName.split(' ')[0];
            mainTitle.textContent = `Vitaj ${firstName}${wavingHand}`; // Formát: Vitaj Meno 👋
        } else {
            mainTitle.textContent = `Vitaj${wavingHand}`; // Formát: Vitaj 👋
        }
    }

    function populateYearSelect() {
      const startYear = 2020;
      const endYear = 2030;
      yearSelect.innerHTML = '';
      for (let year = startYear; year <= endYear; year++) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearSelect.appendChild(option);
      }
      yearSelect.value = currentYear;
     }
    populateYearSelect();

    // Nastavenie počiatočných hodnôt UI
    monthSelect.value = currentMonth;
    yearSelect.value = currentYear;
    decimalPlacesSelect.value = decimalPlaces;
    employeeNameInput.value = employeeName;
    hourlyWageInput.value = hourlyWage;
    taxRateInput.value = (taxRate * 100).toFixed(1); // Prevod na percentá pre zobrazenie
    updateGreeting(); // Zavolaj upravenú funkciu pri štarte

    // Skrývanie nastavení
     if (toggleSettingsBtn && settingsCollapsibleContent) {
        toggleSettingsBtn.addEventListener('click', () => {
           const isVisible = settingsCollapsibleContent.classList.toggle('visible');
           toggleSettingsBtn.textContent = isVisible ? 'Skryť nastavenia ▲' : 'Zobraziť nastavenia ▼';
        });
     }

    // Online/Offline monitoring a notifikácie
    function isOnline() { return navigator.onLine; }
    window.addEventListener('online', () => {
        console.log('Browser detected Online state.');
        showStatusNotification('Online', 'green');
        syncWithFirebase(); // Skús synchronizovať PRED aktualizáciou UI
        updateUI();         // Aktualizuj UI (pripojí listener, ak treba)
    });
    window.addEventListener('offline', () => {
        console.log('Browser detected Offline state.');
        showStatusNotification('Offline', 'red');
        updateUI(); // Aktualizuj UI (odpojí listener, načíta z LS)
    });
    function showStatusNotification(message, color) {
      const notification = document.createElement('div');
      notification.textContent = message;
      Object.assign(notification.style, { position: 'fixed', top: '20px', right: '20px', padding: '10px 20px', borderRadius: '5px', backgroundColor: color, color: 'white', zIndex: '1000', boxShadow: '0 2px 5px rgba(0,0,0,0.2)' });
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 3000);
    }
    function showErrorNotification(message) {
        const notification = document.getElementById('errorNotification');
        notification.textContent = message;
        notification.classList.add('show');

    function calculateTotal() { let tMP=0; let tGSP=0; let tNSP=0; let dWE=0; const dIM=getDaysInMonth(currentMonth); for(let i=1;i<=dIM;i++){ const sI=document.getElementById(`start-${currentYear}-${currentMonth}-${i}`); const eI=document.getElementById(`end-${currentYear}-${currentMonth}-${i}`); const bI=document.getElementById(`break-${currentYear}-${currentMonth}-${i}`); const nI=document.getElementById(`note-${currentYear}-${currentMonth}-${i}`); if(!sI||!eI||!bI)continue; const sT=sI.value; const eT=eI.value; const bT=parseFloat(bI.value)||0; const nV=nI?nI.value:''; let dMn=0; let dGS=0; let dNS=0; let hE=false; if(isValidTimeFormat(sT)&&isValidTimeFormat(eT)){ const [sH,sM]=sT.split(':').map(Number); const [eH,eM]=eT.split(':').map(Number); const sD=new Date(2000,0,1,sH,sM); const eD=new Date(2000,0,1,eH,eM); let dMs=eD.getTime()-sD.getTime(); if(dMs<0)dMs+=86400000; let diffMn=dMs/60000; const bMn=bT*60; diffMn-=bMn; if(diffMn<0)diffMn=0; dMn=diffMn; const dDH=diffMn/60; dGS=Math.max(0,dDH*hourlyWage); dNS=Math.max(0,dGS*(1-taxRate)); if(dMn>0)hE=true; } if(sT||eT||(bT&&bT>0)||nV)hE=true; tMP+=dMn; tGSP+=dGS; tNSP+=dNS; if(hE)dWE++; } const tMR=Math.round(tMP); const tH=Math.floor(tMR/60); const tMRm=tMR%60; const tDH=tMP/60; const aNSP=dWE>0?tNSP/dWE:0; const aWMP=dWE>0?tMP/dWE:0; const aMR=Math.round(aWMP); const aH=Math.floor(aMR/60); const aM=aMR%60; const aDH=aWMP/60; totalSalaryDiv.innerHTML=` Započítaných dní: ${dWE}<br> Celkový čas: ${tH}h ${tMRm}m (${tDH.toFixed(decimalPlaces)} h)<br> Hrubá mzda: ${tGSP.toFixed(decimalPlaces)} €<br> Čistá mzda: ${tNSP.toFixed(decimalPlaces)} €<br> Priem. čistá mzda/deň: ${aNSP.toFixed(decimalPlaces)} €<br> <strong>Priem. čas/deň: ${aH}h ${aM}m (${aDH.toFixed(decimalPlaces)} h)</strong> `; }
    function getMonthName(month) { const mN=["Január","Február","Marec","Apríl","Máj","Jún","Júl","August","September","Október","November","December"]; if(month>=0&&month<mN.length)return mN[month]; return "Neznámy mesiac"; }

    window.exportToPDF = function() { const { jsPDF } = window.jspdf; const doc = new jsPDF(); try { doc.addFont('https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.66/fonts/Roboto/Roboto-Regular.ttf', 'Roboto', 'normal'); doc.setFont('Roboto'); } catch (e) { console.warn("Roboto font load failed, using helvetica."); doc.setFont('helvetica', 'normal'); } doc.setFontSize(16); doc.text(`Výkaz práce - ${getMonthName(currentMonth)} ${currentYear}`, 14, 22); doc.setFontSize(12); doc.text(`Pracovník: ${employeeName || 'Nezadané'}`, 14, 30); const tD = []; const dIM = getDaysInMonth(currentMonth); for (let i = 1; i <= dIM; i++) { const dN=getDayName(currentYear,currentMonth,i); const sT=document.getElementById(`start-${currentYear}-${currentMonth}-${i}`)?.value||''; const eT=document.getElementById(`end-${currentYear}-${currentMonth}-${i}`)?.value||''; const bT=document.getElementById(`break-${currentYear}-${currentMonth}-${i}`)?.value||''; const n=document.getElementById(`note-${currentYear}-${currentMonth}-${i}`)?.value||''; const tTC=document.getElementById(`total-${currentYear}-${currentMonth}-${i}`); const tTT=tTC?tTC.textContent.trim():''; const gS=document.getElementById(`gross-${currentYear}-${currentMonth}-${i}`)?.value||'0'; const nS=document.getElementById(`net-${currentYear}-${currentMonth}-${i}`)?.value||'0'; if(sT||eT||(bT&&parseFloat(bT)>0)||n){ tD.push([ `${i}. ${dN}`, sT, eT, bT||'0', tTT, n, `${parseFloat(gS).toFixed(decimalPlaces)} €`, `${parseFloat(nS).toFixed(decimalPlaces)} €` ]); } } doc.autoTable({ head:[['Deň','Príchod','Odchod','Prestávka (h)','Odpracované','Poznámka','Hrubá Mzda','Čistá Mzda']], body:tD, startY:38, theme:'grid', styles:{font:doc.getFont().fontName, fontSize:9, cellPadding:2, valign:'middle'}, headStyles:{fillColor:[220,220,220],textColor:[0,0,0],fontStyle:'bold',fontSize:10,halign:'center'}, alternateRowStyles:{fillColor:[245,245,245]}, columnStyles:{0:{cellWidth:18},1:{cellWidth:15,halign:'center'},2:{cellWidth:15,halign:'center'},3:{cellWidth:18,halign:'center'},4:{cellWidth:25,halign:'center'},5:{cellWidth:35},6:{cellWidth:23,halign:'right'},7:{cellWidth:23,halign:'right'}}, }); const tY=doc.lastAutoTable.finalY+10; doc.setFontSize(11); const tTCt=totalSalaryDiv.innerHTML.replace(/<br\s*\/?>/gi,'\n').replace(/<\/?strong>/gi,'').replace(/ /g,' ').replace(/€/g,' EUR'); doc.text(tTCt,14,tY); const sEN=employeeName.replace(/[^a-zA-Z0-9]/g,'_')||'Nezadane'; doc.save(`Vykaz_prace_${sEN}_${getMonthName(currentMonth)}_${currentYear}.pdf`); };
    window.sendPDF = function() { const { jsPDF } = window.jspdf; const doc = new jsPDF(); try { doc.addFont('https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.66/fonts/Roboto/Roboto-Regular.ttf', 'Roboto', 'normal'); doc.setFont('Roboto'); } catch (e) { doc.setFont('helvetica', 'normal'); } doc.setFontSize(16); doc.text(`Záznam dochádzky - ${getMonthName(currentMonth)} ${currentYear}`, 14, 22); doc.setFontSize(12); doc.text(`Pracovník: ${employeeName || 'Nezadané'}`, 14, 30); const tD = []; const dIM = getDaysInMonth(currentMonth); for (let i = 1; i <= dIM; i++) { const dN=getDayName(currentYear,currentMonth,i); const sT=document.getElementById(`start-${currentYear}-${currentMonth}-${i}`)?.value||''; const eT=document.getElementById(`end-${currentYear}-${currentMonth}-${i}`)?.value||''; const bT=document.getElementById(`break-${currentYear}-${currentMonth}-${i}`)?.value||''; if(sT||eT||(bT&&parseFloat(bT)>0)){ tD.push([`${i}. ${dN}`, sT, eT, bT||'0']); } } doc.autoTable({ head:[['Deň','Príchod','Odchod','Prestávka (h)']], body:tD, startY:38, theme:'grid', styles:{font:doc.getFont().fontName, fontSize:10, cellPadding:3, valign:'middle'}, headStyles:{fillColor:[220,220,220],textColor:[0,0,0],fontStyle:'bold',fontSize:11,halign:'center'}, alternateRowStyles:{fillColor:[245,245,245]}, columnStyles:{0:{cellWidth:50},1:{cellWidth:40,halign:'center'},2:{cellWidth:40,halign:'center'},3:{cellWidth:40,halign:'center'}} }); try { const pB=doc.output('blob'); const sEN=employeeName.replace(/[^a-zA-Z0-9]/g,'_')||'Nezadane'; const pFN=`Dochadzka_${sEN}_${getMonthName(currentMonth)}_${currentYear}.pdf`; const pF=new File([pB],pFN,{type:'application/pdf'}); if(navigator.canShare&&navigator.canShare({files:[pF]})){ navigator.share({files:[pF],title:`Dochádzka ${getMonthName(currentMonth)} ${currentYear}`,text:`Záznam dochádzky pre ${employeeName} za ${getMonthName(currentMonth)} ${currentYear}.`}).then(()=>console.log('PDF (dochádzka) zdieľané')).catch(e=>{if(e.name!=='AbortError'     window.createBackup = function() { const bD=collectCurrentData(); const k=`workData-${currentYear}-${currentMonth}`; if(localStorage.getItem(k)||bD.data.some(d=>d.start||d.end||d.breakTime||d.note)){ try{ const wD=[["Deň","Príchod","Odchod","Prestávka (h)","Poznámka"]]; if(bD.data&&Array.isArray(bD.data)){ const dIM=getDaysInMonth(currentMonth); const dTE=bD.data.slice(0,dIM); dTE.forEach((r,idx)=>{ const dN=idx+1; const dNm=getDayName(currentYear,currentMonth,dN); wD.push([`${dN}. ${dNm}`,r.start||"",r.end||"",r.breakTime||"",r.note||""]); }); } wD.push([]); wD.push(["Nastavenia:","Hodnota"]); wD.push(["Hodinová mzda",bD.hourlyWage]); wD.push(["Daňové percento (%)",bD.taxRate*100]); wD.push(["Meno pracovníka",bD.employeeName]); wD.push(["Počet desatinných miest",bD.decimalPlaces]); wD.push(["Posledná aktualizácia",bD.lastUpdated?new Date(bD.lastUpdated).toLocaleString('sk-SK'):"Neznáma"]); const wb=XLSX.utils.book_new(); const ws=XLSX.utils.aoa_to_sheet(wD); const tF="hh:mm"; const bF="0.0"; const dER=(bD.data?bD.data.length:0)+1; for(let R=1;R<dER;++R){ if(ws[XLSX.utils.encode_cell({c:1,r:R})])ws[XLSX.utils.encode_cell({c:1,r:R})].z=tF; if(ws[XLSX.utils.encode_cell({c:2,r:R})])ws[XLSX.utils.encode_cell({c:2,r:R})].z=tF; if(ws[XLSX.utils.encode_cell({c:3,r:R})])ws[XLSX.utils.encode_cell({c:3,r:R})].z=bF; } ws['!cols']=[{wch:12},{wch:8},{wch:8},{wch:10},{wch:25}]; const sRI=wD.findIndex(r=>r[0]==="Nastavenia:"); if(sRI!==-1)ws['!cols'][0].wch=Math.max(ws['!cols'][0].wch,25); XLSX.utils.book_append_sheet(wb,ws,`Výkaz ${getMonthName(currentMonth)}`); const sEN=employeeName.replace(/[^a-zA-Z0-9]/g,'_')||'Nezadane'; XLSX.writeFile(wb,`Zaloha_BrunoCalc_${sEN}_${getMonthName(currentMonth)}_${currentYear}.xlsx`); showSaveNotification('Záloha bola úspešne vytvorená.'); }catch(e){console.error('Chyba pri vytváraní zálohy:',e); showErrorNotification('Chyba pri vytváraní zálohy: '+e.message);} }else{showErrorNotification('Nie sú dostupné žiadne dáta na zálohu pre tento mesiac.');}};
    window.restoreBackup = function() { const i=document.createElement('input'); i.type='file'; i.accept='.xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'; i.onchange=function(ev){ const f=ev.target.files[0]; if(!f)return; const r=new FileReader(); r.onload=function(e){ try{ const d=new Uint8Array(e.target.result); const wB=XLSX.read(d,{type:'array',cellDates:false,cellNF:true}); const sN=wB.SheetNames[0]; const ws=wB.Sheets[sN]; const rws=XLSX.utils.sheet_to_json(ws,{header:1,defval:"",raw:false}); const hRI=rws.findIndex(rw=>rw&&rw[0]?.toString().toLowerCase().includes("deň")); if(hRI===-1)throw new Error("Hlavička tabuľky ('Deň', ...) nebola nájdená."); const hdr=rws[hRI]; const dIdx=hdr.findIndex(h=>h?.toString().toLowerCase().includes("deň")); const sIdx=hdr.findIndex(h=>h?.toString().toLowerCase().includes("príchod")); const eIdx=hdr.findIndex(h=>h?.toString().toLowerCase().includes("odchod")); const bIdx=hdr.findIndex(h=>h?.toString().toLowerCase().includes("prestávka")); const nIdx=hdr.findIndex(h=>h?.toString().toLowerCase().includes("poznámka")); if(dIdx===-1||sIdx===-1||eIdx===-1||bIdx===-1)throw new Error("Nepodarilo sa nájsť povinné stĺpce: Deň, Príchod, Odchod, Prestávka."); let dA=[]; let s={}; let j=hRI+1; for(;j<rws.length;j++){ const rw=rws[j]; if(!rw||rw.length===0||!(rw[dIdx]?.toString().match(/^\d+\./i)))break; const sC=ws[XLSX.utils.encode_cell({c:sIdx,r:j})]; const eC=ws[XLSX.utils.encode_cell({c:eIdx,r:j})]; const bC=ws[XLSX.utils.encode_cell({c:bIdx,r:j})]; let sTS=sC?.w||sC?.v?.toString()||""; let eTS=eC?.w||eC?.v?.toString()||""; let bTS=bC?.w||bC?.v?.toString()||""; if(sC?.t==='n'&&sC.z&&sC.z.includes('h'))sTS=XLSX.SSF.format('hh:mm',sC.v); if(eC?.t==='n'&&eC.z&&eC.z.includes('h'))eTS=XLSX.SSF.format('hh:mm',eC.v); dA.push({start:sTS,end:eTS,breakTime:bTS.replace(',','.'),note:(nIdx!==-1&&rw[nIdx]!==undefined)?rw[nIdx].toString():""}); } for(;j<rws.length;j++){ const rw=rws[j]; if(rw&&rw.length>1&&rw[0]&&typeof rw[0]==='string'){ const k=rw[0].toString().trim().toLowerCase(); const v=rw[1]?.toString().trim()||""; if(k.includes("hodinová mzda"))s.hourlyWage=parseFloat(v.replace(',','.'))||undefined; else if(k.includes("daňové percento"))s.taxRate=(parseFloat(v.replace(',','.').replace('%',''))||undefined)/100; else if(k.includes("meno pracovníka"))s.employeeName=v||undefined; else if(k.includes("počet desatinných miest"))s.decimalPlaces=parseInt(v)||undefined; } } const bD={ data:dA, hourlyWage:s.hourlyWage!==undefined?s.hourlyWage:hourlyWage, taxRate:s.taxRate!==undefined?s.taxRate:taxRate, employeeName:s.employeeName!==undefined?s.employeeName:employeeName, decimalPlaces:s.decimalPlaces!==undefined?s.decimalPlaces:decimalPlaces, lastUpdated:new Date().toISOString() }; if(!confirm(`Načítaná záloha obsahuje ${dA.length} dní. Naozaj chcete prepísať aktuálne dáta pre ${getMonthName(currentMonth)} ${currentYear}?`))return; const lK=`workData-${currentYear}-${currentMonth}`; localStorage.setItem(lK,JSON.stringify(bD)); localStorage.removeItem(`pendingSync-${currentYear}-${currentMonth}`); parseAndApplyData(JSON.stringify(bD)); showSaveNotification('Záloha bola úspešne obnovená a načítaná.'); if(currentUser&&isOnline())saveToFirestore(); }catch(e){console.error('Chyba pri načítavaní zálohy:',e); showErrorNotification('Chyba pri načítavaní zálohy: '+e.message);} }; r.onerror=function(){showErrorNotification('Chyba pri čítaní súboru.');} r.readAsArrayBuffer(f); }; i.click(); };
