    <div id="auth-container" style="text-align: center; margin-bottom: 20px;"> <div id="login-form"> <input type="email" id="email" placeholder="Email"> <input type="password" id="password" placeholder="Heslo"> <button class="btn export-btn" onclick="login()">Prihlásiť sa</button> <button class="btn export-btn" onclick="register()">Registrovať</button> <a href="#" onclick="resetPassword(); return false;">Zabudli ste heslo?</a> </div> </div>
    <h1 id="mainTitle">Dochádzka 👋</h1> <h2></h2>

  <script type="module">
    // Firebase Importy
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
    import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
    import { initializeAppCheck, ReCaptchaV3Provider } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app-check.js';

    // --- Deklarácia globálnych premenných ---
    let workDaysTableBody, totalSalaryDiv, mainTitleElement, subTitleElement, hourlyWageInput, taxRateInput,
        monthSelect, yearSelect, decimalPlacesSelect, employeeNameInput, loaderElement, loginFormElement,
        userInfoElement, userEmailElement, mainContainerElement;

    let currentUser = null;
    let firestoreListenerUnsubscribe = null;
    const currentDateGlobal = new Date();
    let currentMonth = currentDateGlobal.getMonth();
    let currentYear = currentDateGlobal.getFullYear();
    let decimalPlaces = 2;
    let employeeName = '';
    let hourlyWage = 10;

    // Firebase služby budú priradené v DOMContentLoaded
    let app;
    let authModule; 
    let dbModule;  

    // --- DEFINÍCIE VŠETKÝCH FUNKCIÍ ---
    // (Presunuté sem, aby boli všetky definované pred ich prvým možným volaním)

    function isOnline() { return navigator.onLine; }
    function getMonthName(monthIndex) { const months = ["Január", "Február", "Marec", "Apríl", "Máj", "Jún", "Júl", "August", "September", "Október", "November", "December"]; return months[monthIndex] || ''; }
    function getDaysInMonth(month) { if (month === undefined || month === null || currentYear === undefined || currentYear === null) { console.warn("getDaysInMonth: Mesiac alebo rok nie sú definované!"); return new Date(new Date().getFullYear(), new Date().getMonth() + 1, 0).getDate(); } return new Date(currentYear, month + 1, 0).getDate(); }
    function getDayName(year, month, day) { return new Date(year, month, day).toLocaleDateString('sk-SK', { weekday: 'short' }); }
    function isValidTimeFormat(timeString) { return /^([01]\d|2[0-3]):([0-5]\d)$/.test(timeString); }
    function mapFirebaseAuthError(code) { const map = {'auth/invalid-email':'Neplatný email.','auth/user-not-found':'Používateľ nenájdený.','auth/wrong-password':'Nesprávne heslo.','auth/email-already-in-use':'Email už existuje.','auth/weak-password':'Slabé heslo.','auth/requires-recent-login':'Vyžaduje sa nové prihlásenie.','auth/network-request-failed':'Chyba siete.','auth/missing-email':'Zadajte email.'}; return map[code] || code; }
    function showStatusNotification(message, color = '#007bff', duration = 3000) { const n = document.createElement('div'); n.textContent = message; n.style.cssText = `position:fixed; top:20px; right:20px; padding:10px 20px; border-radius:5px; background-color:${color}; color:white; z-index:10001; box-shadow:0 2px 5px rgba(0,0,0,0.2); transition: opacity 0.5s; opacity: 0;`; document.body.appendChild(n); setTimeout(() => n.style.opacity = '1', 10); setTimeout(() => { n.style.opacity = '0'; setTimeout(() => n.remove(), 500); }, duration); }
    function showErrorNotification(message) { const n = document.getElementById('errorNotification'); if(n) {n.textContent = message; n.classList.add('show'); setTimeout(() => n.classList.remove('show'), 4000);} else {console.error("Error notification element not found!", message)} }
    function showSaveNotification(message = 'Dáta boli úspešne uložené') { const n = document.getElementById('saveNotification'); if(n) {n.textContent = message; n.classList.add('show'); setTimeout(() => n.classList.remove('show'), 3000);} else {console.log("Save notification:", message)} }
    function debounce(func, wait) { let t; return (...a) => { clearTimeout(t); t = setTimeout(() => func(...a), wait); }; }

    const DB_NAME = 'DochadzkaDB'; const DB_VERSION = 1; const PENDING_STORE_NAME = 'pendingSyncs';
    function openDB() { /* ... kód z predchádzajúcej odpovede ... */ return new Promise((resolve, reject) => { console.log(`[DB] Pokus o otvorenie DB: ${DB_NAME} v${DB_VERSION}`); const request = indexedDB.open(DB_NAME, DB_VERSION); request.onerror = (event) => { console.error("[DB] Chyba otvorenia IndexedDB:", event.target.error); reject("Chyba otvorenia IndexedDB: " + event.target.error); }; request.onsuccess = (event) => { console.log("[DB] IndexedDB úspešne otvorená."); resolve(event.target.result); }; request.onupgradeneeded = (event) => { console.log("[DB] onupgradeneeded - vytváram/aktualizujem object store."); const dbInstance = event.target.result; if (!dbInstance.objectStoreNames.contains(PENDING_STORE_NAME)) { const store = dbInstance.createObjectStore(PENDING_STORE_NAME, { keyPath: 'id', autoIncrement: true }); store.createIndex('userMonthYear', ['userId', 'year', 'month'], { unique: true }); console.log(`[DB] Object store '${PENDING_STORE_NAME}' s indexom 'userMonthYear' vytvorený.`); } else { console.log(`[DB] Object store '${PENDING_STORE_NAME}' už existuje.`); } }; }); }
    async function addPendingSync(data) { /* ... kód z predchádzajúcej odpovede ... */ const db = await openDB(); const transaction = db.transaction(PENDING_STORE_NAME, 'readwrite'); const store = transaction.objectStore(PENDING_STORE_NAME); const index = store.index('userMonthYear'); const keyRange = IDBKeyRange.only([data.userId, data.year, data.month]); return new Promise((resolve, reject) => { let existingRecordKey = null; const cursorRequest = index.openKeyCursor(keyRange); cursorRequest.onsuccess = (event) => { const cursor = event.target.result; if (cursor) { existingRecordKey = cursor.primaryKey; console.log(`[DB] Nájdený existujúci pending sync (ID: ${existingRecordKey}) pre ${data.userId}/${data.year}-${data.month}. Bude prepísaný.`); proceedWithDeleteAndAdd(); return; } proceedWithAddOnly(); }; cursorRequest.onerror = (event) => { console.error("[DB] Chyba pri hľadaní existujúcich pending sync (openKeyCursor):", event.target.error, "Pokúšam sa pridať dáta:", JSON.stringify(data)); reject("Chyba hľadania v IDB: " + event.target.error); }; function proceedWithDeleteAndAdd() { const deleteRequest = store.delete(existingRecordKey); deleteRequest.onsuccess = () => { console.log(`[DB] Starý pending sync (ID: ${existingRecordKey}) vymazaný.`); proceedWithAddOnly(); }; deleteRequest.onerror = (e) => { console.error(`[DB] Chyba mazania starého pending sync (ID: ${existingRecordKey}):`, e.target.error); proceedWithAddOnly(); }; } function proceedWithAddOnly() { const requestAdd = store.add(data); requestAdd.onsuccess = () => { console.log(`[DB] ÚSPECH: Nový pending sync pridaný/aktualizovaný s ID: ${requestAdd.result} pre ${data.userId}/${data.year}-${data.month}. Dáta (začiatok):`, JSON.stringify(data.dataToSync.data.slice(0,1)) + "..."); resolve(requestAdd.result); }; requestAdd.onerror = (e) => { console.error("[DB] CHYBA: Chyba pridania pending sync:", e.target.error, "Pokúšal som sa pridať dáta (začiatok):", JSON.stringify(data).substring(0, 200) + "..."); reject("Chyba pridania pending sync: " + e.target.error); }; } transaction.oncomplete = () => console.log("[DB] Transakcia (addPendingSync) dokončená."); transaction.onerror = (e) => console.error("[DB] Chyba transakcie (addPendingSync):", e.target.error); }); }
    async function clearPendingSyncForMonth(userId, year, month) { /* ... kód z predchádzajúcej odpovede ... */ console.log(`[DB] Pokus o vymazanie pending sync pre ${userId}/${year}-${month}`); try { const db = await openDB(); const transaction = db.transaction(PENDING_STORE_NAME, 'readwrite'); const store = transaction.objectStore(PENDING_STORE_NAME); const index = store.index('userMonthYear'); const keyRange = IDBKeyRange.only([userId, year, month]); const cursorRequest = index.openKeyCursor(keyRange); cursorRequest.onsuccess = (event) => { const cursor = event.target.result; if (cursor) { console.log(`[DB] Vymazávam pending sync (ID: ${cursor.primaryKey}) pre ${userId}/${year}-${month}`); store.delete(cursor.primaryKey); cursor.continue(); } else { console.log(`[DB] Pre ${userId}/${year}-${month} neboli nájdené žiadne pending syncs na vymazanie.`); } }; cursorRequest.onerror = (event) => { console.error(`[DB] Chyba pri hľadaní/mazaní pending sync pre mesiac (${userId}/${year}-${month}):`, event.target.error); }; transaction.oncomplete = () => { console.log(`[DB] Transakcia pre vymazanie pending sync pre ${userId}/${year}-${month} dokončená.`); }; transaction.onerror = (event) => { console.error(`[DB] Chyba transakcie pri mazaní pending sync pre ${userId}/${year}-${month}:`, event.target.error); } } catch (error) { console.error(`[DB] Všeobecná chyba v clearPendingSyncForMonth pre ${userId}/${year}-${month}:`, error); } }
    function updateGreeting() { /* ... telo funkcie ... */ if(!mainTitleElement || !subTitleElement) {console.warn("updateGreeting: DOM elementy pre titulky nie sú pripravené."); return;} const nameToUse = employeeName || localStorage.getItem('employeeName') || ''; if (nameToUse) { mainTitleElement.textContent = `Vitaj späť ${nameToUse.split(' ')[0]} 👋`; } else { mainTitleElement.textContent = 'Dochádzka 👋'; } subTitleElement.textContent = `${getMonthName(currentMonth)} ${currentYear}`; }
    function populateYearSelect() { /* ... telo funkcie ... */ if(!yearSelect) {console.warn("populateYearSelect: yearSelect DOM element nie je pripravený."); return;} const startYear = 2020; const endYear = new Date().getFullYear() + 2; yearSelect.innerHTML = ''; for (let y = startYear; y <= endYear; y++) { const option = document.createElement('option'); option.value = y; option.textContent = y; yearSelect.appendChild(option); } yearSelect.value = currentYear; }

    function formatAndMoveNext(input, nextId) { /* ... telo funkcie ... */ let value = input.value.replace(/[^\d:]/g, ''); let originalValue = input.value; let cursorPos = input.selectionStart; if (value.length === 2 && !value.includes(':') && value.length > originalValue.replace(/[^\d]/g, '').length) { value += ':'; } else if (value.length === 4 && !value.includes(':')) { value = `${value.substring(0, 2)}:${value.substring(2)}`; } else if (value.length === 3 && !value.includes(':') && value.length > originalValue.replace(/[^\d]/g, '').length) { value = `${value.substring(0, 2)}:${value.substring(2)}`; } value = value.replace(/^:/, ''); if ((value.match(/:/g) || []).length > 1) { const parts = value.split(':'); value = `${parts[0]}:${parts.slice(1).join('')}`; } if (value.length > 5) { value = value.slice(0, 5); } if (input.value !== value) { input.value = value; try { if (value.length === 3 && originalValue.length === 2 && value.endsWith(':')) { input.setSelectionRange(3, 3); } else { input.setSelectionRange(cursorPos, cursorPos); } } catch (e) { /*ignore*/ } } const day = parseInt(input.id.split('-')[3]); calculateRow(day); if (value.length === 5 && isValidTimeFormat(value)) { if (nextId) { moveNext(input, nextId); } } }

    function initializeAppState() {
        console.log("Spúšťam initializeAppState...");
        // Kontrola, či sú DOM elementy a Firebase moduly pripravené
        if (!loaderElement || !workDaysTableBody || !mainContainerElement ) {
            console.error("KRITICKÁ CHYBA: Základné DOM elementy neboli priradené PRED initializeAppState!");
            if (loaderElement) loaderElement.innerHTML = "Chyba UI elementov!";
            return; 
        }
         // Kontrola Firebase modulov PRED ich použitím v onAuthStateChanged
        if (!authModule || !dbModule) {
            console.error("KRITICKÁ CHYBA: Firebase moduly (authModule, dbModule) nie sú inicializované PRED initializeAppState!");
            if (loaderElement) loaderElement.innerHTML = "Chyba inicializácie Firebase služieb!";
            return;
        }
        
        console.log("Zobrazujem loader na začiatku initializeAppState.");
        loaderElement.style.display = 'flex';
        
        populateYearSelect();
        loadInitialSettings();

        console.log("Nastavujem onAuthStateChanged listener. authModule je:", authModule ? "OK" : "NEDEFINOVANÝ!");
        onAuthStateChanged(authModule, (user) => {
            console.log("onAuthStateChanged - stav používateľa:", user ? user.uid : 'žiadny používateľ');
            currentUser = user;

            if (loginFormElement) loginFormElement.style.display = currentUser ? 'none' : 'flex';
            if (userInfoElement) userInfoElement.style.display = currentUser ? 'flex' : 'none';
            if (userEmailElement) userEmailElement.textContent = currentUser ? `Prihlásený: ${currentUser.email}` : '';

            if (workDaysTableBody) { 
                 workDaysTableBody.innerHTML = ''; 
                 createTable(); 
            } else {
                 console.error("CHYBA v onAuthStateChanged: workDaysTableBody je stále null!");
            }

            if (currentUser) {
                console.log("Používateľ je prihlásený, nastavujem Firestore listener.");
                setupFirestoreListener();
            } else {
                if (firestoreListenerUnsubscribe) {
                    console.log('Používateľ nie je prihlásený / odhlásil sa, odhlasujem Firestore listener.');
                    firestoreListenerUnsubscribe();
                    firestoreListenerUnsubscribe = null;
                }
                console.log("Používateľ nie je prihlásený, načítavam z localStorageOnly.");
                loadFromLocalStorageOnly();
                if (!isOnline()) {
                     showErrorNotification('Ste offline. Niektoré funkcie môžu byť obmedzené.');
                }
                if (loaderElement) {
                    console.log("Skrývam loader (žiadny používateľ, listener sa nenastavuje).");
                    loaderElement.style.display = 'none';
                }
            }
            updateGreeting();
            if (mainContainerElement) mainContainerElement.style.display = 'block';
        });
    }

    let deferredPrompt; /* ... kód z predchádzajúcej odpovede ... */ const installButtonContainer = document.querySelector('.btn-container'); window.addEventListener('beforeinstallprompt', (e) => { console.log('beforeinstallprompt udalosť zachytená'); e.preventDefault(); deferredPrompt = e; const installButtonId = 'installAppButton'; let installButton = document.getElementById(installButtonId); if (!installButton) { installButton = document.createElement('button'); installButton.id = installButtonId; installButton.classList.add('btn'); installButton.textContent = 'Nainštalovať Dochádzku'; if (installButtonContainer && installButtonContainer.lastChild) { installButtonContainer.insertBefore(installButton, installButtonContainer.lastChild.nextSibling); } else if (installButtonContainer) { installButtonContainer.appendChild(installButton); } else { console.warn('.btn-container nebol nájdený pre inštalačné tlačidlo.'); } console.log('Inštalačné tlačidlo pridané.'); } installButton.style.display = 'block'; installButton.onclick = async () => { console.log('Kliknuté na inštalačné tlačidlo'); if (deferredPrompt) { installButton.style.display = 'none'; deferredPrompt.prompt(); const { outcome } = await deferredPrompt.userChoice; console.log(`Odpoveď na inštaláciu: ${outcome}`); deferredPrompt = null; } else { console.log('deferredPrompt nie je dostupný.'); } }; }); window.addEventListener('appinstalled', () => { console.log('PWA bola nainštalovaná'); const installButton = document.getElementById('installAppButton'); if (installButton) { installButton.style.display = 'none'; } deferredPrompt = null; });
  </script>

    if ('serviceWorker' in navigator) { /* ... kód z predchádzajúcej odpovede ... */ window.addEventListener('load', () => { navigator.serviceWorker.register('./service-worker.js') .then(registration => { console.log('ServiceWorker registrácia úspešná, scope: ', registration.scope); }) .catch(error => { console.log('ServiceWorker registrácia zlyhala: ', error); }); }); }
