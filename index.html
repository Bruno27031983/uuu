            localStorage.setItem('employeeName', employeeName);
            localStorage.setItem('decimalPlaces', decimalPlaces);

            if (storedData.data && Array.isArray(storedData.data)) {
                const daysInMonth = getDaysInMonth(currentMonth);

    // Pomocn√© funkcie (isValidTimeFormat, formatAndMoveNext, moveNext) - bez zmien
    function isValidTimeFormat(timeString) { /* ... k√≥d bez zmeny ... */
        if (!timeString) return false;
        return /^([01]\d|2[0-3]):([0-5]\d)$/.test(timeString);
    }
    function formatAndMoveNext(input, nextId) { /* ... k√≥d bez zmeny ... */
        let value = input.value.replace(/[^\d:]/g, '');
        let originalValue = input.value;
        let cursorPosition = input.selectionStart;

        if (value.length === 2 && !value.includes(':') && value.length > originalValue.replace(/[^\d]/g, '').length) { value += ':'; }
        else if (value.length === 4 && !value.includes(':')) { value = value.substring(0, 2) + ':' + value.substring(2); }
        else if (value.length === 3 && !value.includes(':') && value.length > originalValue.replace(/[^\d:]/g, '').length) { value = value.substring(0, 2) + ':' + value.substring(2); }

        value = value.replace(/^:/, '');
        if ((value.match(/:/g) || []).length > 1) { const parts = value.split(':'); value = parts[0] + ':' + parts.slice(1).join(''); }
        if (value.length > 5) { value = value.slice(0, 5); }

        if (input.value !== value) {
            input.value = value;
             try {
                 if (value.length === 3 && originalValue.length === 2 && value.endsWith(':')) { input.setSelectionRange(3, 3); }
                 else { input.setSelectionRange(cursorPosition, cursorPosition); }
             } catch (e) { /* Ignorujeme */ }
        }

        const day = parseInt(input.id.split('-')[3]);
        if (value.length === 5) {
             if (isValidTimeFormat(value)) { calculateRow(day); moveNext(input, nextId); }
             else { calculateRow(day); }
        } else { calculateRow(day); }
    }
    function moveNext(currentElement, nextId) { /* ... k√≥d bez zmeny ... */
        const nextElement = document.getElementById(nextId);
        if (nextElement) {
            nextElement.focus();
             if (nextElement.tagName === 'INPUT' && nextElement.type !== 'number') { nextElement.select(); }
        }
    }

    // V√Ωpoƒçet riadku (bez zmien, pozn√°mka neovplyv≈àuje v√Ωpoƒçet)
    function calculateRow(day) { /* ... k√≥d bez zmeny ... */
        const startTimeInput = document.getElementById(`start-${currentYear}-${currentMonth}-${day}`);
        const endTimeInput = document.getElementById(`end-${currentYear}-${currentMonth}-${day}`);
        const breakTimeInput = document.getElementById(`break-${currentYear}-${currentMonth}-${day}`);
        const totalCell = document.getElementById(`total-${currentYear}-${currentMonth}-${day}`);
        const grossInput = document.getElementById(`gross-${currentYear}-${currentMonth}-${day}`);
        const netInput = document.getElementById(`net-${currentYear}-${currentMonth}-${day}`);

        if (!startTimeInput || !endTimeInput || !breakTimeInput || !totalCell || !grossInput || !netInput) { return; }

        const startTime = startTimeInput.value;
        const endTime = endTimeInput.value;
        const breakTime = parseFloat(breakTimeInput.value) || 0;

        if (!isValidTimeFormat(startTime) || !isValidTimeFormat(endTime)) {
            totalCell.textContent = `0h 0m (${(0).toFixed(decimalPlaces)} h)`;
            grossInput.value = (0).toFixed(decimalPlaces);
            netInput.value = (0).toFixed(decimalPlaces);
            return;
        }

        const [startHours, startMinutes] = startTime.split(':').map(Number);
        const [endHours, endMinutes] = endTime.split(':').map(Number);
        const startDate = new Date(2000, 0, 1, startHours, startMinutes);
        const endDate = new Date(2000, 0, 1, endHours, endMinutes);
        let diffMillis = endDate.getTime() - startDate.getTime();
        if (diffMillis < 0) { diffMillis += 24 * 60 * 60 * 1000; }

        let diffMinutes = diffMillis / (60 * 1000);
        const breakMinutes = breakTime * 60;
        diffMinutes -= breakMinutes;
        if (diffMinutes < 0) diffMinutes = 0;

        const decimalHours = diffMinutes / 60;
        const totalMinutesRounded = Math.round(diffMinutes);
        const hours = Math.floor(totalMinutesRounded / 60);
        const minutes = totalMinutesRounded % 60;

        totalCell.textContent = `${hours}h ${minutes}m (${decimalHours.toFixed(decimalPlaces)} h)`;
        const grossSalary = decimalHours * hourlyWage;
        grossInput.value = Math.max(0, grossSalary).toFixed(decimalPlaces);
        updateNetSalary(day);
    }

    // V√Ωpoƒçet ƒçistej mzdy (bez zmien)
    function updateNetSalary(day) { /* ... k√≥d bez zmeny ... */
        const grossSalaryInput = document.getElementById(`gross-${currentYear}-${currentMonth}-${day}`);
        const netSalaryInput = document.getElementById(`net-${currentYear}-${currentMonth}-${day}`);
        if (!grossSalaryInput || !netSalaryInput) return;
        const grossSalary = parseFloat(grossSalaryInput.value) || 0;
        const netSalary = grossSalary * (1 - taxRate);
        netSalaryInput.value = Math.max(0, netSalary).toFixed(decimalPlaces);
    }

    // V√Ωpoƒçet celkov√Ωch s√∫ƒçtov (bez zmien v logike v√Ωpoƒçtu)
    function calculateTotal() { /* ... k√≥d bez zmeny ... */
        let totalMinutesPrecise = 0;
        let totalGrossSalaryPrecise = 0;
        let totalNetSalaryPrecise = 0;
        let daysWithEntries = 0;
        const daysInMonth = getDaysInMonth(currentMonth);

        for (let i = 1; i <= daysInMonth; i++) {
            const startInput = document.getElementById(`start-${currentYear}-${currentMonth}-${i}`);
            const endInput = document.getElementById(`end-${currentYear}-${currentMonth}-${i}`);
            const breakInput = document.getElementById(`break-${currentYear}-${currentMonth}-${i}`);
            if (!startInput || !endInput || !breakInput) continue;

            const startTime = startInput.value;
            const endTime = endInput.value;
            const breakTime = parseFloat(breakInput.value) || 0;
            let dayMinutes = 0; let dayGrossSalary = 0; let dayNetSalary = 0; let hasEntry = false;

            if (isValidTimeFormat(startTime) && isValidTimeFormat(endTime)) {
                const [startHours, startMinutes] = startTime.split(':').map(Number);
                const [endHours, endMinutes] = endTime.split(':').map(Number);
                const startDate = new Date(2000, 0, 1, startHours, startMinutes);
                const endDate = new Date(2000, 0, 1, endHours, endMinutes);
                let diffMillis = endDate.getTime() - startDate.getTime();
                if (diffMillis < 0) diffMillis += 24 * 60 * 60 * 1000;

                let diffMinutes = diffMillis / (60 * 1000);
                const breakMinutes = breakTime * 60;
                diffMinutes -= breakMinutes;
                if (diffMinutes < 0) diffMinutes = 0;

                dayMinutes = diffMinutes;
                const dayDecimalHours = diffMinutes / 60;
                dayGrossSalary = Math.max(0, dayDecimalHours * hourlyWage);
                dayNetSalary = Math.max(0, dayGrossSalary * (1 - taxRate));
                if (dayMinutes > 0) { hasEntry = true; }
            }
             if (startTime || endTime || (breakTime && breakTime > 0)) { hasEntry = true; } // Poƒç√≠ta aj de≈à s ƒçiastoƒçn√Ωm z√°znamom

            totalMinutesPrecise += dayMinutes;
            totalGrossSalaryPrecise += dayGrossSalary;
            totalNetSalaryPrecise += dayNetSalary;
            if (hasEntry) { daysWithEntries++; }
        }

        const totalMinutesRounded = Math.round(totalMinutesPrecise);
        const totalHours = Math.floor(totalMinutesRounded / 60);
        const totalMinutesRemainder = totalMinutesRounded % 60;
        const totalDecimalHoursPrecise = totalMinutesPrecise / 60;
        const averageNetSalaryPrecise = daysWithEntries > 0 ? totalNetSalaryPrecise / daysWithEntries : 0;
        const averageWorkedMinutesPrecise = daysWithEntries > 0 ? totalMinutesPrecise / daysWithEntries : 0;
        const averageMinutesRounded = Math.round(averageWorkedMinutesPrecise);
        const averageHours = Math.floor(averageMinutesRounded / 60);
        const averageMinutes = averageMinutesRounded % 60;
        const averageDecimalHoursPrecise = averageWorkedMinutesPrecise / 60;

        totalSalaryDiv.innerHTML = `
           Zapoƒç√≠tan√Ωch dn√≠: ${daysWithEntries}<br>
           Celkov√Ω ƒças: ${totalHours}h ${totalMinutesRemainder}m (${totalDecimalHoursPrecise.toFixed(decimalPlaces)} h)<br>
           Hrub√° mzda: ${totalGrossSalaryPrecise.toFixed(decimalPlaces)} ‚Ç¨<br>
           ƒåist√° mzda: ${totalNetSalaryPrecise.toFixed(decimalPlaces)} ‚Ç¨<br>
           Priem. ƒçist√° mzda/de≈à: ${averageNetSalaryPrecise.toFixed(decimalPlaces)} ‚Ç¨<br>
           <strong>Priem. ƒças/de≈à: ${averageHours}h ${averageMinutes}m (${averageDecimalHoursPrecise.toFixed(decimalPlaces)} h)</strong>
         `;
    }

    onAuthStateChanged(auth, (user) => {
        console.log('Auth state changed. User:', user ? user.email : 'None');
        currentUser = user;
        updateUI();
    });

    // Funkcie pre z√°lohu a obnovu (bez zmien v logike, u≈æ zah≈ï≈àali pozn√°mku)
    window.createBackup = function() { /* ... k√≥d bez zmeny ... */
      const key = `workData-${currentYear}-${currentMonth}`;
      const dataString = localStorage.getItem(key);
      if (dataString) {
          try {
              const dataObj = JSON.parse(dataString);
              const ws_data = [
                  ["De≈à", "Pr√≠chod", "Odchod", "Prest√°vka (h)", "Pozn√°mka", "Hrub√° Mzda (‚Ç¨)", "ƒåist√° Mzda (‚Ç¨)"]
              ];
              if (dataObj.data && Array.isArray(dataObj.data)) {
                  const daysInMonth = getDaysInMonth(currentMonth);
                  const dataToExport = dataObj.data.slice(0, daysInMonth);
                  dataToExport.forEach((row, index) => {
                      const dayNum = index + 1;
                      const dayName = getDayName(currentYear, currentMonth, dayNum);
                      ws_data.push([
                          `${dayNum}. ${dayName}`,
                          row.start || "", row.end || "", row.breakTime || "",
                          row.note || "", // Pridan√° pozn√°mka
                          row.gross ? parseFloat(row.gross) : 0,
                          row.net ? parseFloat(row.net) : 0
                      ]);
                  });
              }
              ws_data.push([]); ws_data.push(["Nastavenia:", "Hodnota"]);
              ws_data.push(["Hodinov√° mzda", dataObj.hourlyWage]);
              ws_data.push(["Da≈àov√© percento (%)", dataObj.taxRate * 100]);
              ws_data.push(["Meno pracovn√≠ka", dataObj.employeeName]);
              ws_data.push(["Poƒçet desatinn√Ωch miest", dataObj.decimalPlaces]);
              ws_data.push(["Posledn√° aktualiz√°cia", dataObj.lastUpdated ? new Date(dataObj.lastUpdated).toLocaleString('sk-SK') : "Nezn√°ma"]);

              const wb = XLSX.utils.book_new();
              const ws = XLSX.utils.aoa_to_sheet(ws_data);
              const moneyFormat = `0.00" ‚Ç¨"`; const timeFormat = "hh:mm"; const breakFormat = "0.0";
              const dataEndRow = (dataObj.data ? dataObj.data.length : 0) + 1;
              for (let R = 1; R < dataEndRow; ++R) {
                  if(ws[XLSX.utils.encode_cell({c:1, r:R})]) ws[XLSX.utils.encode_cell({c:1, r:R})].z = timeFormat;
                  if(ws[XLSX.utils.encode_cell({c:2, r:R})]) ws[XLSX.utils.encode_cell({c:2, r:R})].z = timeFormat;
                  if(ws[XLSX.utils.encode_cell({c:3, r:R})]) ws[XLSX.utils.encode_cell({c:3, r:R})].z = breakFormat;
                  // Pozn√°mka (stƒ∫pec 4) nem√° ≈°peci√°lny form√°t
                  if(ws[XLSX.utils.encode_cell({c:5, r:R})]) ws[XLSX.utils.encode_cell({c:5, r:R})].z = moneyFormat;
                  if(ws[XLSX.utils.encode_cell({c:6, r:R})]) ws[XLSX.utils.encode_cell({c:6, r:R})].z = moneyFormat;
              }
              ws['!cols'] = [ { wch: 12 }, { wch: 8 }, { wch: 8 }, { wch: 10 }, { wch: 25 }, { wch: 14 }, { wch: 14 } ];
              const settingsRowIndex = ws_data.findIndex(row => row[0] === "Nastavenia:");
              if (settingsRowIndex !== -1) { ws['!cols'][0].wch = 25; }

              XLSX.utils.book_append_sheet(wb, ws, `V√Ωkaz ${getMonthName(currentMonth)}`);
              const safeEmployeeName = employeeName.replace(/[^a-zA-Z0-9]/g, '_') || 'Nezadane';
              XLSX.writeFile(wb, `Zaloha_BrunoCalc_${safeEmployeeName}_${getMonthName(currentMonth)}_${currentYear}.xlsx`);
              showSaveNotification('Z√°loha bola √∫spe≈°ne vytvoren√°.');
          } catch(error) {
              console.error('Chyba pri vytv√°ran√≠ z√°lohy:', error);
              showErrorNotification('Chyba pri vytv√°ran√≠ z√°lohy: ' + error.message);
          }
      } else {
          showErrorNotification('Nie s√∫ dostupn√© ≈æiadne lok√°lne d√°ta na z√°lohu pre tento mesiac.');
      }
    };
    window.restoreBackup = function() { /* ... k√≥d bez zmeny ... */
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet';
        input.onchange = function(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array', cellDates: true, cellNF: true });
                    const sheetName = workbook.SheetNames[0];
                    const ws = workbook.Sheets[sheetName];
                    const rows = XLSX.utils.sheet_to_json(ws, { header: 1, defval: "", raw: false });

                    const headerRowIndex = rows.findIndex(row => row && row[0]?.toString().toLowerCase().includes("de≈à"));
                    if (headerRowIndex === -1) throw new Error("Hlaviƒçka tabuƒæky ('De≈à', ...) nebola n√°jden√°.");

                    const header = rows[headerRowIndex];
                    const dayIndex = header.findIndex(h => h?.toString().toLowerCase().includes("de≈à"));
                    const startIndex = header.findIndex(h => h?.toString().toLowerCase().includes("pr√≠chod"));
                    const endIndex = header.findIndex(h => h?.toString().toLowerCase().includes("odchod"));
                    const breakIndex = header.findIndex(h => h?.toString().toLowerCase().includes("prest√°vka"));
                    const noteIndex = header.findIndex(h => h?.toString().toLowerCase().includes("pozn√°mka")); // N√°jde pozn√°mku

                    if (dayIndex === -1 || startIndex === -1 || endIndex === -1 || breakIndex === -1) {
                        throw new Error("Nepodarilo sa n√°js≈• stƒ∫pce De≈à, Pr√≠chod, Odchod, Prest√°vka.");
                    }

                    let dataArray = []; let settings = {}; let i = headerRowIndex + 1;
                    for (; i < rows.length; i++) {
                        const row = rows[i];
                        if (!row || row.length === 0 || !(row[dayIndex]?.toString().match(/^\d+\.|^De≈à/i))) { break; }

                        let startTimeStr = row[startIndex]?.toString() || "";
                        let endTimeStr = row[endIndex]?.toString() || "";
                        if (!isNaN(parseFloat(startTimeStr)) && !startTimeStr.includes(':')) { startTimeStr = XLSX.SSF.format('hh:mm', parseFloat(startTimeStr)); }
                        if (!isNaN(parseFloat(endTimeStr)) && !endTimeStr.includes(':')) { endTimeStr = XLSX.SSF.format('hh:mm', parseFloat(endTimeStr)); }

                        dataArray.push({
                            start: startTimeStr, end: endTimeStr,
                            breakTime: row[breakIndex] !== undefined ? row[breakIndex].toString().replace(',', '.') : "",
                            note: (noteIndex !== -1 && row[noteIndex] !== undefined) ? row[noteIndex].toString() : "", // Naƒç√≠ta pozn√°mku
                            gross: "0", net: "0"
                        });
                    }

                    for (; i < rows.length; i++) {
                         const row = rows[i];
                         if (row && row.length > 1 && row[0] && typeof row[0] === 'string') {
                             const key = row[0].toString().trim().toLowerCase();
                             const value = row[1]?.toString().trim() || "";
                             if (key.includes("hodinov√° mzda")) settings.hourlyWage = parseFloat(value.replace(',', '.')) || undefined;
                             else if (key.includes("da≈àov√© percento")) settings.taxRate = (parseFloat(value.replace(',', '.').replace('%', '')) || undefined) / 100;
                             else if (key.includes("meno pracovn√≠ka")) settings.employeeName = value || undefined;
                             else if (key.includes("poƒçet desatinn√Ωch miest")) settings.decimalPlaces = parseInt(value) || undefined;
                         }
                    }

                    const backupData = {
                         data: dataArray,
                         hourlyWage: settings.hourlyWage !== undefined ? settings.hourlyWage : (parseFloat(hourlyWageInput.value) || 10),
                         taxRate: settings.taxRate !== undefined ? settings.taxRate : ((parseFloat(taxRateInput.value) || 2) / 100),
                         employeeName: settings.employeeName !== undefined ? settings.employeeName : (employeeNameInput.value || ""),
                         decimalPlaces: settings.decimalPlaces !== undefined ? settings.decimalPlaces : (parseInt(decimalPlacesSelect.value) || 1),
                         lastUpdated: new Date().toISOString()
                    };

                    if (!confirm(`Naƒç√≠tan√° z√°loha obsahuje ${dataArray.length} dn√≠. Naozaj chcete prep√≠sa≈• aktu√°lne d√°ta pre ${getMonthName(currentMonth)} ${currentYear}?`)) { return; }

                    localStorage.setItem(`workData-${currentYear}-${currentMonth}`, JSON.stringify(backupData));
                    parseAndApplyData(JSON.stringify(backupData));
                    showSaveNotification('Z√°loha bola √∫spe≈°ne obnoven√° a naƒç√≠tan√°.');
                    if (currentUser && isOnline()) { saveToFirestore(); }
                } catch (error) {
                    console.error('Chyba pri naƒç√≠tavan√≠ z√°lohy:', error);
                    showErrorNotification('Chyba pri naƒç√≠tavan√≠ z√°lohy: ' + error.message);
                }
            };
            reader.onerror = function() { showErrorNotification('Chyba pri ƒç√≠tan√≠ s√∫boru.'); }
            reader.readAsArrayBuffer(file);
        };
        input.click();
    };

  </script>
