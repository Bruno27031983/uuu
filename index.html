<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bruno's Calculator</title>

  <!-- Odkaz na manifest (RELATÍVNA cesta) -->
  <link rel="manifest" href="./manifest.json" />

  <!-- Knižnice pre export do PDF a Excelu -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.15/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

  <style>
    /* Základné štýly - bez zmien okrem h1 */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 10px;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    /* --- ZMENENÝ ŠTÝL PRE h1 --- */
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: black; /* Statická čierna farba */
      /* Odstránené: background, background-clip, -webkit-background-clip, animation */
      margin-bottom: 10px;
    }
    /* --- KONIEC ZMENY PRE h1 --- */

    h2 {
      text-align: center;
      color: #555;
      margin-top: -10px;
      font-size: 1.2em;
    }
    .settings {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      /* Zmenené: zarovnanie na začiatok pre lepšie zobrazenie tlačidla */
      align-items: flex-start;
      /* Odstránené justify-content, flex riadi šírku */
    }
    /* --- ÚPRAVA PRE TESNEJŠIE ROZLOŽENIE --- */
    .settings > div, .settings > button#toggleSettingsBtn, .settings > button.highlight {
       /* Aplikujeme margin na všetky priame deti .settings */
      margin: 2px 5px;
    }
    .settings > div {
      flex: 1 1 200px; /* Ponecháme flex pre input divy */
    }
     /* Tlačidlá v settings majú pevnú šírku alebo sa prispôsobia obsahu */
    .settings > button#toggleSettingsBtn {
      flex-basis: 100%; /* Tlačidlo na rozbalenie zaberie celú šírku */
      margin-bottom: 10px; /* Väčší odstup pod tlačidlom */
      background-color: #eee;
      color: #333;
      border: 1px solid #ccc;
      text-align: left;
      padding: 8px 12px;
    }
    body.dark-mode .settings > button#toggleSettingsBtn {
        background-color: #555;
        color: #f4f4f4;
        border-color: #666;
    }
     .settings > button.highlight {
       /* Ponecháme flex: 1 1 150px; ako bolo definované v .btn */
       flex: 1 1 150px;
       /* Prípadne pevná šírka */
       /* width: auto; */
       /* min-width: 150px; */
     }


    .settings label {
      display: block;
      margin-bottom: 2px; /* Zmenšený margin pod labelom (bol 5px) */
    }
    /* --- KONIEC ÚPRAVY PRE TESNEJŠIE ROZLOŽENIE --- */

    /* --- NOVÉ ŠTÝLY PRE SKRÝVANIE --- */
    #settings-collapsible-content {
        display: flex; /* Použijeme flex pre vnútorné elementy */
        flex-wrap: wrap; /* Umožní zalamovanie */
        width: 100%; /* Zaberie celú šírku */
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        transition: max-height 0.4s ease-out, opacity 0.3s ease-out;
        /* Odstránené justify-content, flex na deťoch to riadi */
    }
    #settings-collapsible-content.visible {
        max-height: 400px; /* Dostatočne veľká hodnota, upravte podľa potreby */
        opacity: 1;
        /* Pridáme malý odstup zhora, keď je viditeľný */
        margin-top: 5px;
    }
    #settings-collapsible-content > div {
         flex: 1 1 200px; /* Zachováme flex pre vnútorné divy */
         margin: 2px 5px; /* Zachováme marginy */
    }
     /* --- KONIEC NOVÝCH ŠTÝLOV PRE SKRÝVANIE --- */

    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      min-width: 800px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 0.9em;
      /* Vertikálne zarovnanie na stred pre konzistentnejší vzhľad */
      vertical-align: middle;
    }
    th {
      background-color: #f2f2f2;
      vertical-align: middle;
    }
    /* --- ODSTRÁNENÉ --- šírky boli presunuté do columnStyles v PDF exporte
    th:nth-child(6), td:nth-child(6),
    th:nth-child(7), td:nth-child(7) { ... }
    th:nth-child(1), td:nth-child(1), ... { ... }
    */
    input[type="tel"], input[type="number"], input[type="text"], select { /* Pridaný select pre konzistenciu */
      /* --- ZMENA: width už nie je 100% kvôli ikone vedľa --- */
      /* width: 100%; */
      padding: 5px;
      box-sizing: border-box;
      background-color: #ffffd0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 3px;
      vertical-align: middle; /* Pomáha zarovnaniu s labelom */
    }
    input[type="number"] {
        /* Číselné polia môžu zabrať celú šírku bunky */
        width: 100%;
    }
    .result {
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 20px;
    }
    .btn {
      flex: 1 1 150px;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      transition: background-color 0.3s ease;
    }
    .reset-btn {
      background-color: #f44336;
    }
    .reset-btn:hover {
      background-color: #d32f2f;
    }
    .export-btn {
      background-color: #4CAF50;
    }
    .export-btn:hover {
      background-color: #388e3c;
    }
    .backup-btn {
      background-color: #8a2be2;
      padding: 15px 20px;
    }
    .backup-btn:hover {
      background-color: #6a1bb2;
    }
    .highlight {
      background-color: #ffcc00;
      color: #333;
      font-weight: bold;
      border: 2px solid #ffcc00;
    }
    #totalSalary {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #e6f3ff;
      border-radius: 5px;
    }
    #dataSizeContainer {
      margin-top: 10px;
      text-align: center;
    }
    #dataSizeText {
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }
    #dataSizeBar {
      width: 80%;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      margin: 0 auto;
      overflow: hidden;
    }
    #dataSizeFill {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      transition: width 0.3s ease;
    }
    .current-day {
      background-color: #8a2be2;
      color: white;
    }
    .current-day input {
      background-color: #9932cc;
      color: white;
    }
    /* Opravený tmavý režim: selektory sa teraz vzťahujú na prvky v rámci body.dark-mode */
    body.dark-mode {
      background-color: #333;
      color: #f4f4f4;
    }
    body.dark-mode .container {
      background-color: #444;
      color: #f4f4f4;
    }
    /* --- ŠTÝL PRE h1 V TMAVOM REŽIME --- */
    body.dark-mode h1 {
        color: #f4f4f4; /* Svetlá farba pre tmavý režim */
    }
    /* --- KONIEC ŠTÝLU PRE h1 V TMAVOM REŽIME --- */
    body.dark-mode table {
      background-color: #555;
      color: #f4f4f4;
    }
    body.dark-mode th {
      background-color: #666;
    }
    body.dark-mode td {
      background-color: #444;
      color: #f4f4f4;
    }
    body.dark-mode input[type="tel"],
    body.dark-mode input[type="number"],
    body.dark-mode input[type="text"],
    body.dark-mode select { /* Pridaný select */
      background-color: #666;
      color: white;
      border-color: #555; /* Trochu tmavší okraj pre kontrast */
    }
    body.dark-mode .btn {
      color: #f4f4f4; /* Svetlejší text na tmavých tlačidlách */
    }
    body.dark-mode .reset-btn {
      background-color: #d32f2f;
    }
    body.dark-mode .export-btn {
      background-color: #388e3c;
    }
    body.dark-mode .backup-btn {
      background-color: #6a1bb2;
    }
    body.dark-mode #totalSalary {
      background-color: #2c3e50;
    }
    body.dark-mode .current-day {
      background-color: #4a0e8f;
      color: #fff;
    }
    body.dark-mode .current-day input {
      background-color: #5c1db3;
      color: #fff;
    }
    /* Odstránené animácie, lebo už nie sú potrebné */
    /*
    @keyframes gradientText { ... }
    @keyframes textShadowPulse { ... }
    */
    @media (max-width: 768px) {
      body {
        padding: 5px;
      }
      .container {
        padding: 10px;
      }
      h1 {
        font-size: 1.8em;
      }
      h2 {
        font-size: 1em;
      }
      .settings {
        flex-direction: column; /* Toto už je, ale potvrdzujeme */
        align-items: stretch; /* Zarovnáme položky na šírku */
      }
      .settings > div {
        flex-basis: auto; /* Resetujeme flex-basis pre vnútorné divy */
        width: 100%; /* Všetky divy na 100% šírky */
        margin: 5px 0; /* Upravený margin pre mobilné zobrazenie */
      }
       .settings > button#toggleSettingsBtn {
           flex-basis: auto; /* Reset */
           width: 100%;
           margin-bottom: 10px;
       }
       .settings > button.highlight {
           flex-basis: auto; /* Reset */
           width: 100%;
           margin: 5px 0;
       }
       /* Vnútro collapsible kontajnera na mobiloch */
       #settings-collapsible-content {
            flex-direction: column; /* Pod sebou */
            align-items: stretch;
       }
       #settings-collapsible-content > div {
           flex-basis: auto;
           width: 100%; /* Každý input na 100% šírky */
           margin: 5px 0;
       }
       #settings-collapsible-content.visible {
           max-height: 600px; /* Zvýšená max-height pre mobil */
       }


      table {
        min-width: 800px;
      }
      th, td {
        padding: 6px;
        font-size: 0.8em;
      }
      .btn-container {
        flex-direction: column;
        align-items: stretch;
      }
      .btn {
        flex: 1 1 auto;
        font-size: 14px;
        padding: 8px 16px;
        margin: 5px 0;
      }
      .backup-btn {
        padding: 15px 16px;
      }
      #totalSalary {
        font-size: 16px;
      }
      #dataSizeContainer {
        font-size: 12px;
      }
      .table-container {
        overflow-x: auto;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      th, td {
        font-size: 0.7em;
      }
      .btn {
        font-size: 12px;
        padding: 6px 12px;
      }
      .backup-btn {
        padding: 15px 12px;
      }
      .settings label {
        font-size: 0.9em;
      }
      input[type="tel"], input[type="number"], input[type="text"], select { /* Pridaný select */
        font-size: 12px;
      }
      table {
        min-width: 800px;
      }
      /* Oprava pre najmenšie obrazovky, aby tlačidlá mali nejaký margin */
       .settings > button#toggleSettingsBtn,
       .settings > button.highlight {
           margin: 5px 0;
       }
       #settings-collapsible-content > div {
          margin: 5px 0;
       }
       #settings-collapsible-content.visible {
           max-height: 700px; /* Ešte väčšia výška pre istotu */
       }

    }
    #saveNotification, #errorNotification {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    #saveNotification.show, #errorNotification.show {
      display: block;
      opacity: 1;
    }
    #saveNotification {
      background-color: #4CAF50;
      color: white;
    }
    #errorNotification {
      background-color: #f44336;
      color: white;
    }
    #login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #login-form input[type="email"],
    #login-form input[type="password"] {
      width: 200px;
      margin: 5px auto;
      display: block;
    }
    #login-form .btn {
      width: 120px;
      margin: 5px 2px;
    }
    /* --- NOVÝ ŠTÝL pre odkaz na obnovu hesla --- */
    #login-form a {
        margin-top: 10px;
        display: block;
        font-size: 0.9em;
        color: #007bff; /* Modrá farba odkazu */
        text-decoration: none;
    }
    #login-form a:hover {
        text-decoration: underline;
    }
    body.dark-mode #login-form a {
        color: #6bbaff; /* Svetlejšia modrá v tmavom režime */
    }

    /* --- ODSTRÁNENÉ: Nepotrebné štýly pre checkbox a jeho kontajner --- */
    /*
    .time-input-container { ... }
    .autofill-toggle { ... }
    body.dark-mode .autofill-toggle { ... }
    */

    /* --- NOVÉ: Štýly pre wrapper a ikonu hodín --- */
    .time-input-wrapper {
        display: flex;
        align-items: center; /* Vertikálne zarovnanie */
        gap: 5px; /* Medzera medzi inputom a ikonou */
    }

    .time-input-wrapper input[type="tel"] {
        flex-grow: 1; /* Input zaberie dostupný priestor */
        min-width: 50px; /* Minimálna šírka */
    }

    .clock-icon {
        flex-shrink: 0; /* Ikona sa nebude zmenšovať */
        cursor: pointer;
        font-size: 1.3em; /* Trochu väčšia ikona */
        user-select: none; /* Zabráni označeniu textu ikony */
        transition: transform 0.2s ease; /* Jemná animácia pri kliknutí */
        padding: 2px; /* Malý klikateľný priestor okolo */
    }
    .clock-icon:hover {
        opacity: 0.8;
    }
    .clock-icon:active {
       transform: scale(0.9); /* Efekt stlačenia */
    }
    body.dark-mode .clock-icon {
        /* V tmavom režime môže byť emoji lepšie vidno, ale môžeme pridať filter, ak by nebolo */
        /* filter: brightness(1.2); */
    }
    /* --- KONIEC NOVÝCH ŠTÝLOV --- */
  </style>
</head>
<body>
  <div class="container">
    <!-- Autentifikačné UI -->
    <div id="auth-container" style="text-align: center; margin-bottom: 20px;">
      <div id="login-form" style="display: none;">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Heslo">
        <button class="btn export-btn" onclick="login()">Prihlásiť sa</button>
        <button class="btn export-btn" onclick="register()">Registrovať</button>
        <a href="#" onclick="resetPassword(); return false;">Zabudli ste heslo?</a>
      </div>
      <div id="user-info" style="display: none;">
        <span id="user-email"></span>
        <button class="btn reset-btn" onclick="logout()">Odhlásiť sa</button>
      </div>
    </div>

    <h1 id="mainTitle">Ahoj</h1> <!-- Nadpis sa aktualizuje cez JS -->
    <h2></h2>

    <!-- Nastavenia -->
    <div class="settings">
      <button id="toggleSettingsBtn" class="btn">Zobraziť nastavenia ▼</button>
      <div id="settings-collapsible-content">
          <div>
            <label for="employeeNameInput">Meno pracovníka: </label>
            <input type="text" id="employeeNameInput" placeholder="Zadajte meno pracovníka" oninput="updateEmployeeName()">
          </div>
          <div>
            <label for="hourlyWageInput">Hodinová mzda (€): </label>
            <input type="number" id="hourlyWageInput" value="10" min="0" step="0.1" oninput="updateSettings()">
          </div>
          <div>
            <label for="taxRateInput">Daňové percento (%): </label>
            <input type="number" id="taxRateInput" value="2" min="0" step="0.1" oninput="updateSettings()">
          </div>
          <div>
            <label for="monthSelect">Mesiac: </label>
            <select id="monthSelect" onchange="changeMonth()">
              <option value="0">Január</option>
              <option value="1">Február</option>
              <option value="2">Marec</option>
              <option value="3">Apríl</option>
              <option value="4">Máj</option>
              <option value="5">Jún</option>
              <option value="6">Júl</option>
              <option value="7">August</option>
              <option value="8">September</option>
              <option value="9">Október</option>
              <option value="10">November</option>
              <option value="11">December</option>
            </select>
          </div>
          <div>
            <label for="yearSelect">Rok: </label>
            <select id="yearSelect" onchange="changeYear()">
              <!-- Dynamicky generované roky -->
            </select>
          </div>
          <div>
            <label for="decimalPlacesSelect">Počet desatinných miest: </label>
            <select id="decimalPlacesSelect" onchange="changeDecimalPlaces()">
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
      </div> <!-- Koniec settings-collapsible-content -->
       <button onclick="toggleDarkMode()" class="btn highlight">Prepínať tmavý režim</button>
    </div> <!-- Koniec settings -->


    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Deň</th>
            <th>Príchod</th>
            <th>Odchod</th>
            <th>Prestávka</th>
            <th>Odpracované</th>
            <th>Hrubá Mzda (€)</th>
            <th>Čistá Mzda (€)</th>
            <th>Akcia</th>
          </tr>
        </thead>
        <tbody id="workDays">
          <!-- Riadky budú generované cez JavaScript -->
        </tbody>
      </table>
    </div>

    <div id="totalSalary"></div>

    <div class="btn-container">
      <button class="btn export-btn" onclick="exportToPDF()">Exportovať do PDF</button>
      <button class="btn export-btn" onclick="sendPDF()">Odoslať PDF</button> <!-- Toto tlačidlo teraz generuje zjednodušené PDF -->
      <button class="btn export-btn" onclick="restoreBackup()">Obnoviť zálohu</button>
      <button class="btn backup-btn" onclick="createBackup()">Vytvoriť zálohu</button>
      <button class="btn export-btn" onclick="loadFromFirestore()">Načítanie z Firebase</button>
    </div>
  </div>

  <div id="saveNotification">Dáta boli úspešne uložené</div>
  <div id="errorNotification"></div>

  <!-- Hlavný JavaScript kód + Firebase -->
  <script type="module">
    // Načítanie preferencie tmavého režimu z localStorage
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    // Funkcia pre prepínanie tmavého režimu
    window.toggleDarkMode = function() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // ----------------------- IMPORTY Firebase -----------------------
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
    import { getFirestore, collection, doc, setDoc, getDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
    import { initializeAppCheck, ReCaptchaV3Provider } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app-check.js';

    // ---------------------- KONFIGURÁCIA Firebase --------------------
    const firebaseConfig = {
      apiKey: "AIzaSyBdLtJlduT3iKiGLDJ0UfAakpf6wcresnk", // Pozor: Verejný kľúč
      authDomain: "uuuuu-f7ef9.firebaseapp.com",
      projectId: "uuuuu-f7ef9",
      storageBucket: "uuuuu-f7ef9.appspot.com", // Opravený storage bucket
      messagingSenderId: "456105865458",
      appId: "1:456105865458:web:101f0a4dcb455f174b606b",
    };

    // Inicializácia Firebase
    const app = initializeApp(firebaseConfig);
    const appCheck = initializeAppCheck(app, {
      provider: new ReCaptchaV3Provider('6LczmP0qAAAAAACGalBT9zZekkUr3hLgA2e8o99v'), // Pozor: Verejný kľúč ReCaptcha
      isTokenAutoRefreshEnabled: true
    });
    const auth = getAuth(app);
    const db = getFirestore(app);

    // -------------------- GLOBÁLNE PREMENNÉ --------------------
    let currentUser = null;
    const workDays = document.getElementById('workDays');
    const totalSalaryDiv = document.getElementById('totalSalary');
    const mainTitle = document.getElementById('mainTitle');
    const hourlyWageInput = document.getElementById('hourlyWageInput');
    const taxRateInput = document.getElementById('taxRateInput');
    const monthSelect = document.getElementById('monthSelect');
    const yearSelect = document.getElementById('yearSelect');
    const decimalPlacesSelect = document.getElementById('decimalPlacesSelect');
    const employeeNameInput = document.getElementById('employeeNameInput');
    const toggleSettingsBtn = document.getElementById('toggleSettingsBtn');
    const settingsCollapsibleContent = document.getElementById('settings-collapsible-content');


    const currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();
    let decimalPlaces = parseInt(localStorage.getItem('decimalPlaces')) || 1;
    let employeeName = localStorage.getItem('employeeName') || '';
    let hourlyWage = parseFloat(hourlyWageInput.value) || 10;
    let taxRate = (parseFloat(taxRateInput.value) || 2) / 100;
    let monthData = {}; // Nepoužíva sa priamo

    function updateGreeting() {
      if (employeeName) {
        const firstName = employeeName.split(' ')[0];
        mainTitle.textContent = `Ahoj ${firstName}`;
      } else {
        mainTitle.textContent = 'Ahoj';
      }
    }

    function populateYearSelect() {

    // --- UPRAVENÁ FUNKCIA pre formátovanie a presun ---
    function formatAndMoveNext(input, nextId) {
        // ... (kód pre formátovanie hodnoty - bez zmien) ...
        let value = input.value.replace(/[^\d:]/g, '');
        let originalValue = input.value;
        let cursorPosition = input.selectionStart;

        if (value.length === 2 && !value.includes(':') && value.length > originalValue.replace(/[^\d]/g, '').length) { value = value + ':'; }
        else if (value.length === 4 && !value.includes(':')) { value = value.substring(0, 2) + ':' + value.substring(2); }
        else if (value.length === 3 && !value.includes(':') && value.length > originalValue.replace(/[^\d]/g, '').length) { value = value.substring(0, 2) + ':' + value.substring(2); }

        value = value.replace(/^:/, '');
        if ((value.match(/:/g) || []).length > 1) { const parts = value.split(':'); value = parts[0] + ':' + parts.slice(1).join(''); }
        if (value.length > 5) { value = value.slice(0, 5); }

        if (input.value !== value) {
            input.value = value;
            try {
                 if (value.length === 3 && originalValue.length === 2 && value.endsWith(':')) { input.setSelectionRange(3, 3); }
                 else { input.setSelectionRange(cursorPosition, cursorPosition); }
            } catch (e) { /* Ignorujeme chyby */ }
        }

        // --- Výpočet a presun fokusu (bez zmien v logike) ---
        const day = parseInt(input.id.split('-')[3]);
        if (value.length === 5) {
            if (isValidTimeFormat(value)) {
                calculateRow(day);
                // Presun fokusu len ak nextId nie je prázdny (pri volaní z insertCurrentTime je prázdny)
                if (nextId) {
                    moveNext(input, nextId);
                }
            } else {
                calculateRow(day);
            }
        } else {
             calculateRow(day);
        }
    }
