      color: #333;

    .settings label {

    }
    .collapsible-content {

    }
    .collapsible-content > div {

    }

    }
    table {

    #saveNotification, #errorNotification {

        apiKey: "AIzaSyBdLtJlduT3iKiGLDJ0UfAakpf6wcresnk", // Príklad, použite vlastný

    // --- IndexedDB Helper Functions ---
    const DB_NAME = 'DochadzkaDB';
    const DB_VERSION = 1;
    const PENDING_STORE_NAME = 'pendingSyncs';

    function openDB() {
        return new Promise((resolve, reject) => {
            console.log(`[DB] Pokus o otvorenie DB: ${DB_NAME} v${DB_VERSION}`);
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            request.onerror = (event) => {
                console.error("[DB] Chyba otvorenia IndexedDB:", event.target.error);
                reject("Chyba otvorenia IndexedDB: " + event.target.error);
            };
            request.onsuccess = (event) => {
                console.log("[DB] IndexedDB úspešne otvorená.");
                resolve(event.target.result);
            };
            request.onupgradeneeded = (event) => {
                console.log("[DB] onupgradeneeded - vytváram/aktualizujem object store.");
                const dbInstance = event.target.result;
                if (!dbInstance.objectStoreNames.contains(PENDING_STORE_NAME)) {
                    const store = dbInstance.createObjectStore(PENDING_STORE_NAME, { keyPath: 'id', autoIncrement: true });
                    store.createIndex('userMonthYear', ['userId', 'year', 'month'], { unique: true });
                    console.log(`[DB] Object store '${PENDING_STORE_NAME}' s indexom 'userMonthYear' vytvorený.`);
                } else {
                    console.log(`[DB] Object store '${PENDING_STORE_NAME}' už existuje.`);
                }
            };
        });
    }

    async function addPendingSync(data) {
        const db = await openDB();
        const transaction = db.transaction(PENDING_STORE_NAME, 'readwrite');
        const store = transaction.objectStore(PENDING_STORE_NAME);
        const index = store.index('userMonthYear');
        const keyRange = IDBKeyRange.only([data.userId, data.year, data.month]);

        return new Promise((resolve, reject) => {
            let existingRecordKey = null;
            const cursorRequest = index.openKeyCursor(keyRange); // openKeyCursor to get primary keys

            cursorRequest.onsuccess = (event) => {
                const cursor = event.target.result;
                if (cursor) { // Found an existing record for this user/month/year
                    existingRecordKey = cursor.primaryKey;
                    console.log(`[DB] Nájdený existujúci pending sync (ID: ${existingRecordKey}) pre ${data.userId}/${data.year}-${data.month}. Bude prepísaný.`);
                    // Pokračuj na vymazanie a pridanie nového
                    proceedWithDeleteAndAdd();
                    return; // Stop cursor iteration
                }
                // No existing record found, just add the new one
                proceedWithAdd();
            };
            cursorRequest.onerror = (event) => {
                console.error("[DB] Chyba pri hľadaní existujúcich pending sync (openKeyCursor):", event.target.error, "Pokúšam sa pridať dáta:", JSON.stringify(data));
                reject("Chyba hľadania v IDB: " + event.target.error); // Chyba pri čítaní indexu je vážna
            };

            function proceedWithDeleteAndAdd() {
                const deleteRequest = store.delete(existingRecordKey);
                deleteRequest.onsuccess = () => {
                    console.log(`[DB] Starý pending sync (ID: ${existingRecordKey}) vymazaný.`);
                    proceedWithAdd(); // Po úspešnom vymazaní pridaj nový
                };
                deleteRequest.onerror = (e) => {
                    console.error(`[DB] Chyba mazania starého pending sync (ID: ${existingRecordKey}):`, e.target.error);
                    // Aj tak skús pridať nový, možno index zlyhal ale add prejde, alebo zlyhá na unique constraint
                    proceedWithAdd();
                };
            }

            function proceedWithAdd() {
                const requestAdd = store.add(data); // data obsahuje { userId, year, month, dataToSync }
                requestAdd.onsuccess = () => {
                    console.log(`[DB] ÚSPECH: Nový pending sync pridaný/aktualizovaný s ID: ${requestAdd.result} pre ${data.userId}/${data.year}-${data.month}. Dáta:`, JSON.stringify(data.dataToSync.data.slice(0,2)) + "..."); // Loguj len časť dát
                    resolve(requestAdd.result);
                };
                requestAdd.onerror = (e) => {
                    // ConstraintError sa môže stať, ak unique index zlyhal pri delete a add sa snaží pridať duplikát
                    console.error("[DB] CHYBA: Chyba pridania pending sync:", e.target.error, "Pokúšal som sa pridať dáta (začiatok):", JSON.stringify(data).substring(0, 200) + "...");
                    reject("Chyba pridania pending sync: " + e.target.error);
                };
            }
            transaction.oncomplete = () => console.log("[DB] Transakcia (addPendingSync) dokončená.");
            transaction.onerror = (e) => console.error("[DB] Chyba transakcie (addPendingSync):", e.target.error);
