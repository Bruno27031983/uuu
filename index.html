<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bruno's Calculator Pro</title>

  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧮</text></svg>">
  <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
  <meta name="theme-color" content="#7c3aed"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.15/jspdf.plugin.autotable.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js" defer></script>

  <style>
    :root {
      --primary-bg-color: #f0f2f5;
      --secondary-bg-color: #ffffff;
      --primary-text-color: #1f2937;
      --secondary-text-color: #4b5563;
      --input-bg-color: #fefcbf;
      --input-note-bg-color: #e0f2fe;
      --table-header-bg-color: #f9fafb;
      --table-border-color: #e5e7eb;
      --current-day-bg-color: #7c3aed;
      --current-day-text-color: #ffffff;
      --btn-primary-bg: #2563eb;
      --btn-primary-hover-bg: #1d4ed8;
      --btn-secondary-bg: #7c3aed;
      --btn-secondary-hover-bg: #6d28d9;
      --btn-danger-bg: #dc2626;
      --btn-danger-hover-bg: #b91c1c;
      --btn-warning-bg: #f59e0b;
      --btn-warning-hover-bg: #d97706;
      --btn-highlight-bg: #f59e0b;
      --btn-text-color: #ffffff;
      --total-salary-bg: #eff6ff;
      --link-color: #2563eb;
      --link-hover-color: #1d4ed8;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      --box-shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --base-font-size: 16px;
      --focus-outline-color: var(--btn-primary-bg);
      --transition-speed: 0.2s;
      --skeleton-color: #e0e7ff; 
    }

    @font-face {
      font-family: 'Inter';
      src: url('https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7W0Q5nw.woff2') format('woff2');
      font-weight: 400 700;
      font-style: normal;
      font-display: swap;
    }

    html { font-size: var(--base-font-size); scroll-behavior: smooth; }
    body {
      font-family: var(--font-family); line-height: 1.6; margin: 0; padding: 12px;
      background-color: var(--primary-bg-color); color: var(--primary-text-color);
      font-size: 0.92rem; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    .container {
      max-width: 1500px; margin: 20px auto; background: var(--secondary-bg-color);
      padding: 20px; border-radius: var(--border-radius); box-shadow: var(--box-shadow-lg); position: relative;
    }
    h1 { text-align: center; font-size: 2rem; color: var(--primary-text-color); margin-bottom: 10px; font-weight: 700; }
    h1#mainTitle {
      background: linear-gradient(45deg, #7c3aed, #db2777, #f59e0b);
      -webkit-background-clip: text; background-clip: text; color: transparent; padding-bottom: 3px;
    }
    h2 {
      text-align: center; color: var(--secondary-text-color); margin-top: -5px;
      font-size: 1rem; font-weight: 500; margin-bottom: 20px;
    }
    fieldset { border: 1px solid var(--table-border-color); border-radius: var(--border-radius); padding: 15px; margin-bottom: 20px; }
    legend { font-weight: 600; color: var(--primary-text-color); padding: 0 8px; font-size: 0.95rem; }
    *:focus-visible { outline: 3px solid var(--focus-outline-color); outline-offset: 2px; box-shadow: 0 0 0 5px rgba(37, 99, 235, 0.2); }
    input:focus-visible, select:focus-visible, textarea:focus-visible, button:focus-visible { outline: 2px solid var(--focus-outline-color); outline-offset: 1px; }
    .settings { margin-bottom: 20px; display: flex; flex-wrap: wrap; align-items: flex-start; gap: 10px; }
    .settings > div, .settings > button#toggleSettingsBtn { margin: 0; }
    .settings > div { flex: 1 1 220px; }
    .settings > button#toggleSettingsBtn {
      flex-basis: 100%; margin-bottom: 10px; background-color: var(--secondary-bg-color); color: var(--primary-text-color);
      border: 1px solid var(--table-border-color); text-align: left; padding: 10px 15px; font-size: 0.95rem;
      font-weight: 500; cursor: pointer; border-radius: var(--border-radius);
      transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
    }
    .settings > button#toggleSettingsBtn:hover { background-color: var(--primary-bg-color); box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05); }
    .settings label { display: block; margin-bottom: 5px; font-size: 0.875rem; font-weight: 500; color: var(--secondary-text-color); }
    #settings-collapsible-content {
      display: flex; flex-wrap: wrap; width: 100%; max-height: 0; opacity: 0; overflow: hidden;
      transition: max-height 0.4s ease-in-out, opacity 0.3s ease-in-out, margin-top 0.4s ease-in-out; gap: 10px 12px;
    }
    #settings-collapsible-content.visible { max-height: 700px; opacity: 1; margin-top: 10px; }
    #settings-collapsible-content > fieldset { display: contents; }
    #settings-collapsible-content > fieldset > div { flex: 1 1 220px; margin: 0; }
    .table-container {
      overflow-x: auto; -webkit-overflow-scrolling: touch; margin-bottom: 20px;
      border: 1px solid var(--table-border-color); border-radius: var(--border-radius); box-shadow: var(--box-shadow);
    }
    table { width: 100%; border-collapse: collapse; }
    th, td {
      padding: 10px 12px; border: 1px solid var(--table-border-color); text-align: left;
      font-size: 0.875rem; vertical-align: middle; transition: background-color var(--transition-speed);
    }
    thead tr { border-bottom: 2px solid #d1d5db; }
    th { background-color: var(--table-header-bg-color); font-weight: 600; color: var(--primary-text-color); position: sticky; top: 0; z-index: 10; }
    tr.weekend-day td:first-child { background-color: #f3f4f6; font-style: normal; color: var(--secondary-text-color); }
    td .time-input-wrapper { display: flex; align-items: center; gap: 5px; }
    td .time-input-wrapper input[type="tel"] { flex-grow: 1; min-width: 65px; padding: 8px 6px; font-size: 0.875rem; }
    td .time-input-wrapper .time-btn {
      font-size: 1.1rem; cursor: pointer; padding: 4px 5px; border: 1px solid transparent;
      border-radius: var(--border-radius); line-height: 1; background: none; color: var(--secondary-text-color);
      user-select: none; transition: background-color var(--transition-speed), border-color var(--transition-speed), color var(--transition-speed);
    }
    td .time-input-wrapper .time-btn:hover { background-color: #e5e7eb; border-color: #d1d5db; color: var(--primary-text-color); }
    th:nth-child(1), td:nth-child(1) { width: 100px;} th:nth-child(2), td:nth-child(2) { width: 110px;}
    th:nth-child(3), td:nth-child(3) { width: 110px;} th:nth-child(4), td:nth-child(4) { width: 90px;}
    th:nth-child(5), td:nth-child(5) { width: 120px;} th:nth-child(7), td:nth-child(7) { width: 100px;}
    th:nth-child(8), td:nth-child(8) { width: 100px;} th:nth-child(9), td:nth-child(9) { width: 50px; text-align: center;}
    th:nth-child(6), td:nth-child(6) { min-width: 250px; width: auto; }
    input[type="tel"], input[type="number"], input[type="text"], select, textarea {
      width: 100%; padding: 9px 12px; box-sizing: border-box; background-color: var(--input-bg-color);
      font-size: 0.9rem; border: 1px solid #d1d5db; border-radius: var(--border-radius); vertical-align: middle;
      font-family: var(--font-family); transition: border-color var(--transition-speed), box-shadow var(--transition-speed); color: var(--primary-text-color);
    }
    input[type="tel"]:focus, input[type="number"]:focus, input[type="text"]:focus, select:focus, textarea:focus {
        border-color: var(--focus-outline-color); box-shadow: 0 0 0 1px var(--focus-outline-color);
    }
    input[type="tel"].invalid-time, input[type="number"].invalid-value, input[type="text"].invalid-value {
        border-color: var(--btn-danger-bg) !important; box-shadow: 0 0 0 1px var(--btn-danger-bg) !important;
    }
    td input[type="number"] { min-width: 60px; }
    td input[type="text"] { min-width: 60px; }
    td input[type="number"][readonly] {
      background-color: #f9fafb; border: none; padding-left: 2px; padding-right: 2px;
      color: var(--secondary-text-color); font-weight: 500;
    }
    textarea[id^="note-"] {
      background-color: var(--input-note-bg-color); resize: vertical; min-height: 38px; line-height: 1.5;
      overflow-y: hidden; white-space: pre-wrap; word-wrap: break-word;
    }
    .btn-container { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 25px; gap: 12px; }
    .btn {
      flex: 0 1 auto; padding: 10px 20px; color: var(--btn-text-color); border: none;
      border-radius: var(--border-radius); cursor: pointer; font-size: 0.92rem; font-weight: 500;
      margin: 0; transition: background-color var(--transition-speed) ease, transform 0.1s ease, box-shadow var(--transition-speed) ease;
      text-align: center; box-shadow: var(--box-shadow);
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 7px 10px -3px rgba(0,0,0,0.1), 0 4px 5px -2px rgba(0,0,0,0.06); }
    .btn:active { transform: translateY(0px); box-shadow: var(--box-shadow); }
    .btn.is-loading { pointer-events: none; position: relative; }
    .btn.is-loading::before {
        content: ""; position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
        width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.6);
        border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: translateY(-50%) rotate(360deg); } }
    .reset-btn { background-color: var(--btn-danger-bg); }
    .reset-btn:hover { background-color: var(--btn-danger-hover-bg); }
    .btn.warning-btn { background-color: var(--btn-warning-bg); color: var(--primary-text-color); }
    .btn.warning-btn:hover { background-color: var(--btn-warning-hover-bg); }
    .export-btn { background-color: var(--btn-primary-bg); }
    .export-btn:hover { background-color: var(--btn-primary-hover-bg); }
    .backup-btn { background-color: var(--btn-secondary-bg); }
    .backup-btn:hover { background-color: var(--btn-secondary-hover-bg); }
    #totalSalary {
      font-size: 1rem; font-weight: 500; text-align: center; margin-top: 25px; padding: 15px;
      background-color: var(--total-salary-bg); border-radius: var(--border-radius); line-height: 1.8;
      color: var(--primary-text-color); box-shadow: var(--box-shadow);
      min-height: 90px; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
    }
    #localStorageIndicator { font-size: 0.8rem; text-align: right; margin-top: 8px; color: #9ca3af; }
    .current-day { background-color: var(--current-day-bg-color) !important; color: var(--current-day-text-color); }
    .current-day td, .current-day th {
        background-color: var(--current-day-bg-color) !important; color: var(--current-day-text-color) !important;
        border-color: rgba(255,255,255,0.3) !important;
    }
    .current-day input, .current-day select, .current-day textarea {
      background-color: rgba(255,255,255,0.15) !important; color: var(--current-day-text-color) !important;
      border-color: rgba(255,255,255,0.4) !important;
    }
    .current-day input::placeholder, .current-day textarea::placeholder { color: rgba(255,255,255,0.7); }
    .current-day textarea[id^="note-"] { background-color: rgba(255,255,255,0.2) !important; }
    .current-day .time-btn { color: var(--current-day-text-color) !important; }
    .current-day .time-btn:hover { background-color: rgba(255,255,255,0.25) !important; border-color: rgba(255,255,255,0.5) !important; }
    #auth-container fieldset { width: 100%; max-width: 380px; margin-left:auto; margin-right:auto; }
    #login-form { display: flex; flex-direction: column; align-items: center; }
    #login-form input[type="email"], #login-form input[type="password"] {
      width: 100%; margin: 8px 0; display: block; padding: 10px; font-size: 0.95rem; box-sizing: border-box;
    }
    #login-form .btn {
      width: 100%; margin: 8px 0 0 0; padding: 10px 15px; font-size: 0.95rem;
      flex-grow: 0; flex-shrink: 0; flex-basis: auto; min-width: auto; max-width: none;
    }
    #login-form .btn + .btn { margin-top: 10px; }
    #login-form a { margin-top: 15px; display: block; font-size: 0.9rem; color: var(--link-color); text-decoration: none; }
    #login-form a:hover { text-decoration: underline; color: var(--link-hover-color); }
    #user-info { 
        display: none; /* Skryté defaultne, JS to zobrazí ak treba */
        justify-content: center; 
        align-items: center; 
        gap: 15px; 
        margin-top: -5px; /* Trochu bližšie k H2 */
        margin-bottom: 15px; /* Odsadenie od nastavení */
        font-size: 0.9rem;
    }

    /* Skeleton Styles */
    #totalSalary.skeleton-active {
       /* Štýly pre kontajner, keď je kostra aktívna */
    }
    .skeleton-block {
      background-color: var(--skeleton-color);
      border-radius: 4px;
    }
    #totalSalary.skeleton-active .skeleton-block {
      animation: skeleton-pulse 1.5s infinite ease-in-out;
    }
    @keyframes skeleton-pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    @media (max-width: 768px) {
      body { padding: 8px; font-size: 0.9rem; }
      .container { padding: 15px; margin: 10px auto; }
      h1 { font-size: 1.8rem; } h2 { font-size: 0.95rem; }
      .settings { flex-direction: column; align-items: stretch; }
      .settings > div { flex-basis: auto; width: 100%; }
      #settings-collapsible-content.visible { max-height: 700px; }
      th, td { padding: 8px; font-size: 0.85rem; }
      textarea[id^="note-"] { min-height: 40px; }
      .btn-container .btn { font-size: 0.9rem; padding: 12px 18px; margin: 5px 0; min-width: 180px; max-width: 300px; }
      .btn-container .btn[title*="Vymazať mesiac"] { max-width: 240px; }
      #login-form input[type="email"], #login-form input[type="password"] { font-size: 0.9rem; padding: 10px;}
      #login-form .btn { font-size: 0.92rem !important; padding-top: 11px !important; padding-bottom: 11px !important;}
      #login-form a { margin-top: 18px !important; font-size: 0.88rem; }
    }
    @media (max-width: 480px) {
      body { padding: 6px; } .container { padding: 10px; }
      h1 { font-size: 1.6rem; } h2 { font-size: 0.9rem; }
      th, td { padding: 7px; font-size: 0.82rem; }
      textarea[id^="note-"] { min-height: 42px; }
      #settings-collapsible-content.visible { max-height: 800px; }
      .btn-container .btn { font-size: 0.88rem; padding: 11px 16px; min-width: 100%; max-width: 280px; }
      #login-form input[type="email"], #login-form input[type="password"],
      #login-form .btn { font-size: 0.88rem !important; }
    }
    #saveNotification, #errorNotification, #warningNotification {
        display: none; position: fixed; bottom: 25px; right: 25px; padding: 15px 22px;
        border-radius: var(--border-radius); font-size: 0.95rem; box-shadow: var(--box-shadow-lg);
        z-index: 10000; opacity: 0; transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        transform: translateY(30px); font-weight: 500;
    }
    #saveNotification.show, #errorNotification.show, #warningNotification.show { display: block; opacity: 1; transform: translateY(0); }
    #saveNotification { background-color: var(--btn-primary-bg); color: white; }
    #errorNotification { background-color: var(--btn-danger-bg); color: white; }
    #warningNotification { background-color: var(--btn-highlight-bg); color: var(--primary-text-color); }
    @media print {
      body { padding: 0; font-size: 10pt; color: #000; background-color: #fff; font-family: Arial, sans-serif;}
      .container { max-width: 100%; margin: 0; padding: 10px; box-shadow: none; border: none;}
      #auth-container, .settings, .btn-container, #localStorageIndicator, #saveNotification, #errorNotification, #warningNotification, .time-btn, .reset-btn, .skeleton-active, #logoutBtnBottom { display: none !important; }
      h1 { font-size: 18pt; margin-bottom: 5mm; background: none !important; -webkit-background-clip: unset !important; background-clip: unset !important; color: black !important;}
      h2 { font-size: 12pt; margin-bottom: 8mm; }
      #user-info { display: block !important; text-align: center; margin-bottom: 5mm; } /* Zobraziť user-info pri tlači */
      .table-container { overflow: visible; border: 1px solid #ccc; }
      table { width: 100%; page-break-inside: auto; border-collapse: collapse;}
      tr { page-break-inside: avoid; page-break-after: auto; }
      thead { display: table-header-group; }
      th, td { border: 1px solid #ccc !important; padding: 4px 6px; font-size: 9pt; background-color: #fff !important; color: #000 !important; }
      th { font-weight: bold; background-color: #f0f0f0 !important; }
      td input[type="number"][readonly], td input[type="tel"], td input[type="number"], td input[type="text"] {
          background-color: transparent !important; border: none !important; color: #000 !important;
          padding: 0 !important; text-align: left; width: auto !important; font-size: 9pt !important;
      }
      textarea[id^="note-"] {
          background-color: transparent !important; border: none !important; color: #000 !important;
          padding: 0 !important; min-height: auto !important; height: auto !important;
          overflow: visible !important; resize: none !important; font-size: 9pt !important; white-space: normal !important;
      }
      #totalSalary {
        margin-top: 10mm; padding: 8px; border: 1px solid #ccc; background-color: #f9f9f9 !important;
        color: #000 !important; box-shadow: none; page-break-before: auto; min-height: unset !important; display: block !important;
      }
      a { text-decoration: none; color: #000; }
      a[href^="http"]:after { content: " (" attr(href) ")"; font-size: 8pt; }
      .current-day, .current-day td, .current-day th, .current-day input, .current-day textarea {
          background-color: #fff !important; color: #000 !important; border-color: #ccc !important;
      }
      .current-day span[aria-hidden="true"], #workDays td:nth-child(1) span[aria-hidden="true"] { display: none !important; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="auth-container" style="margin-bottom: 20px;">
      <fieldset id="login-fieldset" style="display: none;">
        <legend>Prihlásenie / Registrácia</legend>
        <div id="login-form">
          <input type="email" id="email" placeholder="Email" aria-label="Email" autocomplete="email">
          <input type="password" id="password" placeholder="Heslo" aria-label="Heslo" autocomplete="current-password">
          <button class="btn export-btn" onclick="loginUser()">Prihlásiť sa</button>
          <button class="btn export-btn" onclick="registerUser()">Registrovať</button>
          <a href="#" onclick="resetUserPassword(); return false;">Zabudli ste heslo?</a>
        </div>
      </fieldset>
      <!-- user-info teraz obsahuje len email -->
      <div id="user-info"> 
        <span id="user-email" style="font-weight:500;"></span>
      </div>
    </div>

    <h1 id="mainTitle">Vitaj 👋</h1>
    <h2 id="subTitle"></h2>

    <div class="settings">
        <button id="toggleSettingsBtn" class="btn" aria-expanded="false" aria-controls="settings-collapsible-content">Zobraziť nastavenia aplikácie ▼</button>
        <div id="settings-collapsible-content">
            <fieldset>
                <legend>Základné nastavenia</legend>
                <div>
                    <label for="employeeNameInput">Meno pracovníka:</label>
                    <input type="text" id="employeeNameInput" placeholder="Zadajte meno pracovníka" oninput="updateEmployeeName()">
                </div>
                <div>
                    <label for="hourlyWageInput">Hodinová mzda (€):</label>
                    <input type="text" inputmode="decimal" id="hourlyWageInput" oninput="handleNumericInput(this)" onblur="handleWageOrTaxBlur(this)">
                </div>
                <div>
                    <label for="taxRateInput">Daňové percento (%):</label>
                    <input type="text" inputmode="decimal" id="taxRateInput" oninput="handleNumericInput(this)" onblur="handleWageOrTaxBlur(this)">
                </div>
                <div>
                    <label for="decimalPlacesSelect">Počet desatinných miest:</label>
                    <select id="decimalPlacesSelect" onchange="changeDecimalPlaces()">
                      <option value="1">1</option> <option value="2" selected>2</option> <option value="3">3</option>
                    </select>
                </div>
            </fieldset>
             <fieldset>
                <legend>Navigácia v čase</legend>
                <div>
                    <label for="monthSelect">Mesiac:</label>
                    <select id="monthSelect" onchange="changeMonth()"></select>
                </div>
                <div>
                    <label for="yearSelect">Rok:</label>
                    <select id="yearSelect" onchange="changeYear()"></select>
                </div>
            </fieldset>
        </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Deň</th>
            <th>Príchod</th>
            <th>Odchod</th>
            <th>Prestávka</th>
            <th>Odpracované</th>
            <th>Poznámka</th>
            <th>Hrubá Mzda (€)</th>
            <th>Čistá Mzda (€)</th>
            <th>Akcie</th>
          </tr>
        </thead>
        <tbody id="workDays"></tbody>
      </table>
    </div>

    <div id="totalSalary" aria-live="polite" class="skeleton-active">
        <div class="skeleton-block" style="width: 60%; height: 1.2em; margin-bottom: 10px; align-self: center;"></div>
        <div class="skeleton-block" style="width: 90%; height: 1.2em; margin-bottom: 10px; align-self: center;"></div>
        <div class="skeleton-block" style="width: 80%; height: 1.2em; margin-bottom: 10px; align-self: center;"></div>
        <div class="skeleton-block" style="width: 70%; height: 1.2em; align-self: center;"></div>

        if (currentListenerUnsubscribe) currentListenerUnsubscribe();

            loadWorkDataFromLocalStorage();
            showWarningNotification("Ste offline. Zobrazujem lokálne dáta. Synchronizácia prebehne po pripojení.");

        }

        const docId = getFirestoreDocId(currentYear, currentMonth);
        const docRef = doc(db, 'users', currentUser.uid, 'workData', docId);
        currentListenerUnsubscribe = onSnapshot(docRef, (docSnap) => {
            if (!uiRefs.totalSalaryDiv.classList.contains('skeleton-active')) {
                 uiRefs.totalSalaryDiv.classList.add('skeleton-active');
            }
            const localKey = getLocalStorageKeyForWorkData(docId);
            if (docSnap.exists()) {
                const firestoreData = docSnap.data(); const firestoreDataString = JSON.stringify(firestoreData);
                if (!docSnap.metadata.hasPendingWrites || firestoreDataString !== localStorage.getItem(localKey)) {
                    localStorage.setItem(localKey, firestoreDataString);
                    if (!docSnap.metadata.hasPendingWrites) { 
                       removeMonthFromPendingList(docId);
                    }
                    parseAndApplyWorkData(firestoreDataString);
                } else { calculateTotal(); }
            } else {
                if (localStorage.getItem(localKey)) localStorage.removeItem(localKey);
                parseAndApplyWorkData(null);
            }
        }, (error) => {
            showErrorNotification(`Chyba synchronizácie dát s cloudom: ${error.message}. Zobrazujem lokálne uložené dáta.`);
            loadWorkDataFromLocalStorage();
        });

            try {
                await saveWorkDataToFirestore(dataToSave, docId);
                removeMonthFromPendingList(docId);
                const pendingKey = getPendingSyncKeyForMonth(docId);
                if(pendingKey) localStorage.removeItem(pendingKey);

                addMonthToPendingList(docId);
                const pendingKey = getPendingSyncKeyForMonth(docId);

            }

            addMonthToPendingList(docId);
            const pendingKey = getPendingSyncKeyForMonth(docId);

    function collectWorkDataForStorage() {

            saveData.data.push({ start: document.getElementById(`start-${i}`)?.value || '', end: document.getElementById(`end-${i}`)?.value || '', breakTime: document.getElementById(`break-${i}`)?.value || '', note: document.getElementById(`note-${i}`)?.value || '' });

        if (!currentUser) return Promise.reject(new Error("User not logged in."));
        if (!navigator.onLine) return Promise.reject(new Error("Cannot save to Firestore: App is offline."));

        const docRef = doc(db, 'users', currentUser.uid, 'workData', docId);
        await setDoc(docRef, dataToSave, { merge: true });
    }


    async function syncPendingWorkData() {
        if (!currentUser || !navigator.onLine) { return; }

        const pendingMonths = getPendingSyncMonths();
        if (pendingMonths.length === 0) {
            updateAppBadge(0);
            return;
        }

        showNotification('saveNotification', `Synchronizujem ${pendingMonths.length} mesiac(ov)...`, 2000);
        const successfullySyncedMonths = [];

        for (const monthId of pendingMonths) {
            const pendingKey = getPendingSyncKeyForMonth(monthId);
            if (!pendingKey) continue;

            const pendingDataString = localStorage.getItem(pendingKey);
            if (pendingDataString) {
                try {
                    const dataToSync = JSON.parse(pendingDataString);

                if (startTime || endTime || (breakTime && parseFloat(breakTime) > 0) || note.trim() !== "") tableData.push([`${i}. ${dayName}`, startTime, endTime, breakTime || '0', note]);
            }
            doc.autoTable({
                head: [['Deň', 'Príchod', 'Odchod', 'Prestávka (h)', 'Poznámka']], body: tableData, startY: 42, theme: 'grid',
                styles: { font: doc.getFont().fontName || 'helvetica', fontSize: 8.5, cellPadding: 1.8, valign: 'middle' },
                headStyles: { fillColor: [230,230,230], textColor: [0,0,0], fontStyle: 'bold', fontSize: 9, halign: 'center'},
                columnStyles: { 0: { cellWidth: 28 }, 1: { cellWidth: 22, halign: 'center' }, 2: { cellWidth: 22, halign: 'center' }, 3: { cellWidth: 22, halign: 'center' }, 4: { cellWidth: 'auto' }},
                didParseCell: (data) => { if (data.column.index === 4) data.cell.styles.cellWidth = 'wrap'; }
            });
            const pdfBlob = doc.output('blob'); const safeName = (appSettings.employeeName || 'Pracovnik').replace(/[^a-zA-Z0-9]/g, '_');
            const pdfFileName = `Dochadzka_${safeName}_${MONTH_NAMES[currentMonth]}_${currentYear}.pdf`; const pdfFile = new File([pdfBlob], pdfFileName, { type: 'application/pdf' });
            if (navigator.canShare && navigator.canShare({ files: [pdfFile] })) {
                await navigator.share({ files: [pdfFile], title: `Dochádzka ${MONTH_NAMES[currentMonth]} ${currentYear}`, text: `Záznam dochádzky pre pracovníka ${appSettings.employeeName || 'Nezadané'}.` });
            } else { showWarningNotification('Zdieľanie súborov nie je podporované. Súbor sa stiahne.'); doc.save(pdfFileName); }
        } catch (error) {
            if (error.name !== 'AbortError') { showErrorNotification('Nastala chyba pri zdieľaní PDF: ' + error.message); }
        } finally { setLoadingState(btn, false, "Odoslať PDF (s pozn.)"); }
    }

    window.createBackup = function() {
        const btn = event.target; setLoadingState(btn, true, "Vytváram zálohu..."); const workData = collectWorkDataForStorage();
        if (!workData.data.some(d => d.start || d.end || d.breakTime || d.note) && !appSettings.employeeName) {
            showWarningNotification('Nie sú zadané žiadne dáta na vytvorenie zálohy.'); setLoadingState(btn, false, "Vytvoriť zálohu (XLSX)"); return;
        }
        try {
            const wb = XLSX.utils.book_new();
            const settings_ws_data = [["Nastavenie", "Hodnota"]]; Object.entries(appSettings).forEach(([key, value]) => settings_ws_data.push([key, value]));
            const settings_ws = XLSX.utils.aoa_to_sheet(settings_ws_data); settings_ws['!cols'] = [{wch:25}, {wch:30}]; XLSX.utils.book_append_sheet(wb, settings_ws, "NastaveniaAplikacie");
            const work_ws_data = [["Deň", "Príchod", "Odchod", "Prestávka (h)", "Poznámka"]];
            if (workData.data && Array.isArray(workData.data)) {
                workData.data.forEach((row, index) => work_ws_data.push([`${index + 1}. ${getDayName(currentYear, currentMonth, index + 1)}`, row.start || "", row.end || "", row.breakTime || "", row.note || ""]));
            }
            work_ws_data.push([]); work_ws_data.push(["Mesiac zálohy (index 0-11)", currentMonth]); work_ws_data.push(["Rok zálohy", currentYear]);
            const work_ws = XLSX.utils.aoa_to_sheet(work_ws_data); work_ws['!cols'] = [{wch:15}, {wch:10}, {wch:10}, {wch:15}, {wch:40}]; XLSX.utils.book_append_sheet(wb, work_ws, `Vykaz ${MONTH_NAMES[currentMonth]} ${currentYear}`);
            const safeName = (appSettings.employeeName || 'VseobecnaZaloha').replace(/[^a-zA-Z0-9]/g, '_');
            XLSX.writeFile(wb, `Zaloha_BrunoCalcPro_${safeName}_${MONTH_NAMES[currentMonth]}_${currentYear}.xlsx`); showSaveNotification('Záloha bola úspešne vytvorená a stiahnutá.');
        } catch(error) { showErrorNotification('Nastala chyba pri vytváraní zálohy: ' + error.message); }
        finally { setLoadingState(btn, false, "Vytvoriť zálohu (XLSX)"); }
    };
    window.restoreBackup = function() {
        const btn = event.target; const input = document.createElement('input'); input.type = 'file'; input.accept = '.xlsx';
        input.onchange = async (event) => {
            setLoadingState(btn, true, "Spracúvam súbor zálohy..."); const file = event.target.files[0];
            if (!file) { setLoadingState(btn, false, "Obnoviť zálohu (XLSX)"); return; }
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const fileData = new Uint8Array(e.target.result); const workbook = XLSX.read(fileData, {type:'array'});
                    let restoredAppSettings = {}, restoredWorkData = { data: [] }, backupMonth = currentMonth, backupYear = currentYear;
                    const settingsSheetName = workbook.SheetNames.find(name => name.toLowerCase().includes("nastaveniaaplikacie"));
                    if (settingsSheetName) {
                        const ws = workbook.Sheets[settingsSheetName]; const jsonData = XLSX.utils.sheet_to_json(ws, { header: 1, defval: "" });
                        for (let i = 1; i < jsonData.length; i++) {
                            const row = jsonData[i]; if (row && row[0] && appSettings.hasOwnProperty(row[0])) {
                                const key = row[0]; let value = row[1];
                                if (['hourlyWage', 'taxRate'].includes(key)) value = parseFloat(value) || appSettings[key];
                                else if (key === 'decimalPlaces') value = parseInt(value) || appSettings[key];
                                else if (key === 'employeeName') value = String(value);
                                restoredAppSettings[key] = value;
                            }
                        }
                    } else showWarningNotification("List 'NastaveniaAplikacie' nebol nájdený. Nastavenia nebudú obnovené.");
                    const workSheetName = workbook.SheetNames.find(name => name.toLowerCase().startsWith("vykaz"));
                    if (workSheetName) {
                        const ws = workbook.Sheets[workSheetName]; const jsonData = XLSX.utils.sheet_to_json(ws, { header: 1, defval: "" });
                        const headerRowIndex = jsonData.findIndex(row => row && row[0] && row[0].toString().toLowerCase().includes("deň"));
                        if (headerRowIndex !== -1) {
                            const colMap = { day: 0, start: 1, end: 2, break: 3, note: 4 };
                            for (let i = headerRowIndex + 1; i < jsonData.length; i++) {
                                const row = jsonData[i];
                                if (!row || !row[colMap.day] || !row[colMap.day].toString().match(/^\d+\./)) {
                                    if (row && row[0] && row[0].toString().toLowerCase().includes("mesiac zálohy")) backupMonth = parseInt(row[1]) ?? currentMonth;
                                    if (row && row[0] && row[0].toString().toLowerCase().includes("rok zálohy")) backupYear = parseInt(row[1]) ?? currentYear;
                                    continue;
                                }
                                restoredWorkData.data.push({ start: row[colMap.start] || "", end: row[colMap.end] || "", breakTime: row[colMap.break] ? row[colMap.break].toString().replace(',', '.') : "", note: row[colMap.note] || ""});
                            }
                        } else showWarningNotification(`List '${workSheetName}' nemá správnu hlavičku. Dáta mesiaca nebudú obnovené.`);
                    } else showWarningNotification("List s dátami mesiaca ('Vykaz...') nebol nájdený. Dáta nebudú obnovené.");
                    if (Object.keys(restoredAppSettings).length === 0 && restoredWorkData.data.length === 0 && !workSheetName && !settingsSheetName) {
                        showErrorNotification("Záloha neobsahuje platné dáta alebo má nesprávny formát."); setLoadingState(btn, false, "Obnoviť zálohu (XLSX)"); return;
                    }

                    const restoreMonthDocId = getFirestoreDocId(backupYear, backupMonth);
                    if (!confirm(`Obnoviť dáta? ${Object.keys(restoredAppSettings).length > 0 ? 'Nastavenia budú aktualizované. ' : ''}${restoredWorkData.data.length > 0 || workSheetName ? `Dáta pre ${MONTH_NAMES[backupMonth]} ${backupYear} budú obnovené (${restoredWorkData.data.length} dní). ` : ''}Neuložené zmeny môžu byť prepísané.`)) {
                        setLoadingState(btn, false, "Obnoviť zálohu (XLSX)"); return;
                    }

                    if (Object.keys(restoredAppSettings).length > 0) {
                        Object.assign(appSettings, restoredAppSettings); Object.entries(appSettings).forEach(([key, value]) => localStorage.setItem(key, value));
                        updateSettingsUIInputs(); await saveAppSettingsToFirestore();
                    }
                    if (restoredWorkData.data.length > 0 || (workSheetName && restoredWorkData.data.length === 0 )) {
                        if (!uiRefs.totalSalaryDiv.classList.contains('skeleton-active')) {
                            uiRefs.totalSalaryDiv.classList.add('skeleton-active');
                        }
                        if (backupMonth !== currentMonth || backupYear !== currentYear) {
                            currentMonth = backupMonth; currentYear = backupYear; uiRefs.monthSelect.value = currentMonth; uiRefs.yearSelect.value = currentYear; createTable();
                        }
                        const workDataToApply = { data: restoredWorkData.data, lastUpdated: new Date().toISOString() };
                        const workDataString = JSON.stringify(workDataToApply);
                        localStorage.setItem(getLocalStorageKeyForWorkData(restoreMonthDocId), workDataString);
                        parseAndApplyWorkData(workDataString); 

                        if (currentUser) {
                            if (navigator.onLine) {
                                await saveWorkDataToFirestore(workDataToApply, restoreMonthDocId);
                                removeMonthFromPendingList(restoreMonthDocId);
                                const pendingKey = getPendingSyncKeyForMonth(restoreMonthDocId);
                                if(pendingKey) localStorage.removeItem(pendingKey);
                            } else {
                                addMonthToPendingList(restoreMonthDocId);
                                const pendingKey = getPendingSyncKeyForMonth(restoreMonthDocId);
                                if(pendingKey) localStorage.setItem(pendingKey, workDataString);
                            }
                        }
                    }
                    showSaveNotification('Záloha bola úspešne obnovená.');
                } catch (error) { showErrorNotification('Chyba pri obnove zálohy: ' + error.message); }
                finally { setLoadingState(btn, false, "Obnoviť zálohu (XLSX)"); input.value = ''; }
            };
            reader.onerror = () => { showErrorNotification('Chyba pri čítaní súboru.'); setLoadingState(btn, false, "Obnoviť zálohu (XLSX)"); }
            reader.readAsArrayBuffer(file);
        };
        input.click();
    };

    window.changeMonth = function() { 
        if (!uiRefs.totalSalaryDiv.classList.contains('skeleton-active')) {
            uiRefs.totalSalaryDiv.classList.add('skeleton-active');
        }
        currentMonth = parseInt(uiRefs.monthSelect.value); 
        createTable(); 
        setupFirestoreWorkDataListener(); 
        updatePageTitleAndGreeting(); 
    }
    window.changeYear = function() { 
        if (!uiRefs.totalSalaryDiv.classList.contains('skeleton-active')) {
            uiRefs.totalSalaryDiv.classList.add('skeleton-active');
        }
        currentYear = parseInt(uiRefs.yearSelect.value); 
        createTable(); 
        setupFirestoreWorkDataListener(); 
        updatePageTitleAndGreeting(); 
    }

    uiRefs.toggleSettingsBtn.addEventListener('click', () => {
        const isVisible = uiRefs.settingsCollapsibleContent.classList.toggle('visible');
        uiRefs.toggleSettingsBtn.textContent = isVisible ? 'Skryť nastavenia aplikácie ▲' : 'Zobraziť nastavenia aplikácie ▼';
        uiRefs.toggleSettingsBtn.setAttribute('aria-expanded', isVisible);
    });
    window.addEventListener('online', () => {
        handleOnlineStatusChange(true);
        if(currentUser) {
            syncPendingWorkData();
            saveAppSettingsToFirestore();
        }
    });
    window.addEventListener('offline', () => {
        handleOnlineStatusChange(false);
    });
    function handleOnlineStatusChange(online) {
        const message = online ? 'Ste opäť online. Synchronizácia dát môže prebiehať.' : 'Ste offline. Zmeny sa budú ukladať lokálne a synchronizujú sa po pripojení.';
        showNotification(online ? 'saveNotification' : 'warningNotification', message, online ? 3000: 4000);
    }

    onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (!uiRefs.totalSalaryDiv.classList.contains('skeleton-active')) {
            uiRefs.totalSalaryDiv.classList.add('skeleton-active');
        }
        updateUIForAuthStateChange();
        if (user) {
            const settingsLoadedFromFS = await loadUserAppSettingsFromFirestore();
            if (!settingsLoadedFromFS) {
                loadAppSettingsFromLocalStorage();
                updateSettingsUIInputs();
                if (navigator.onLine) await saveAppSettingsToFirestore();
            }
            syncPendingWorkData();
        } else {
            loadAppSettingsFromLocalStorage();
            updateSettingsUIInputs();
            localStorage.removeItem(PENDING_SYNC_MONTHS_LS_KEY);
            updateAppBadge(0); 
        }
        createTable();
        setupFirestoreWorkDataListener(); 
        updatePageTitleAndGreeting();
    });

    initializeUI();

  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => { /* console.log('Service Worker registered.', reg); */ })
          .catch(err => { console.error('Service Worker registration failed:', err); });
      });
    }
  </script>
