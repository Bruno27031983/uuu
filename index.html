    const IDB_DB_NAME = 'BrunoCalcPendingSyncDB';

    const IDB_STORE_NAME = 'pendingSyncStore';

    function openAppDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(IDB_DB_NAME, IDB_DB_VERSION);
        request.onerror = (event) => {
            console.error("Error opening App IndexedDB:", event.target.error);
            reject("Error opening App IndexedDB: " + (event.target.error ? event.target.error.name : "Unknown error"));
        }
        request.onsuccess = (event) => resolve(event.target.result);
        request.onupgradeneeded = (event) => {
          const dbInstance = event.target.result;
          if (!dbInstance.objectStoreNames.contains(IDB_STORE_NAME)) {
            dbInstance.createObjectStore(IDB_STORE_NAME);
          }
        };
      });
    }

    async function saveToPendingSyncIDB(key, data) {
      try {
        const dbInstance = await openAppDB();
        const tx = dbInstance.transaction(IDB_STORE_NAME, 'readwrite');
        const store = tx.objectStore(IDB_STORE_NAME);
        // Uklad√°me objekt s d√°tami a ƒçasovou znaƒçkou
        await store.put({ data: data, timestamp: new Date().toISOString() }, key);

        console.log(`Data for key ${key} saved to IndexedDB for pending sync.`);

    async function getFromPendingSyncIDB(key) {

        const store = tx.objectStore(IDB_STORE_NAME);
        const record = await new Promise((resolve, reject) => { // `get` je asynchr√≥nne
