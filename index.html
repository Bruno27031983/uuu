  <style>

      display: block;

    }
    #settings-collapsible-content {
        display: flex;

    /* Responzivita */

    #saveNotification, #errorNotification {

    /* Dark mode pre login link odstránený */

        /* max-width a width odstránené, riadi rodič (td cez table-layout: fixed) */

        flex-shrink: 0;

        padding: 2px;

    }
    .clock-icon:hover { opacity: 0.8; }
    .clock-icon:active { transform: scale(0.9); }
    /* Dark mode pre ikonu hodín odstránený */

  </style>

<body>

      </div> <div class="table-container">

          </tbody>
      </table>

    <div id="totalSalary"></div>

    <div class="btn-container">
      <button class="btn export-btn" onclick="exportToPDF()">Exportovať do PDF</button>
      <button class="btn export-btn" onclick="sendPDF()">Odoslať PDF</button>
      <button class="btn export-btn" onclick="restoreBackup()">Obnoviť zálohu</button>
      <button class="btn backup-btn" onclick="createBackup()">Vytvoriť zálohu</button>
      <button class="btn export-btn" onclick="loadFromFirestore()">Načítanie z Firebase</button>
    </div>
  </div>

  <div id="saveNotification">Dáta boli úspešne uložené</div>
  <div id="errorNotification"></div>

  <script type="module">
    // Režim tmavého režimu odstránený

    // Firebase Importy
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
    import { getFirestore, collection, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
    import { initializeAppCheck, ReCaptchaV3Provider } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app-check.js';

    // Firebase Konfigurácia
    const firebaseConfig = {
        apiKey: "AIzaSyBdLtJlduT3iKiGLDJ0UfAakpf6wcresnk", // Skontroluj, či je kľúč stále platný a bezpečný
        authDomain: "uuuuu-f7ef9.firebaseapp.com",
        projectId: "uuuuu-f7ef9",
        storageBucket: "uuuuu-f7ef9.appspot.com",
        messagingSenderId: "456105865458",
        appId: "1:456105865458:web:101f0a4dcb455f174b606b",
    };

    // Firebase Inicializácia
    const app = initializeApp(firebaseConfig);
    try {
        initializeAppCheck(app, {
            provider: new ReCaptchaV3Provider('6LczmP0qAAAAAACGalBT9zZekkUr3hLgA2e8o99v'), // Nahraď vlastným kľúčom reCAPTCHA v3 Site Key
            isTokenAutoRefreshEnabled: true
        });
    } catch (e) { console.warn("Firebase App Check failed to initialize.", e); }
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Globálne Premenné a Elementy
    let currentUser = null;
    const workDays = document.getElementById('workDays');
    const totalSalaryDiv = document.getElementById('totalSalary');
    const mainTitle = document.getElementById('mainTitle');
    const hourlyWageInput = document.getElementById('hourlyWageInput');
    const taxRateInput = document.getElementById('taxRateInput');
    const monthSelect = document.getElementById('monthSelect');
    const yearSelect = document.getElementById('yearSelect');
    const decimalPlacesSelect = document.getElementById('decimalPlacesSelect');
    const employeeNameInput = document.getElementById('employeeNameInput');
    const toggleSettingsBtn = document.getElementById('toggleSettingsBtn');
    const settingsCollapsibleContent = document.getElementById('settings-collapsible-content');

    const currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();
    let decimalPlaces = parseInt(localStorage.getItem('decimalPlaces')) || 1;
    let employeeName = localStorage.getItem('employeeName') || '';
    let hourlyWage = 10;
    let taxRate = 0.02;

    // Funkcia na aktualizáciu pozdravu (upravená v predchádzajúcom kroku)
    function updateGreeting() {
        const nameToUse = employeeName || localStorage.getItem('employeeName') || '';
        if (nameToUse) mainTitle.textContent = `Vitaj späť ${nameToUse.split(' ')[0]} 👋`;
        else mainTitle.textContent = 'Vitaj späť 👋';
    }

    // Populácia a nastavenie rokov
    function populateYearSelect() {
        const startYear = 2020; const endYear = 2030;
        yearSelect.innerHTML = '';
        for (let y = startYear; y <= endYear; y++) {
            const option = document.createElement('option'); option.value = y; option.textContent = y; yearSelect.appendChild(option);
        }
        yearSelect.value = currentYear;
    }
    populateYearSelect();

    // Inicializácia hodnôt z localStorage alebo UI
    hourlyWage = parseFloat(localStorage.getItem('hourlyWage') || hourlyWageInput.value) || 10;
    taxRate = (parseFloat(localStorage.getItem('taxRatePercent') || taxRateInput.value) || 2) / 100;
    decimalPlaces = parseInt(localStorage.getItem('decimalPlaces') || decimalPlacesSelect.value) || 1;
    employeeName = localStorage.getItem('employeeName') || employeeNameInput.value || '';

    // Nastavenie UI prvkov
    monthSelect.value = currentMonth; yearSelect.value = currentYear; decimalPlacesSelect.value = decimalPlaces;
    employeeNameInput.value = employeeName; hourlyWageInput.value = hourlyWage; taxRateInput.value = (taxRate * 100).toFixed(1);

    updateGreeting(); // Zavolanie funkcie na úvodné nastavenie pozdravu

    // Listener pre skrytie/zobrazenie nastavení
    if (toggleSettingsBtn && settingsCollapsibleContent) {
        toggleSettingsBtn.addEventListener('click', () => {
            const isVisible = settingsCollapsibleContent.classList.toggle('visible');
            toggleSettingsBtn.textContent = isVisible ? 'Skryť nastavenia ▲' : 'Zobraziť nastavenia ▼';
        });
    }

    // Online/Offline monitoring a Notifikácie
    function isOnline() { return navigator.onLine; }
    window.addEventListener('online', () => { showStatusNotification('Online', 'green'); syncWithFirebase(); });
    window.addEventListener('offline', () => { showStatusNotification('Offline', 'red'); });
    function showStatusNotification(message, color) { const n = document.createElement('div'); n.textContent = message; n.style.cssText = `position:fixed; top:20px; right:20px; padding:10px 20px; border-radius:5px; background-color:${color}; color:white; z-index:1000; box-shadow:0 2px 5px rgba(0,0,0,0.2);`; document.body.appendChild(n); setTimeout(() => n.remove(), 3000); }
    function showErrorNotification(message) { const n = document.getElementById('errorNotification'); n.textContent = message; n.classList.add('show'); setTimeout(() => n.classList.remove('show'), 4000); }
    function showSaveNotification(message = 'Dáta boli úspešne uložené') { const n = document.getElementById('saveNotification'); n.textContent = message; n.classList.add('show'); setTimeout(() => n.classList.remove('show'), 3000); }

    // Autentifikácia
    window.login = async () => { if (!isOnline()) return showErrorNotification('Ste offline.'); const e = document.getElementById('email').value, p = document.getElementById('password').value; if (!e || !p) return showErrorNotification('Zadajte email a heslo.'); try { await signInWithEmailAndPassword(auth, e, p); } catch (err) { showErrorNotification(`Chyba prihlásenia: ${mapFirebaseAuthError(err.code)}`); } };
    window.register = async () => { if (!isOnline()) return showErrorNotification('Ste offline.'); const e = document.getElementById('email').value, p = document.getElementById('password').value; if (!e || !p) return showErrorNotification('Zadajte email a heslo.'); if (p.length < 6) return showErrorNotification('Heslo min. 6 znakov.'); try { await createUserWithEmailAndPassword(auth, e, p); await createUserCollection(); } catch (err) { showErrorNotification(`Chyba registrácie: ${mapFirebaseAuthError(err.code)}`); } };
    window.logout = async () => { try { await signOut(auth); /* monthData = {}; */ } catch (err) { showErrorNotification(`Chyba odhlásenia: ${err.message}`); } }; // monthData nie je definované globálne, zakomentované
    window.resetPassword = async () => { if (!isOnline()) return showErrorNotification('Ste offline.'); const eInput = document.getElementById('email'), email = eInput.value; if (!email) { eInput.style.border = '1px solid red'; setTimeout(() => { eInput.style.border = '1px solid #ccc'; }, 3000); return showErrorNotification('Zadajte email.'); } eInput.style.border = '1px solid #ccc'; try { await sendPasswordResetEmail(auth, email); showSaveNotification(`Email na obnovu odoslaný na ${email}.`); } catch (err) { showErrorNotification(`Chyba obnovy: ${mapFirebaseAuthError(err.code)}`); } };
    function mapFirebaseAuthError(code) { const map = {'auth/invalid-email':'Neplatný email.','auth/user-not-found':'Používateľ nenájdený.','auth/wrong-password':'Nesprávne heslo.','auth/email-already-in-use':'Email už existuje.','auth/weak-password':'Slabé heslo.','auth/requires-recent-login':'Vyžaduje sa nové prihlásenie.','auth/network-request-failed':'Chyba siete.','auth/missing-email':'Zadajte email.'}; return map[code] || code; }
    async function createUserCollection() { if (!auth.currentUser) return; const uRef = doc(db, 'users', auth.currentUser.uid); try { await setDoc(uRef, { email: auth.currentUser.email, createdAt: new Date() }, { merge: true }); const iRef = doc(collection(uRef, 'workDays'), 'initial_setup'); await setDoc(iRef, { setupComplete: true }); } catch (err) { console.error('Chyba vytvorenia user kolekcie:', err); } }

    // UI Update a Načítanie dát

    window.updateEmployeeName = () => { employeeName = employeeNameInput.value.trim(); localStorage.setItem('employeeName', employeeName); updateGreeting(); calculateAndUpdateTotals(); /* Uloží zmenu mena spolu s ostatnými dátami */ };
    window.updateSettings = () => { const newWage = parseFloat(hourlyWageInput.value); const newTaxPercent = parseFloat(taxRateInput.value); if (!isNaN(newWage) && newWage >= 0) { hourlyWage = newWage; } else { hourlyWageInput.value = hourlyWage; /* Vráť pôvodnú hodnotu ak je vstup neplatný */ } if (!isNaN(newTaxPercent) && newTaxPercent >= 0) { taxRate = newTaxPercent / 100; } else { taxRateInput.value = (taxRate * 100).toFixed(1); /* Vráť pôvodnú hodnotu */ } localStorage.setItem('hourlyWage', hourlyWage); localStorage.setItem('taxRatePercent', (taxRate * 100).toFixed(1)); /* Prepočítaj všetko */ for (let i = 1; i <= getDaysInMonth(currentMonth); i++) { if(document.getElementById(`start-${currentYear}-${currentMonth}-${i}`)) { calculateRow(i); } } calculateAndUpdateTotals(); /* Uloží zmeny */ };
    window.changeMonth = () => { currentMonth = parseInt(monthSelect.value); updateUI(); /* Načítaj dáta pre nový mesiac */ };
    window.changeYear = () => { currentYear = parseInt(yearSelect.value); updateUI(); /* Načítaj dáta pre nový rok */ };
    function getDaysInMonth(month) { /* Vráti počet dní pre aktuálne nastavený currentYear a zadaný month (0-11) */ return new Date(currentYear, month + 1, 0).getDate(); }

    // Záloha a Obnova
    window.createBackup = () => { const localKey = `workData-${currentYear}-${currentMonth}`; const dataString = localStorage.getItem(localKey); if (dataString) { try { const dataObject = JSON.parse(dataString); const worksheet_data = [ ["Deň","Príchod","Odchod","Prestávka (h)","Hrubá Mzda (€)","Čistá Mzda (€)"] ]; /* Pridaj dáta dní */ if (dataObject.data?.length) { const daysInMonth = getDaysInMonth(currentMonth); const dataToExport = dataObject.data.slice(0, daysInMonth); dataToExport.forEach((rowData, index) => { const dayNum = index + 1; worksheet_data.push([ `${dayNum}. ${getDayName(currentYear, currentMonth, dayNum)}`, rowData.start || "", rowData.end || "", rowData.breakTime || "", rowData.gross ? parseFloat(rowData.gross) : 0, rowData.net ? parseFloat(rowData.net) : 0 ]); }); } /* Pridaj nastavenia na koniec */ worksheet_data.push([], /* Prázdny riadok pre oddelenie */ ["Nastavenia:", "Hodnota"], ["Hodinová mzda", dataObject.hourlyWage], ["Daňové percento (%)", dataObject.taxRate * 100], ["Meno pracovníka", dataObject.employeeName], ["Počet desatinných miest", dataObject.decimalPlaces], ["Posledná aktualizácia", dataObject.lastUpdated ? new Date(dataObject.lastUpdated).toLocaleString('sk-SK') : "Neznáma"] ); const workbook = XLSX.utils.book_new(); const worksheet = XLSX.utils.aoa_to_sheet(worksheet_data); /* Formátovanie buniek (čas a meny) */ const moneyFormat = `0.00" €"`; const timeFormat = "hh:mm"; const breakFormat = "0.0"; const dataEndRow = (dataObject.data?.length || 0) + 1; /* +1 lebo dáta začínajú od druhého riadku (index 1) */ for (let R = 1; R < dataEndRow; ++R) { /* Stĺpce B a C (index 1 a 2) - Čas */ if(worksheet[XLSX.utils.encode_cell({c:1, r:R})]) worksheet[XLSX.utils.encode_cell({c:1, r:R})].z = timeFormat; if(worksheet[XLSX.utils.encode_cell({c:2, r:R})]) worksheet[XLSX.utils.encode_cell({c:2, r:R})].z = timeFormat; /* Stĺpec D (index 3) - Prestávka */ if(worksheet[XLSX.utils.encode_cell({c:3, r:R})]) worksheet[XLSX.utils.encode_cell({c:3, r:R})].z = breakFormat; /* Stĺpce E a F (index 4 a 5) - Mzdy */ if(worksheet[XLSX.utils.encode_cell({c:4, r:R})]) worksheet[XLSX.utils.encode_cell({c:4, r:R})].z = moneyFormat; if(worksheet[XLSX.utils.encode_cell({c:5, r:R})]) worksheet[XLSX.utils.encode_cell({c:5, r:R})].z = moneyFormat; } /* Nastavenie šírky stĺpcov */ worksheet['!cols'] = [ {wch:12}, {wch:8}, {wch:8}, {wch:10}, {wch:14}, {wch:14} ]; /* Rozšír prvý stĺpec, ak sú tam nastavenia */ const settingsRowIndex = worksheet_data.findIndex(r => r[0] === "Nastavenia:"); if (settingsRowIndex !== -1) { worksheet['!cols'][0].wch = Math.max(worksheet['!cols'][0].wch, 25); /* Zväčši, ak je treba */ } XLSX.utils.book_append_sheet(workbook, worksheet, `Výkaz ${getMonthName(currentMonth)}`); const safeName = (employeeName||'Nezadane').replace(/[^a-zA-Z0-9]/g,'_'); XLSX.writeFile(workbook, `Zaloha_BrunoCalc_${safeName}_${getMonthName(currentMonth)}_${currentYear}.xlsx`); showSaveNotification('Záloha bola úspešne vytvorená.'); } catch(err) { showErrorNotification(`Chyba pri vytváraní zálohy: ${err.message}`); console.error("Backup Error:", err); } } else { showErrorNotification('Nie sú k dispozícii žiadne dáta na zálohovanie pre tento mesiac.'); } };
    window.restoreBackup = () => { const fileInput = document.createElement('input'); fileInput.type = 'file'; fileInput.accept = '.xlsx'; fileInput.onchange = (event) => { const file = event.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (e) => { try { const data = new Uint8Array(e.target.result); const workbook = XLSX.read(data, { type: 'array', cellDates: true, cellNF: true }); const firstSheetName = workbook.SheetNames[0]; const worksheet = workbook.Sheets[firstSheetName]; /* Použi {header: 1, defval: ""} pre pole polí, zachová prázdne bunky */ const rows = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: "", raw: false }); /* Nájdi hlavičku */ const headerIndex = rows.findIndex(r => r && r[0]?.toString().toLowerCase().includes("deň")); if (headerIndex === -1) throw new Error("Hlavička tabuľky (stĺpec 'Deň') nebola nájdená v súbore."); const headers = rows[headerIndex]; /* Nájdi indexy relevantných stĺpcov */ const dayIndex = headers.findIndex(h => h?.toLowerCase().includes("deň")); const startIndex = headers.findIndex(h => h?.toLowerCase().includes("príchod")); const endIndex = headers.findIndex(h => h?.toLowerCase().includes("odchod")); const breakIndex = headers.findIndex(h => h?.toLowerCase().includes("prestávka")); if ([dayIndex, startIndex, endIndex, breakIndex].includes(-1)) throw new Error("V súbore chýbajú potrebné stĺpce (Deň, Príchod, Odchod, Prestávka)."); let backupDataArray = []; let backupSettings = {}; let rowIndex = headerIndex + 1; /* Prechádzaj riadky s dátami */ for (; rowIndex < rows.length; rowIndex++) { const row = rows[rowIndex]; /* Ukonči cyklus, ak riadok nezačína číslom dňa alebo je prázdny */ if (!row || !row[dayIndex]?.toString().match(/^\d+\./)) break; let startTime = row[startIndex]?.toString() || ""; let endTime = row[endIndex]?.toString() || ""; /* Konverzia Excel času (číslo 0-1) na HH:MM, ak je potrebné */ if (!isNaN(parseFloat(startTime)) && parseFloat(startTime) >= 0 && parseFloat(startTime) <= 1 && !startTime.includes(':')) { startTime = XLSX.SSF.format('hh:mm', parseFloat(startTime)); } if (!isNaN(parseFloat(endTime)) && parseFloat(endTime) >= 0 && parseFloat(endTime) <= 1 && !endTime.includes(':')) { endTime = XLSX.SSF.format('hh:mm', parseFloat(endTime)); } backupDataArray.push({ start: startTime, end: endTime, /* Nahraď desatinnú čiarku bodkou pre prestávku */ breakTime: row[breakIndex]?.toString().replace(',', '.') || "", gross: "0", /* Mzdy sa prepočítajú */ net: "0" }); } /* Prechádzaj riadky s nastaveniami */ for (; rowIndex < rows.length; rowIndex++) { const row = rows[rowIndex]; if (row && row.length > 1 && row[0]) { const key = row[0].toString().trim().toLowerCase(); const value = row[1]?.toString().trim() || ""; if (key.includes("hodinová mzda")) backupSettings.hourlyWage = parseFloat(value.replace(',', '.')) || undefined; else if (key.includes("daňové percento")) backupSettings.taxRate = (parseFloat(value.replace(',', '.').replace('%', '')) || undefined) / 100; else if (key.includes("meno pracovníka")) backupSettings.employeeName = value || undefined; else if (key.includes("počet desatinných miest")) backupSettings.decimalPlaces = parseInt(value) || undefined; } } /* Zostav finálny objekt */ const backupDataObject = { data: backupDataArray, hourlyWage: backupSettings.hourlyWage ?? hourlyWage, /* Použi aktuálne, ak v zálohe nie je */ taxRate: backupSettings.taxRate ?? taxRate, employeeName: backupSettings.employeeName ?? employeeName, decimalPlaces: backupSettings.decimalPlaces ?? decimalPlaces, lastUpdated: new Date().toISOString() }; /* Potvrdenie od používateľa */ if (!confirm(`Naozaj chcete obnoviť dáta zo zálohy? Aktuálne dáta pre ${getMonthName(currentMonth)} ${currentYear} budú prepísané ${backupDataArray.length} dňami zo súboru.`)) return; /* Ulož a aplikuj dáta */ const dataString = JSON.stringify(backupDataObject); localStorage.setItem(`workData-${currentYear}-${currentMonth}`, dataString); parseAndApplyData(dataString); /* Vymaž prípadné pending dáta pre tento mesiac */ localStorage.removeItem(`pendingSync-${currentYear}-${currentMonth}`); showSaveNotification('Dáta boli úspešne obnovené zo zálohy.'); /* Ak je používateľ online, hneď synchronizuj s Firebase */ if (currentUser && isOnline()) { saveToFirestore(); } } catch (err) { showErrorNotification(`Chyba pri obnove dát zo zálohy: ${err.message}`); console.error("Restore Backup Error:", err); } }; reader.onerror = () => { showErrorNotification('Nastala chyba pri čítaní súboru.'); }; reader.readAsArrayBuffer(file); }; fileInput.click(); };

    // INIT - Sledovanie stavu prihlásenia a inicializácia UI
    onAuthStateChanged(auth, (user) => { currentUser = user; updateUI(); /* Aktualizuj UI podľa stavu prihlásenia */ });
