<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bruno's Calculator</title>

  <!-- Odkaz na manifest (RELATÍVNA cesta) -->
  <link rel="manifest" href="./manifest.json" />

  <!-- Knižnice pre export do PDF a Excelu -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.15/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

  <style>
    /* Základné štýly - bez zmien */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 10px;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff, #ffff00, #ff00ff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientText 5s ease-in-out infinite, textShadowPulse 2s ease-in-out infinite;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      color: #555;
      margin-top: -10px;
      font-size: 1.2em;
    }
    .settings {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    .settings > div {
      flex: 1 1 200px;
      margin: 5px;
    }
    .settings label {
      display: block;
      margin-bottom: 5px;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      min-width: 800px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 0.9em;
    }
    th {
      background-color: #f2f2f2;
    }
    th:nth-child(6), td:nth-child(6),
    th:nth-child(7), td:nth-child(7) {
      width: 25%;
    }
    th:nth-child(1), td:nth-child(1),
    th:nth-child(2), td:nth-child(2),
    th:nth-child(3), td:nth-child(3),
    th:nth-child(4), td:nth-child(4),
    th:nth-child(5), td:nth-child(5),
    th:nth-child(8), td:nth-child(8) {
      width: 8.33%;
    }
    input[type="tel"], input[type="number"], input[type="text"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
      background-color: #ffffd0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .result {
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 20px;
    }
    .btn {
      flex: 1 1 150px;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      transition: background-color 0.3s ease;
    }
    .reset-btn {
      background-color: #f44336;
    }
    .reset-btn:hover {
      background-color: #d32f2f;
    }
    .export-btn {
      background-color: #4CAF50;
    }
    .export-btn:hover {
      background-color: #388e3c;
    }
    .backup-btn {
      background-color: #8a2be2;
      padding: 15px 20px;
    }
    .backup-btn:hover {
      background-color: #6a1bb2;
    }
    .highlight {
      background-color: #ffcc00;
      color: #333;
      font-weight: bold;
      border: 2px solid #ffcc00;
    }
    #totalSalary {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #e6f3ff;
      border-radius: 5px;
    }
    #dataSizeContainer {
      margin-top: 10px;
      text-align: center;
    }
    #dataSizeText {
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }
    #dataSizeBar {
      width: 80%;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      margin: 0 auto;
      overflow: hidden;
    }
    #dataSizeFill {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      transition: width 0.3s ease;
    }
    .current-day {
      background-color: #8a2be2;
      color: white;
    }
    .current-day input {
      background-color: #9932cc;
      color: white;
    }
    /* Opravený tmavý režim: selektory sa teraz vzťahujú na prvky v rámci body.dark-mode */
    body.dark-mode {
      background-color: #333;
      color: #f4f4f4;
    }
    body.dark-mode .container {
      background-color: #444;
      color: #f4f4f4;
    }
    body.dark-mode table {
      background-color: #555;
      color: #f4f4f4;
    }
    body.dark-mode th {
      background-color: #666;
    }
    body.dark-mode td {
      background-color: #444;
      color: #f4f4f4;
    }
    body.dark-mode input[type="tel"],
    body.dark-mode input[type="number"],
    body.dark-mode input[type="text"] {
      background-color: #666;
      color: white;
    }
    body.dark-mode .btn {
      color: #333;
    }
    body.dark-mode .reset-btn {
      background-color: #d32f2f;
    }
    body.dark-mode .export-btn {
      background-color: #388e3c;
    }
    body.dark-mode .backup-btn {
      background-color: #6a1bb2;
    }
    body.dark-mode #totalSalary {
      background-color: #2c3e50;
    }
    body.dark-mode .current-day {
      background-color: #4a0e8f;
      color: #fff;
    }
    body.dark-mode .current-day input {
      background-color: #5c1db3;
      color: #fff;
    }
    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes textShadowPulse {
      0%, 100% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                     0 0 20px rgba(255, 255, 255, 0.3),
                     0 0 30px rgba(255, 255, 255, 0.2);
      }
      50% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 1),
                     0 0 30px rgba(255, 255, 255, 0.9),
                     0 0 40px rgba(255, 255, 255, 0.7);
      }
    }
    @media (max-width: 768px) {
      body {
        padding: 5px;
      }
      .container {
        padding: 10px;
      }
      h1 {
        font-size: 1.8em;
      }
      h2 {
        font-size: 1em;
      }
      .settings {
        flex-direction: column;
        align-items: stretch;
      }
      .settings > div {
        flex: 1 1 auto;
        margin: 10px 0;
      }
      table {
        min-width: 800px;
      }
      th, td {
        padding: 6px;
        font-size: 0.8em;
      }
      .btn-container {
        flex-direction: column;
        align-items: stretch;
      }
      .btn {
        flex: 1 1 auto;
        font-size: 14px;
        padding: 8px 16px;
        margin: 5px 0;
      }
      .backup-btn {
        padding: 15px 16px;
      }
      #totalSalary {
        font-size: 16px;
      }
      #dataSizeContainer {
        font-size: 12px;
      }
      .table-container {
        overflow-x: auto;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      th, td {
        font-size: 0.7em;
      }
      .btn {
        font-size: 12px;
        padding: 6px 12px;
      }
      .backup-btn {
        padding: 15px 12px;
      }
      .settings label {
        font-size: 0.9em;
      }
      input[type="tel"], input[type="number"], input[type="text"] {
        font-size: 12px;
      }
      table {
        min-width: 800px;
      }
    }
    #saveNotification, #errorNotification {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    #saveNotification.show, #errorNotification.show {
      display: block;
      opacity: 1;
    }
    #saveNotification {
      background-color: #4CAF50;
      color: white;
    }
    #errorNotification {
      background-color: #f44336;
      color: white;
    }
    #login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #login-form input[type="email"],
    #login-form input[type="password"] {
      width: 200px;
      margin: 5px auto;
      display: block;
    }
    #login-form .btn {
      width: 120px;
      margin: 5px 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Autentifikačné UI -->
    <div id="auth-container" style="text-align: center; margin-bottom: 20px;">
      <div id="login-form" style="display: none;">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Heslo">
        <button class="btn export-btn" onclick="login()">Prihlásiť sa</button>
        <button class="btn export-btn" onclick="register()">Registrovať</button>
      </div>
      <div id="user-info" style="display: none;">
        <span id="user-email"></span>
        <button class="btn reset-btn" onclick="logout()">Odhlásiť sa</button>
      </div>
    </div>

    <h1 id="mainTitle">Bruno's Calculator</h1>
    <h2></h2>

    <!-- Nastavenia -->
    <div class="settings">
      <div>
        <label for="employeeNameInput">Meno pracovníka: </label>
        <input type="text" id="employeeNameInput" placeholder="Zadajte meno pracovníka" oninput="updateEmployeeName()">
      </div>
      <div>
        <label for="hourlyWageInput">Hodinová mzda (€): </label>
        <input type="number" id="hourlyWageInput" value="10" min="0" step="0.1" oninput="updateSettings()">
      </div>
      <div>
        <label for="taxRateInput">Daňové percento (%): </label>
        <input type="number" id="taxRateInput" value="2" min="0" step="0.1" oninput="updateSettings()">
      </div>
      <div>
        <label for="monthSelect">Mesiac: </label>
        <select id="monthSelect" onchange="changeMonth()">
          <option value="0">Január</option>
          <option value="1">Február</option>
          <option value="2">Marec</option>
          <option value="3">Apríl</option>
          <option value="4">Máj</option>
          <option value="5">Jún</option>
          <option value="6">Júl</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">Október</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>
      </div>
      <div>
        <label for="yearSelect">Rok: </label>
        <select id="yearSelect" onchange="changeYear()">
          <!-- Dynamicky generované roky -->
        </select>
      </div>
      <div>
        <label for="decimalPlacesSelect">Počet desatinných miest: </label>
        <select id="decimalPlacesSelect" onchange="changeDecimalPlaces()">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
      <button onclick="toggleDarkMode()" class="btn highlight">Prepínať tmavý režim</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Deň</th>
            <th>Príchod</th>
            <th>Odchod</th>
            <th>Prestávka</th>
            <th>Odpracované</th>
            <th>Hrubá Mzda (€)</th>
            <th>Čistá Mzda (€)</th>
            <th>Akcia</th>
          </tr>
        </thead>
        <tbody id="workDays">
          <!-- Riadky budú generované cez JavaScript -->
        </tbody>
      </table>
    </div>

    <div id="totalSalary"></div>

    <div class="btn-container">
      <button class="btn export-btn" onclick="exportToPDF()">Exportovať do PDF</button>
      <button class="btn export-btn" onclick="sendPDF()">Odoslať PDF</button>
      <button class="btn export-btn" onclick="restoreBackup()">Obnoviť zálohu</button>
      <button class="btn backup-btn" onclick="createBackup()">Vytvoriť zálohu</button>
      <!-- UPRAVENÉ TLAČIDLO -->
      <button class="btn export-btn" onclick="loadFromFirestore()">Načítanie z Firebase</button>
    </div>
  </div>

  <div id="saveNotification">Dáta boli úspešne uložené</div>
  <div id="errorNotification"></div>

  <!-- Hlavný JavaScript kód + Firebase -->
  <script type="module">
    // Načítanie preferencie tmavého režimu z localStorage
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    // Funkcia pre prepínanie tmavého režimu
    window.toggleDarkMode = function() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // ----------------------- IMPORTY Firebase -----------------------
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
    import { getFirestore, collection, doc, setDoc, getDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
    import { initializeAppCheck, ReCaptchaV3Provider } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app-check.js';

    // ---------------------- KONFIGURÁCIA Firebase --------------------
    const firebaseConfig = {
      apiKey: "AIzaSyBdLtJlduT3iKiGLDJ0UfAakpf6wcresnk",
      authDomain: "uuuuu-f7ef9.firebaseapp.com",
      projectId: "uuuuu-f7ef9",
      storageBucket: "uuuuu-f7ef9.firebasestorage.app",
      messagingSenderId: "456105865458",
      appId: "1:456105865458:web:101f0a4dcb455f174b606b",
    };

    // Inicializácia Firebase
    const app = initializeApp(firebaseConfig);
    const appCheck = initializeAppCheck(app, {
      provider: new ReCaptchaV3Provider('6LczmP0qAAAAAACGalBT9zZekkUr3hLgA2e8o99v'),
      isTokenAutoRefreshEnabled: true
    });
    const auth = getAuth(app);
    const db = getFirestore(app);

    // -------------------- GLOBÁLNE PREMENNÉ --------------------
    let currentUser = null;
    const workDays = document.getElementById('workDays');
    const totalSalaryDiv = document.getElementById('totalSalary');
    const mainTitle = document.getElementById('mainTitle');
    const hourlyWageInput = document.getElementById('hourlyWageInput');
    const taxRateInput = document.getElementById('taxRateInput');
    const monthSelect = document.getElementById('monthSelect');
    const yearSelect = document.getElementById('yearSelect');
    const decimalPlacesSelect = document.getElementById('decimalPlacesSelect');
    const employeeNameInput = document.getElementById('employeeNameInput');

    const currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();
    let decimalPlaces = parseInt(localStorage.getItem('decimalPlaces')) || 1;
    let employeeName = localStorage.getItem('employeeName') || '';
    let hourlyWage = parseFloat(hourlyWageInput.value);
    let taxRate = parseFloat(taxRateInput.value) / 100;
    let monthData = {};

    // -------------------- FUNKCIE PRE ROKY (select) --------------------
    function populateYearSelect() {
      const startYear = 2020;
      const endYear = 2030;
      for (let year = startYear; year <= endYear; year++) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearSelect.appendChild(option);
      }
      yearSelect.value = currentYear;
    }
    populateYearSelect();

    // Nastavenie predvolených hodnôt
    monthSelect.value = currentMonth;
    yearSelect.value = currentYear;
    decimalPlacesSelect.value = decimalPlaces;
    employeeNameInput.value = employeeName;

    // -------------------- MONITOROVANIE ONLINE/OFFLINE --------------------
    function isOnline() {
      return navigator.onLine;
    }
    window.addEventListener('online', () => {
      console.log('Zariadenie je online');
      showStatusNotification('Online', 'green');
      syncWithFirebase();
    });
    window.addEventListener('offline', () => {
      console.log('Zariadenie je offline');
      showStatusNotification('Offline', 'red');
    });
    function showStatusNotification(message, color) {
      const notification = document.createElement('div');
      notification.textContent = message;
      notification.style.position = 'fixed';
      notification.style.top = '20px';
      notification.style.right = '20px';
      notification.style.padding = '10px 20px';
      notification.style.borderRadius = '5px';
      notification.style.backgroundColor = color;
      notification.style.color = 'white';
      notification.style.zIndex = '1000';
      document.body.appendChild(notification);
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }
    function showErrorNotification(message) {
      const notification = document.getElementById('errorNotification');
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
    function showSaveNotification(message = 'Dáta boli úspešne uložené') {
      const notification = document.getElementById('saveNotification');
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 2000);
    }

    // -------------------- AUTENTIFIKÁCIA (login, register, logout) --------------------
    window.login = async function() {
      if (!isOnline()) {
        showErrorNotification('Ste offline. Prihlásenie je možné iba online.');
        return;
      }
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        currentUser = userCredential.user;
        updateUI();
      } catch (error) {
        showErrorNotification('Chyba pri prihlásení: ' + error.message);
      }
    }

    window.register = async function() {
      if (!isOnline()) {
        showErrorNotification('Ste offline. Registrácia je možná iba online.');
        return;
      }
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        currentUser = userCredential.user;
        await createUserCollection();
        updateUI();
      } catch (error) {
        showErrorNotification('Chyba pri registrácii: ' + error.message);
      }
    }

    window.logout = async function() {
      try {
        await signOut(auth);
        currentUser = null;
        updateUI();
        monthData = {};
        createTable();
      } catch (error) {
        showErrorNotification('Chyba pri odhlásení: ' + error.message);
      }
    }

    async function createUserCollection() {
      if (currentUser) {
        const userRef = doc(db, 'users', currentUser.uid);
        await setDoc(userRef, {
          email: currentUser.email,
          createdAt: new Date()
        }, { merge: true });

        const initialDocRef = doc(collection(userRef, 'workDays'), 'initial');
        await setDoc(initialDocRef, { created: true });
      }
    }

    function updateUI() {
      const loginForm = document.getElementById('login-form');
      const userInfo = document.getElementById('user-info');
      const userEmail = document.getElementById('user-email');

      if (currentUser) {
        loginForm.style.display = 'none';
        userInfo.style.display = 'block';
        userEmail.textContent = currentUser.email;
        createTable();
        loadFromFirestore();
      } else {
        loginForm.style.display = 'block';
        userInfo.style.display = 'none';
        createTable();
        if (!isOnline()) {
          showErrorNotification('Ste offline. Prihláste sa, keď budete online.');
        }
      }
    }

    // -------------------- Ukladanie do Firestore a localStorage s debounce --------------------
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }
    const debouncedSaveToFirestore = debounce(saveToFirestore, 300);

    async function saveToFirestore() {
      if (!currentUser) return;
      try {
        const saveData = {
          data: [],
          hourlyWage: hourlyWage,
          taxRate: taxRate,
          employeeName: employeeName,
          decimalPlaces: decimalPlaces,
          lastUpdated: new Date().toISOString()
        };

        for (let i = 1; i <= getDaysInMonth(currentMonth); i++) {
          const startElement = document.getElementById(`start-${currentYear}-${currentMonth}-${i}`);
          const endElement = document.getElementById(`end-${currentYear}-${currentMonth}-${i}`);
          const breakElement = document.getElementById(`break-${currentYear}-${currentMonth}-${i}`);
          const grossElement = document.getElementById(`gross-${currentYear}-${currentMonth}-${i}`);
          const netElement = document.getElementById(`net-${currentYear}-${currentMonth}-${i}`);

          const start = startElement ? startElement.value : '';
          const end = endElement ? endElement.value : '';
          const breakTime = breakElement ? breakElement.value : '';
          const gross = grossElement ? grossElement.value : '0.00'; // Ukladáme hodnotu z inputu
          const net = netElement ? netElement.value : '0.00'; // Ukladáme hodnotu z inputu

          saveData.data.push({ start, end, breakTime, gross, net });
        }

        console.log('Ukladám dáta do localStorage:', saveData);
        localStorage.setItem(`workData-${currentYear}-${currentMonth}`, JSON.stringify(saveData));

        if (isOnline()) {
          const userRef = doc(db, 'users', currentUser.uid);
          await setDoc(doc(userRef, 'workDays', `${currentYear}-${currentMonth}`), saveData);
          showSaveNotification();
        } else {
          console.log('Offline: Ukladám dáta do localStorage pre synchronizáciu');
          localStorage.setItem(`pendingSync-${currentYear}-${currentMonth}`, JSON.stringify(saveData));
          showSaveNotification();
        }
      } catch (error) {
        console.error('Chyba pri ukladaní:', error);
        showErrorNotification('Chyba pri ukladaní dát: ' + error.message);
      }
    }

    async function syncWithFirebase() {
      if (!currentUser) return;
      try {
        const pendingKey = `pendingSync-${currentYear}-${currentMonth}`;
        const pendingData = localStorage.getItem(pendingKey);

        if (pendingData) {
          const dataToSync = JSON.parse(pendingData);
          const userRef = doc(db, 'users', currentUser.uid);
          await setDoc(doc(userRef, 'workDays', `${currentYear}-${currentMonth}`), dataToSync);

    function formatAndMoveNext(input, nextId) {
      let value = input.value.replace(/[^\d:]/g, '');
      if (value.length === 2 && !value.includes(':')) {

           value = value + ':';
      }
      if (value.length > 5) {
         value = value.slice(0, 5); // Obmedzí na 5 znakov HH:MM
      }
      input.value = value;

      if (value.length === 5) {
        const [hours, minutes] = value.split(':').map(Number);
        if (hours >= 0 && hours < 24 && minutes >= 0 && minutes < 60) {
          const day = parseInt(input.id.split('-')[3]);
          calculateRow(day); // Prepočíta riadok po zadaní platného času
          moveNext(input, nextId);
        } else {
          showErrorNotification("Neplatný čas. Prosím, zadajte čas vo formáte HH:MM (napr. 06:30).");
          // Nevalidný čas - nemažeme, užívateľ môže opraviť
          // input.value = '';
        }
      } else if (input.id.startsWith('end-')) {
          // Ak editujeme odchod a čas nie je kompletný, prepočítame riadok aj tak (na nulu)
           const day = parseInt(input.id.split('-')[3]);
           calculateRow(day);
      }

    // --- VYLEPŠENÝ VÝPOČET RIADKU ---
    function calculateRow(day) {
        const startTimeInput = document.getElementById(`start-${currentYear}-${currentMonth}-${day}`);
        const endTimeInput = document.getElementById(`end-${currentYear}-${currentMonth}-${day}`);
        const breakTimeInput = document.getElementById(`break-${currentYear}-${currentMonth}-${day}`);
        const totalCell = document.getElementById(`total-${currentYear}-${currentMonth}-${day}`);
        const grossInput = document.getElementById(`gross-${currentYear}-${currentMonth}-${day}`);
        const netInput = document.getElementById(`net-${currentYear}-${currentMonth}-${day}`);

        // Skontrolujeme existenciu elementov
        if (!startTimeInput || !endTimeInput || !breakTimeInput || !totalCell || !grossInput || !netInput) {
            console.error(`Chýbajúce elementy pre deň ${day}`);
            return;
        }

        const startTime = startTimeInput.value;
        const endTime = endTimeInput.value;
        const breakTime = parseFloat(breakTimeInput.value) || 0; // Prestávka v hodinách

        // Reset na 0, ak nie sú oba časy zadané a platné (HH:MM)
        const timeRegex = /^([01]\d|2[0-3]):([0-5]\d)$/;
        if (!timeRegex.test(startTime) || !timeRegex.test(endTime)) {
            totalCell.textContent = `0h 0m (${(0).toFixed(decimalPlaces)} h)`;
            grossInput.value = (0).toFixed(decimalPlaces);
            netInput.value = (0).toFixed(decimalPlaces);
            return; // Ukončíme funkciu skôr
        }

        const [startHours, startMinutes] = startTime.split(':').map(Number);
        const [endHours, endMinutes] = endTime.split(':').map(Number);

        // Použijeme fixný dátum na výpočet rozdielu, aby sme sa vyhli problémom s DST
        const startDate = new Date(2000, 0, 1, startHours, startMinutes, 0, 0);
        const endDate = new Date(2000, 0, 1, endHours, endMinutes, 0, 0);

        // Rozdiel v milisekundách
        let diffMillis = endDate.getTime() - startDate.getTime();

        // Ak je rozdiel záporný, pripočítame 24 hodín v milisekundách (práca cez polnoc)
        if (diffMillis < 0) {
            diffMillis += 24 * 60 * 60 * 1000;
        }

        // Prepočet na minúty
        let diffMinutes = diffMillis / (60 * 1000);

        // Odpočítanie prestávky (v minútach)
        const breakMinutes = breakTime * 60;
        diffMinutes -= breakMinutes;

        // Zaistenie, že výsledok nie je záporný
        if (diffMinutes < 0) {
            diffMinutes = 0;
        }

        // Výpočet hodín a minút pre zobrazenie (zaokrúhlenie celkových minút)
        const totalMinutesRounded = Math.round(diffMinutes);
        const hours = Math.floor(totalMinutesRounded / 60);
        const minutes = totalMinutesRounded % 60;

        // Výpočet desatinných hodín (z presných minút pred zaokrúhlením)
        const decimalHours = diffMinutes / 60;

        // Zobrazenie odpracovaného času
        totalCell.textContent = `${hours}h ${minutes}m (${decimalHours.toFixed(decimalPlaces)} h)`;

        // Výpočet hrubej mzdy (z presných desatinných hodín)
        const grossSalary = decimalHours * hourlyWage;
        // Použijeme Math.max na zaistenie, že mzda nie je záporná
        grossInput.value = Math.max(0, grossSalary).toFixed(decimalPlaces);

        // Aktualizácia čistej mzdy (táto funkcia už počíta presne a zaokrúhľuje na konci)
        updateNetSalary(day);
    }

    // --- VYLEPŠENÝ VÝPOČET ČISTEJ MZDY ---
    function updateNetSalary(day) {
        const grossSalaryInput = document.getElementById(`gross-${currentYear}-${currentMonth}-${day}`);
        const netSalaryInput = document.getElementById(`net-${currentYear}-${currentMonth}-${day}`);

        // Skontrolujeme existenciu elementov
        if (!grossSalaryInput || !netSalaryInput) {
            console.error(`Chýbajúce elementy pre mzdu dňa ${day}`);
            return;
        }

        // Načítame hrubú mzdu ako číslo z input poľa
        const grossSalary = parseFloat(grossSalaryInput.value) || 0;

        // Vypočítame čistú mzdu s plnou presnosťou
        const netSalary = grossSalary * (1 - taxRate);

        // Zobrazíme čistú mzdu zaokrúhlenú na požadovaný počet miest
        // Použijeme Math.max na zaistenie, že mzda nie je záporná
        netSalaryInput.value = Math.max(0, netSalary).toFixed(decimalPlaces);
    }

    // --- VYLEPŠENÝ VÝPOČET CELKOVÝCH SÚČTOV ---
    function calculateTotal() {
        let totalMinutesPrecise = 0; // Použijeme presnejšie sčítanie minút
        let totalGrossSalaryPrecise = 0; // Použijeme presnejšie sčítanie hrubej mzdy
        let totalNetSalaryPrecise = 0; // Použijeme presnejšie sčítanie čistej mzdy
        let daysWithEntries = 0;

        const daysInMonth = getDaysInMonth(currentMonth);
        const timeRegex = /^([01]\d|2[0-3]):([0-5]\d)$/; // Regex pre kontrolu HH:MM

        for (let i = 1; i <= daysInMonth; i++) {
            const startInput = document.getElementById(`start-${currentYear}-${currentMonth}-${i}`);
            const endInput = document.getElementById(`end-${currentYear}-${currentMonth}-${i}`);
            const breakInput = document.getElementById(`break-${currentYear}-${currentMonth}-${i}`);

            // Skontrolujeme, či elementy existujú
            if (!startInput || !endInput || !breakInput) continue;

            const startTime = startInput.value;
            const endTime = endInput.value;
            const breakTime = parseFloat(breakInput.value) || 0; // Prestávka v hodinách

            let dayMinutes = 0;
            let dayGrossSalary = 0;
            let dayNetSalary = 0;
            let hasEntry = false; // Flag pre tento deň

            // Ak sú zadané platné časy príchodu a odchodu
            if (timeRegex.test(startTime) && timeRegex.test(endTime)) {
                const [startHours, startMinutes] = startTime.split(':').map(Number);
                const [endHours, endMinutes] = endTime.split(':').map(Number);

                const startDate = new Date(2000, 0, 1, startHours, startMinutes, 0, 0);
                const endDate = new Date(2000, 0, 1, endHours, endMinutes, 0, 0);

                let diffMillis = endDate.getTime() - startDate.getTime();
                if (diffMillis < 0) {
                    diffMillis += 24 * 60 * 60 * 1000;
                }

                let diffMinutes = diffMillis / (60 * 1000);
                const breakMinutes = breakTime * 60;
                diffMinutes -= breakMinutes;
                if (diffMinutes < 0) diffMinutes = 0;

                // Uložíme presné minúty pre tento deň
                dayMinutes = diffMinutes;

                // Vypočítame presnú hrubú mzdu pre tento deň
                const dayDecimalHours = diffMinutes / 60;
                dayGrossSalary = dayDecimalHours * hourlyWage;
                // Zaistíme, aby nebola záporná
                if (dayGrossSalary < 0) dayGrossSalary = 0;

                // Vypočítame presnú čistú mzdu pre tento deň
                dayNetSalary = dayGrossSalary * (1 - taxRate);
                 // Zaistíme, aby nebola záporná
                if (dayNetSalary < 0) dayNetSalary = 0;

                // Ak bol nejaký čas odpracovaný (alebo zadaná aspoň prestávka), označíme deň ako platný pre priemer
                if (dayMinutes > 0 || breakTime > 0) {
                    hasEntry = true;
                }
            } else if (startTime || endTime || breakTime > 0) {
              // Ak je zadaný aspoň jeden údaj (aj nekompletný čas), rátame deň ako "zadaný"
               hasEntry = true;
               // Minúty a mzdy pre tento deň zostanú 0, lebo nemôžeme počítať presne
            }


            // Pridáme presné hodnoty dňa k celkovým súčtom
            totalMinutesPrecise += dayMinutes;
            totalGrossSalaryPrecise += dayGrossSalary;
            totalNetSalaryPrecise += dayNetSalary;

            // Zvýšime počítadlo dní so záznamami, ak má tento deň záznam
            if (hasEntry) {
                daysWithEntries++;
            }
        }

        // --- Teraz vypočítame a zobrazíme výsledky ---

        // Celkový čas (z presných minút)
        const totalMinutesRounded = Math.round(totalMinutesPrecise); // Zaokrúhlime celkové minúty pre zobrazenie H:M
        const totalHours = Math.floor(totalMinutesRounded / 60);
        const totalMinutesRemainder = totalMinutesRounded % 60;
        // Celkové desatinné hodiny (tiež z presných minút)
        const totalDecimalHoursPrecise = totalMinutesPrecise / 60;

        // Priemery (počítané z presných súčtov)
        let averageNetSalaryPrecise = 0;
        if (daysWithEntries > 0) {
            averageNetSalaryPrecise = totalNetSalaryPrecise / daysWithEntries;
        }

        let averageWorkedMinutesPrecise = 0;
        if (daysWithEntries > 0) {
            averageWorkedMinutesPrecise = totalMinutesPrecise / daysWithEntries;
        }
        const averageMinutesRounded = Math.round(averageWorkedMinutesPrecise); // Zaokrúhlime priemerné minúty pre zobrazenie H:M
        const averageHours = Math.floor(averageMinutesRounded / 60);
        const averageMinutes = averageMinutesRounded % 60;
        const averageDecimalHoursPrecise = averageWorkedMinutesPrecise / 60;

        // Zobrazenie výsledkov s požadovaným počtom desatinných miest
        totalSalaryDiv.innerHTML = `
            Počet započítaných dní: ${daysWithEntries}<br>
            Celkový odpracovaný čas: ${totalHours}h ${totalMinutesRemainder}m (${totalDecimalHoursPrecise.toFixed(decimalPlaces)} h)<br>
            Celková hrubá mzda: ${totalGrossSalaryPrecise.toFixed(decimalPlaces)}€<br>
            Celková čistá mzda: ${totalNetSalaryPrecise.toFixed(decimalPlaces)}€<br>
            Priemerná čistá mzda: ${averageNetSalaryPrecise.toFixed(decimalPlaces)}€<br>
            <strong>Priemerný odpracovaný čas: ${averageHours}h ${averageMinutes}m (${averageDecimalHoursPrecise.toFixed(decimalPlaces)} h)</strong>
        `;
    }

    window.changeDecimalPlaces = function() {
      decimalPlaces = parseInt(decimalPlacesSelect.value);
      localStorage.setItem('decimalPlaces', JSON.stringify(decimalPlaces));

      for (let i = 1; i <= getDaysInMonth(currentMonth); i++) {

      localStorage.setItem('employeeName', JSON.stringify(employeeName));
      debouncedSaveToFirestore(); // Uloží zmenu mena
    }

    window.updateSettings = function() {
      hourlyWage = parseFloat(hourlyWageInput.value) || 0; // Zabezpečíme, že je to číslo
      taxRate = (parseFloat(taxRateInput.value) || 0) / 100; // Zabezpečíme, že je to číslo
       // Prepočítame všetky riadky a celkové súčty
      for (let i = 1; i <= getDaysInMonth(currentMonth); i++) {
        calculateRow(i);
      }

    window.changeMonth = function() {
      currentMonth = parseInt(monthSelect.value);
      createTable(); // Vytvorí novú tabuľku a načíta/prepočíta dáta
      // Po zmene mesiaca je dobré načítať dáta pre nový mesiac
      if(currentUser) {
          loadFromFirestore(); // Skúsi načítať z cloudu pre nový mesiac
      } else {
          loadFromLocalStorageOnly(); // Načíta z localStorage pre nový mesiac
      }
    }

    window.changeYear = function() {
      currentYear = parseInt(yearSelect.value);
      createTable(); // Vytvorí novú tabuľku a načíta/prepočíta dáta
       // Po zmene roku je dobré načítať dáta pre nový rok/mesiac
      if(currentUser) {
          loadFromFirestore(); // Skúsi načítať z cloudu pre nový rok/mesiac
      } else {
          loadFromLocalStorageOnly(); // Načíta z localStorage pre nový rok/mesiac
      }
    }

    function getDaysInMonth(month) {
      // Vytvorí dátum pre nultý deň nasledujúceho mesiaca, čo je posledný deň aktuálneho mesiaca
      return new Date(currentYear, month + 1, 0).getDate();
    }

    // -------------------- INIT --------------------
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      updateUI(); // Táto funkcia zavolá createTable a načíta dáta (buď z FS alebo LS)
    });

    // Počiatočné vytvorenie tabuľky sa deje v updateUI
    // calculateTotal() sa volá na konci načítavacích funkcií

    // -------------------- FUNKCIE PRE ZÁLOHU A OBNOVU DO EXCELU --------------------
    window.createBackup = function() {
      const key = `workData-${currentYear}-${currentMonth}`;
      const dataString = localStorage.getItem(key);
      if (dataString) {
        const dataObj = JSON.parse(dataString);
        // Vytvoríme pole riadkov pre Excel, začneme hlavičkou
        const ws_data = [
          ["Deň", "Príchod", "Odchod", "Prestávka (h)", "Hrubá Mzda (€)", "Čistá Mzda (€)"]
        ];
        for (let i = 0; i < dataObj.data.length; i++) {
          const row = dataObj.data[i];
          // Získame hodnoty priamo z uložených dát (ktoré zodpovedajú inputom)
          ws_data.push([`Deň ${i+1}`, row.start, row.end, row.breakTime, row.gross, row.net]);
        }
        // Pridáme informácie o nastaveniach do ďalších riadkov
        ws_data.push([]);
        ws_data.push(["Hodinová mzda", dataObj.hourlyWage]);
        ws_data.push(["Daňové percento", dataObj.taxRate * 100 + "%"]);
        ws_data.push(["Meno pracovníka", dataObj.employeeName]);
        ws_data.push(["Počet desatinných miest", dataObj.decimalPlaces]);
        ws_data.push(["Posledná aktualizácia", dataObj.lastUpdated]);

        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.aoa_to_sheet(ws_data);
        XLSX.utils.book_append_sheet(wb, ws, "Záloha");
        XLSX.writeFile(wb, `brunos-calculator-backup-${getMonthName(currentMonth)}-${currentYear}.xlsx`);
        showSaveNotification('Záloha bola úspešne vytvorená.');
      } else {
        showErrorNotification('Nie sú dostupné žiadne dáta na zálohu.');
      }
    };

    window.restoreBackup = function() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet';
      input.onchange = function(event) {
        const file = event.target.files[0];
        if (!file) return; // Ak užívateľ zruší výber súboru
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheetName = workbook.SheetNames[0];
            const ws = workbook.Sheets[sheetName];
            // Konvertujeme na pole polí, zachováme prázdne bunky ako null/undefined
            const rows = XLSX.utils.sheet_to_json(ws, { header: 1, defval: "" });

            const headerRowIndex = rows.findIndex(row => row[0]?.toString().toLowerCase() === "deň");
            if (headerRowIndex === -1) {
                throw new Error("Hlavička tabuľky ('Deň', 'Príchod', ...) nebola nájdená.");
            }

            const header = rows[headerRowIndex];
            let dataArray = [];
            let settings = {};
            let i = headerRowIndex + 1; // Začneme čítať dáta od riadku pod hlavičkou

            // Nájdenie indexov stĺpcov podľa hlavičky (pre robustnosť)
            const dayIndex = header.findIndex(h => h?.toString().toLowerCase().includes("deň"));
            const startIndex = header.findIndex(h => h?.toString().toLowerCase().includes("príchod"));
            const endIndex = header.findIndex(h => h?.toString().toLowerCase().includes("odchod"));
            const breakIndex = header.findIndex(h => h?.toString().toLowerCase().includes("prestávka"));
            const grossIndex = header.findIndex(h => h?.toString().toLowerCase().includes("hrubá mzda"));
            const netIndex = header.findIndex(h => h?.toString().toLowerCase().includes("čistá mzda"));

             if (startIndex === -1 || endIndex === -1 || breakIndex === -1 || grossIndex === -1 || netIndex === -1) {
                throw new Error("Nepodarilo sa nájsť všetky požadované stĺpce v hlavičke (Príchod, Odchod, Prestávka, Hrubá Mzda, Čistá Mzda).");
            }

            // Čítanie dátových riadkov
            for (; i < rows.length; i++) {
              const row = rows[i];
              // Ukončíme čítanie dát, ak narazíme na prázdny riadok alebo riadok bez označenia dňa
              if (!row || row.length === 0 || !row[dayIndex]?.toString().toLowerCase().startsWith("deň")) break;

              // Ukladáme presne to, čo je v Exceli, validácia a prepočet sa urobí pri načítaní tabuľky
              dataArray.push({
                start: row[startIndex] !== undefined ? row[startIndex].toString() : "",
                end: row[endIndex] !== undefined ? row[endIndex].toString() : "",
                breakTime: row[breakIndex] !== undefined ? row[breakIndex].toString() : "",
                gross: row[grossIndex] !== undefined ? row[grossIndex].toString() : "0.00",
                net: row[netIndex] !== undefined ? row[netIndex].toString() : "0.00"
              });
            }

            // Hľadáme nastavenia v riadkoch pod dátami
            for (; i < rows.length; i++) {
              const row = rows[i];
              if (row && row.length > 1 && row[0]) {
                 const key = row[0].toString().toLowerCase();
                 const value = row[1]?.toString() || "";
                 if (key.includes("hodinová mzda")) {
                    settings.hourlyWage = parseFloat(value) || 0;
                 } else if (key.includes("daňové percento")) {
                    settings.taxRate = (parseFloat(value.replace('%','')) || 0) / 100;
                 } else if (key.includes("meno pracovníka")) {
                    settings.employeeName = value;
                 } else if (key.includes("počet desatinných miest")) {
                    settings.decimalPlaces = parseInt(value) || 1;
                 } else if (key.includes("posledná aktualizácia")) {
                    settings.lastUpdated = value; // Uložíme ako string
                 }
              }
            }

            const backupData = {
              data: dataArray,
              // Použijeme načítané nastavenia alebo defaultné, ak neboli v súbore
              hourlyWage: settings.hourlyWage !== undefined ? settings.hourlyWage : (parseFloat(hourlyWageInput.value) || 0),
              taxRate: settings.taxRate !== undefined ? settings.taxRate : ((parseFloat(taxRateInput.value) || 0) / 100),
              employeeName: settings.employeeName !== undefined ? settings.employeeName : "",
              decimalPlaces: settings.decimalPlaces !== undefined ? settings.decimalPlaces : 1,
              lastUpdated: settings.lastUpdated || new Date().toISOString()
            };

            // Uložíme načítané dáta do localStorage
            localStorage.setItem(`workData-${currentYear}-${currentMonth}`, JSON.stringify(backupData));

            // Obnovíme tabuľku a prepočítame všetko na základe nových dát
            // Najprv zavoláme createTable na vyčistenie a štruktúru
            createTable();
            // Potom explicitne zavoláme funkciu, ktorá načíta z localStorage (kam sme práve uložili)
            loadFromLocalStorageOnly();
            showSaveNotification('Záloha bola úspešne obnovená.');
             // Voliteľne: Ak je užívateľ prihlásený, môžeme obnovené dáta hneď synchronizovať s Firestore
            if (currentUser && isOnline()) {
              saveToFirestore(); // Pošle obnovené dáta do cloudu
            }

          } catch (error) {
            console.error('Chyba pri načítavaní zálohy:', error);
            showErrorNotification('Chyba pri načítavaní zálohy: ' + error.message);
          }
        };
        reader.onerror = function() {
            showErrorNotification('Chyba pri čítaní súboru.');
        }
        reader.readAsArrayBuffer(file);
      };
      input.click(); // Otvorí dialóg na výber súboru
    };
  </script>
