<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bruno's Calculator</title>

  <!-- Odkaz na manifest (RELATÍVNA cesta) -->
  <link rel="manifest" href="./manifest.json" />

  <!-- Knižnice pre export do PDF a Excelu -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.15/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

  <style>
    /* Základné štýly - bez zmien */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 10px;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff, #ffff00, #ff00ff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientText 5s ease-in-out infinite, textShadowPulse 2s ease-in-out infinite;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      color: #555;
      margin-top: -10px;
      font-size: 1.2em;
    }
    .settings {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    .settings > div {
      flex: 1 1 200px;
      margin: 5px;
    }
    .settings label {
      display: block;
      margin-bottom: 5px;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      min-width: 800px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 0.9em;
    }
    th {
      background-color: #f2f2f2;
    }
    th:nth-child(6), td:nth-child(6),
    th:nth-child(7), td:nth-child(7) {
      width: 25%;
    }
    th:nth-child(1), td:nth-child(1),
    th:nth-child(2), td:nth-child(2),
    th:nth-child(3), td:nth-child(3),
    th:nth-child(4), td:nth-child(4),
    th:nth-child(5), td:nth-child(5),
    th:nth-child(8), td:nth-child(8) {
      width: 8.33%;
    }
    input[type="tel"], input[type="number"], input[type="text"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
      background-color: #ffffd0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .result {
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 20px;
    }
    .btn {
      flex: 1 1 150px;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      transition: background-color 0.3s ease;
    }
    .reset-btn {
      background-color: #f44336;
    }
    .reset-btn:hover {
      background-color: #d32f2f;
    }
    .export-btn {
      background-color: #4CAF50;
    }
    .export-btn:hover {
      background-color: #388e3c;
    }
    .backup-btn {
      background-color: #8a2be2;
      padding: 15px 20px;
    }
    .backup-btn:hover {
      background-color: #6a1bb2;
    }
    .highlight {
      background-color: #ffcc00;
      color: #333;
      font-weight: bold;
      border: 2px solid #ffcc00;
    }
    #totalSalary {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #e6f3ff;
      border-radius: 5px;
    }
    #dataSizeContainer {
      margin-top: 10px;
      text-align: center;
    }
    #dataSizeText {
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }
    #dataSizeBar {
      width: 80%;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      margin: 0 auto;
      overflow: hidden;
    }
    #dataSizeFill {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      transition: width 0.3s ease;
    }
    .current-day {
      background-color: #8a2be2;
      color: white;
    }
    .current-day input {
      background-color: #9932cc;
      color: white;
    }
    body.dark-mode {
      background-color: #333;
      color: #f4f4f4;
    }
    .container.dark-mode {
      background-color: #444;
      color: #f4f4f4;
    }
    table.dark-mode {
      background-color: #555;
      color: #f4f4f4;
    }
    th.dark-mode {
      background-color: #666;
    }
    td.dark-mode {
      background-color: #444;
      color: #f4f4f4;
    }
    input[type="tel"].dark-mode, input[type="number"].dark-mode, input[type="text"].dark-mode {
      background-color: #666;
      color: white;
    }
    .btn.dark-mode {
      color: #333;
    }
    .reset-btn.dark-mode {
      background-color: #d32f2f;
    }
    .export-btn.dark-mode {
      background-color: #388e3c;
    }
    .backup-btn.dark-mode {
      background-color: #6a1bb2;
    }
    #totalSalary.dark-mode {
      background-color: #2c3e50;
    }
    .current-day.dark-mode {
      background-color: #4a0e8f;
      color: #fff;
    }
    .current-day.dark-mode input {
      background-color: #5c1db3;
      color: #fff;
    }
    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes textShadowPulse {
      0%, 100% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                     0 0 20px rgba(255, 255, 255, 0.3),
                     0 0 30px rgba(255, 255, 255, 0.2);
      }
      50% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 1),
                     0 0 30px rgba(255, 255, 255, 0.9),
                     0 0 40px rgba(255, 255, 255, 0.7);
      }
    }
    @media (max-width: 768px) {
      body {
        padding: 5px;
      }
      .container {
        padding: 10px;
      }
      h1 {
        font-size: 1.8em;
      }
      h2 {
        font-size: 1em;
      }
      .settings {
        flex-direction: column;
        align-items: stretch;
      }
      .settings > div {
        flex: 1 1 auto;
        margin: 10px 0;
      }
      table {
        min-width: 800px;
      }
      th, td {
        padding: 6px;
        font-size: 0.8em;
      }
      .btn-container {
        flex-direction: column;
        align-items: stretch;
      }
      .btn {
        flex: 1 1 auto;
        font-size: 14px;
        padding: 8px 16px;
        margin: 5px 0;
      }
      .backup-btn {
        padding: 15px 16px;
      }
      #totalSalary {
        font-size: 16px;
      }
      #dataSizeContainer {
        font-size: 12px;
      }
      .table-container {
        overflow-x: auto;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      th, td {
        font-size: 0.7em;
      }
      .btn {
        font-size: 12px;
        padding: 6px 12px;
      }
      .backup-btn {
        padding: 15px 12px;
      }
      .settings label {
        font-size: 0.9em;
      }
      input[type="tel"], input[type="number"], input[type="text"] {
        font-size: 12px;
      }
      table {
        min-width: 800px;
      }
    }
    #saveNotification, #errorNotification {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    #saveNotification.show, #errorNotification.show {
      display: block;
      opacity: 1;
    }
    #saveNotification {
      background-color: #4CAF50;
      color: white;
    }
    #errorNotification {
      background-color: #f44336;
      color: white;
    }
    #login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #login-form input[type="email"],
    #login-form input[type="password"] {
      width: 200px;
      margin: 5px auto;
      display: block;
    }
    #login-form .btn {
      width: 120px;
      margin: 5px 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Autentifikačné UI -->
    <div id="auth-container" style="text-align: center; margin-bottom: 20px;">
      <div id="login-form" style="display: none;">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Heslo">
        <button class="btn export-btn" onclick="login()">Prihlásiť sa</button>
        <button class="btn export-btn" onclick="register()">Registrovať</button>
      </div>
      <div id="user-info" style="display: none;">
        <span id="user-email"></span>
        <button class="btn reset-btn" onclick="logout()">Odhlásiť sa</button>
      </div>
    </div>

    <h1 id="mainTitle">Bruno's Calculator</h1>
    <h2></h2>

    <!-- Nastavenia -->
    <div class="settings">
      <div>
        <label for="employeeNameInput">Meno pracovníka: </label>
        <input type="text" id="employeeNameInput" placeholder="Zadajte meno pracovníka" oninput="updateEmployeeName()">
      </div>
      <div>
        <label for="hourlyWageInput">Hodinová mzda (€): </label>
        <input type="number" id="hourlyWageInput" value="10" min="0" step="0.1" oninput="updateSettings()">
      </div>
      <div>
        <label for="taxRateInput">Daňové percento (%): </label>
        <input type="number" id="taxRateInput" value="2" min="0" step="0.1" oninput="updateSettings()">
      </div>
      <div>
        <label for="monthSelect">Mesiac: </label>
        <select id="monthSelect" onchange="changeMonth()">
          <option value="0">Január</option>
          <option value="1">Február</option>
          <option value="2">Marec</option>
          <option value="3">Apríl</option>
          <option value="4">Máj</option>
          <option value="5">Jún</option>
          <option value="6">Júl</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">Október</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>
      </div>
      <div>
        <label for="yearSelect">Rok: </label>
        <select id="yearSelect" onchange="changeYear()">
          <!-- Dynamicky generované roky -->
        </select>
      </div>
      <div>
        <label for="decimalPlacesSelect">Počet desatinných miest: </label>
        <select id="decimalPlacesSelect" onchange="changeDecimalPlaces()">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
      <button onclick="toggleDarkMode()" class="btn highlight">Prepínať tmavý režim</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Deň</th>
            <th>Príchod</th>
            <th>Odchod</th>
            <th>Prestávka</th>
            <th>Odpracované</th>
            <th>Hrubá Mzda (€)</th>
            <th>Čistá Mzda (€)</th>
            <th>Akcia</th>
          </tr>
        </thead>
        <tbody id="workDays">
          <!-- Riadky budú generované cez JavaScript -->
        </tbody>
      </table>
    </div>

    <div id="totalSalary"></div>

    <div class="btn-container">
      <button class="btn export-btn" onclick="exportToPDF()">Exportovať do PDF</button>
      <button class="btn export-btn" onclick="sendPDF()">Odoslať PDF</button>
      <button class="btn export-btn" onclick="restoreBackup()">Obnoviť zálohu</button>
      <button class="btn backup-btn" onclick="createBackup()">Vytvoriť zálohu</button>
    </div>
  </div>

  <div id="saveNotification">Dáta boli úspešne uložené</div>
  <div id="errorNotification"></div>

  <!-- Hlavný JavaScript kód + Firebase -->
  <script type="module">
    // ----------------------- IMPORTY Firebase -----------------------
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
    import { getFirestore, collection, doc, setDoc, getDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
    import { initializeAppCheck, ReCaptchaV3Provider } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app-check.js';

    // ---------------------- KONFIGURÁCIA Firebase --------------------
    const firebaseConfig = {
      apiKey: "AIzaSyBdLtJlduT3iKiGLDJ0UfAakpf6wcresnk",
      authDomain: "uuuuu-f7ef9.firebaseapp.com",
      projectId: "uuuuu-f7ef9",
      storageBucket: "uuuuu-f7ef9.firebasestorage.app",
      messagingSenderId: "456105865458",
      appId: "1:456105865458:web:101f0a4dcb455f174b606b",
    };

    // Inicializácia Firebase
    const app = initializeApp(firebaseConfig);
    const appCheck = initializeAppCheck(app, {
      provider: new ReCaptchaV3Provider('6LczmP0qAAAAAACGalBT9zZekkUr3hLgA2e8o99v'),
      isTokenAutoRefreshEnabled: true
    });
    const auth = getAuth(app);
    const db = getFirestore(app);

    // -------------------- GLOBÁLNE PREMENNÉ --------------------
    let currentUser = null;
    const workDays = document.getElementById('workDays');
    const totalSalaryDiv = document.getElementById('totalSalary');
    const mainTitle = document.getElementById('mainTitle');
    const hourlyWageInput = document.getElementById('hourlyWageInput');
    const taxRateInput = document.getElementById('taxRateInput');
    const monthSelect = document.getElementById('monthSelect');
    const yearSelect = document.getElementById('yearSelect');
    const decimalPlacesSelect = document.getElementById('decimalPlacesSelect');
    const employeeNameInput = document.getElementById('employeeNameInput');

    const currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();
    let decimalPlaces = parseInt(localStorage.getItem('decimalPlaces')) || 1;
    let employeeName = localStorage.getItem('employeeName') || '';
    let hourlyWage = parseFloat(hourlyWageInput.value);
    let taxRate = parseFloat(taxRateInput.value) / 100;
    let monthData = {};

    // -------------------- FUNKCIE PRE ROKY (select) --------------------
    function populateYearSelect() {
      const startYear = 2020;
      const endYear = 2030;
      for (let year = startYear; year <= endYear; year++) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearSelect.appendChild(option);
      }
      yearSelect.value = currentYear;
    }
    populateYearSelect();

    // Nastavenie predvolených hodnôt
    monthSelect.value = currentMonth;
    yearSelect.value = currentYear;
    decimalPlacesSelect.value = decimalPlaces;
    employeeNameInput.value = employeeName;

    // -------------------- MONITOROVANIE ONLINE/OFFLINE --------------------
    function isOnline() {
      return navigator.onLine;
    }
    window.addEventListener('online', () => {
      console.log('Zariadenie je online');
      showStatusNotification('Online', 'green');
      syncWithFirebase();
    });
    window.addEventListener('offline', () => {
      console.log('Zariadenie je offline');
      showStatusNotification('Offline', 'red');
    });
    function showStatusNotification(message, color) {
      const notification = document.createElement('div');
      notification.textContent = message;
      notification.style.position = 'fixed';
      notification.style.top = '20px';
      notification.style.right = '20px';
      notification.style.padding = '10px 20px';
      notification.style.borderRadius = '5px';
      notification.style.backgroundColor = color;
      notification.style.color = 'white';
      notification.style.zIndex = '1000';
      document.body.appendChild(notification);
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }
    function showErrorNotification(message) {
      const notification = document.getElementById('errorNotification');
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
    function showSaveNotification(message = 'Dáta boli úspešne uložené') {
      const notification = document.getElementById('saveNotification');
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 2000);
    }

    // -------------------- AUTENTIFIKÁCIA (login, register, logout) --------------------
    window.login = async function() {
      if (!isOnline()) {
        showErrorNotification('Ste offline. Prihlásenie je možné iba online.');
        return;
      }
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        currentUser = userCredential.user;
        updateUI();
      } catch (error) {
        showErrorNotification('Chyba pri prihlásení: ' + error.message);
      }
    }

    window.register = async function() {
      if (!isOnline()) {
        showErrorNotification('Ste offline. Registrácia je možná iba online.');
        return;
      }
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        currentUser = userCredential.user;
        await createUserCollection();
        updateUI();
      } catch (error) {
        showErrorNotification('Chyba pri registrácii: ' + error.message);
      }
    }

    window.logout = async function() {
      try {
        await signOut(auth);
        currentUser = null;
        updateUI();
        monthData = {};
        createTable();
      } catch (error) {
        showErrorNotification('Chyba pri odhlásení: ' + error.message);
      }
    }

    async function createUserCollection() {
      if (currentUser) {
        const userRef = doc(db, 'users', currentUser.uid);
        await setDoc(userRef, {
          email: currentUser.email,
          createdAt: new Date()
        }, { merge: true });

        const initialDocRef = doc(collection(userRef, 'workDays'), 'initial');
        await setDoc(initialDocRef, { created: true });
      }
    }

    function updateUI() {
      const loginForm = document.getElementById('login-form');
      const userInfo = document.getElementById('user-info');
      const userEmail = document.getElementById('user-email');

      if (currentUser) {
        loginForm.style.display = 'none';
        userInfo.style.display = 'block';
        userEmail.textContent = currentUser.email;
        createTable();
        loadFromFirestore();
      } else {
        loginForm.style.display = 'block';
        userInfo.style.display = 'none';
        createTable();
        if (!isOnline()) {
          showErrorNotification('Ste offline. Prihláste sa, keď budete online.');
        }
      }
    }

    // -------------------- Ukladanie do Firestore a localStorage s debounce --------------------
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }
    const debouncedSaveToFirestore = debounce(saveToFirestore, 300);

    async function saveToFirestore() {
      if (!currentUser) return;
      try {
        const saveData = {
          data: [],
          hourlyWage: hourlyWage,
          taxRate: taxRate,
          employeeName: employeeName,
          decimalPlaces: decimalPlaces,
          lastUpdated: new Date().toISOString()
        };

        for (let i = 1; i <= getDaysInMonth(currentMonth); i++) {
          const startElement = document.getElementById(`start-${currentYear}-${currentMonth}-${i}`);
          const endElement = document.getElementById(`end-${currentYear}-${currentMonth}-${i}`);
          const breakElement = document.getElementById(`break-${currentYear}-${currentMonth}-${i}`);
          const grossElement = document.getElementById(`gross-${currentYear}-${currentMonth}-${i}`);
          const netElement = document.getElementById(`net-${currentYear}-${currentMonth}-${i}`);

          const start = startElement ? startElement.value : '';
          const end = endElement ? endElement.value : '';
          const breakTime = breakElement ? breakElement.value : '';
          const gross = grossElement ? grossElement.value : '0.00';
          const net = netElement ? netElement.value : '0.00';

          saveData.data.push({ start, end, breakTime, gross, net });
        }

        console.log('Ukladám dáta do localStorage:', saveData);
        localStorage.setItem(`workData-${currentYear}-${currentMonth}`, JSON.stringify(saveData));

        if (isOnline()) {
          const userRef = doc(db, 'users', currentUser.uid);
          await setDoc(doc(userRef, 'workDays', `${currentYear}-${currentMonth}`), saveData);
          showSaveNotification();
        } else {
          console.log('Offline: Ukladám dáta do localStorage pre synchronizáciu');
          localStorage.setItem(`pendingSync-${currentYear}-${currentMonth}`, JSON.stringify(saveData));
          showSaveNotification();
        }
      } catch (error) {
        console.error('Chyba pri ukladaní:', error);
        showErrorNotification('Chyba pri ukladaní dát: ' + error.message);
      }
    }

    async function syncWithFirebase() {
      if (!currentUser) return;
      try {
        const pendingKey = `pendingSync-${currentYear}-${currentMonth}`;
        const pendingData = localStorage.getItem(pendingKey);

        if (pendingData) {
          const dataToSync = JSON.parse(pendingData);
          const userRef = doc(db, 'users', currentUser.uid);
          await setDoc(doc(userRef, 'workDays', `${currentYear}-${currentMonth}`), dataToSync);
          console.log('Dáta boli synchronizované s Firestore');
          localStorage.removeItem(pendingKey);
          showSaveNotification();
        }
      } catch (error) {
        console.error('Chyba pri synchronizácii s Firestore:', error);
        showErrorNotification('Chyba pri synchronizácii dát: ' + error.message);
      }
    }

    // -------------------- Načítanie z Firestore a localStorage --------------------
    async function loadFromFirestore() {
      if (!currentUser) {
        console.log('Žiadny prihlásený používateľ, načítavam iba z localStorage');
      }

      try {
        const localKey = `workData-${currentYear}-${currentMonth}`;
        const localData = localStorage.getItem(localKey);

        if (localData) {
          console.log('Načítavam údaje z localStorage:', localData);
          let storedData;
          try {
            storedData = JSON.parse(localData);
          } catch (error) {

    function formatAndMoveNext(input, nextId) {
      let value = input.value.replace(/[^\d:]/g, '');
      if (value.length === 4 && !value.includes(':')) {
        value = value.slice(0, 2) + ':' + value.slice(2);
      }
      input.value = value;

      if (value.length === 5) {
        const [hours, minutes] = value.split(':').map(Number);
        if (hours >= 0 && hours < 24 && minutes >= 0 && minutes < 60) {
          const day = parseInt(input.id.split('-')[3]);
          calculateRow(day);
          moveNext(input, nextId);
        } else {
          showErrorNotification("Neplatný čas. Prosím, zadajte čas vo formáte HH:MM (napr. 06:30).");
          input.value = '';
        }
      }
    }

    function moveNext(currentElement, nextId) {
      const nextElement = document.getElementById(nextId);
      if (nextElement) {
        nextElement.focus();
      }

    function calculateRow(day) {
      const startTime = document.getElementById(`start-${currentYear}-${currentMonth}-${day}`).value;
      const endTime = document.getElementById(`end-${currentYear}-${currentMonth}-${day}`).value;
      const breakTime = parseFloat(document.getElementById(`break-${currentYear}-${currentMonth}-${day}`).value) || 0;

      if (startTime && endTime) {
        const [startHours, startMinutes] = startTime.split(':').map(Number);
        const [endHours, endMinutes] = endTime.split(':').map(Number);

        const startDate = new Date();
        startDate.setHours(startHours, startMinutes, 0, 0);
        const endDate = new Date();
        endDate.setHours(endHours, endMinutes, 0, 0);

        let diff = (endDate - startDate) / 60000 - (breakTime * 60);
        if (diff < 0) diff += 24 * 60;

        const hours = Math.floor(diff / 60);
        const minutes = Math.round(diff % 60);
        const decimalHours = (diff / 60).toFixed(decimalPlaces);

        const totalCell = document.getElementById(`total-${currentYear}-${currentMonth}-${day}`);
        totalCell.textContent = `${hours}h ${minutes}m (${decimalHours} h)`;

        const grossSalary = (diff / 60) * hourlyWage;
        document.getElementById(`gross-${currentYear}-${currentMonth}-${day}`).value = isFinite(grossSalary) ? grossSalary.toFixed(decimalPlaces) : '0.00';
        updateNetSalary(day);
      }
    }

    function updateNetSalary(day) {
      const grossSalary = parseFloat(document.getElementById(`gross-${currentYear}-${currentMonth}-${day}`).value) || 0;
      const netSalary = grossSalary * (1 - taxRate);
      document.getElementById(`net-${currentYear}-${currentMonth}-${day}`).value = isFinite(netSalary) ? netSalary.toFixed(decimalPlaces) : '0.00';
    }

      document.getElementById(`total-${currentYear}-${currentMonth}-${day}`).textContent = `0h 0m (${(0).toFixed(decimalPlaces)} h)`;
      document.getElementById(`gross-${currentYear}-${currentMonth}-${day}`).value = '0.00';
      document.getElementById(`net-${currentYear}-${currentMonth}-${day}`).value = '0.00';
      calculateAndUpdateTotals();
    }

    function calculateTotal() {
      let totalMinutes = 0;
      let totalGrossSalary = 0;
      let totalNetSalary = 0;
      let daysWithEntries = 0;

      workDays.querySelectorAll('tr').forEach(row => {
        const totalCell = row.children[4];
        const grossInput = row.children[5].querySelector('input');
        const netInput = row.children[6].querySelector('input');

        if (totalCell && grossInput && netInput) {
          const totalText = totalCell.textContent;
          const match = totalText.match(/(\d+)h (\d+)m \(([\d.]+) h\)/);
          if (match) {
            const hours = parseInt(match[1]) || 0;
            const minutes = parseInt(match[2]) || 0;
            totalMinutes += hours * 60 + minutes;

            const grossSalary = parseFloat(grossInput.value) || 0;
            totalGrossSalary += grossSalary;

            const netSalary = parseFloat(netInput.value) || 0;
            totalNetSalary += netSalary;

            if (grossSalary > 0 || netSalary > 0) {
              daysWithEntries += 1;
            }
          }
        }
      });

      const totalHours = Math.floor(totalMinutes / 60);
      const totalMinutesRemainder = Math.round(totalMinutes % 60);
      const totalDecimalHours = (totalMinutes / 60).toFixed(decimalPlaces);

      let averageNetSalary = 0;
      if (daysWithEntries > 0) {
        averageNetSalary = (totalNetSalary / daysWithEntries).toFixed(decimalPlaces);
      }

      let averageWorkedMinutes = 0;
      if (daysWithEntries > 0) {
        averageWorkedMinutes = totalMinutes / daysWithEntries;
      }
      const averageHours = Math.floor(averageWorkedMinutes / 60);
      const averageMinutes = Math.round(averageWorkedMinutes % 60);
      const averageDecimalHours = (averageWorkedMinutes / 60).toFixed(decimalPlaces);

      totalSalaryDiv.innerHTML = `
        Počet odpracovaných dní: ${daysWithEntries}<br>
        Celkový odpracovaný čas: ${totalHours}h ${totalMinutesRemainder}m (${totalDecimalHours} h)<br>
        Celková hrubá mzda: ${totalGrossSalary.toFixed(decimalPlaces)}€<br>
        Celková čistá mzda: ${totalNetSalary.toFixed(decimalPlaces)}€<br>
        Priemerná čistá mzda: ${averageNetSalary}€<br>
        <strong>Priemerný odpracovaný čas: ${averageHours}h ${averageMinutes}m (${averageDecimalHours} h)</strong>
      `;
    }

    window.restoreBackup = function() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet';
      input.onchange = function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheetName = workbook.SheetNames[0];
            const ws = workbook.Sheets[sheetName];
            const rows = XLSX.utils.sheet_to_json(ws, { header: 1 });
            // Predpokladáme, že prvý riadok obsahuje hlavičku
            const header = rows[0];
            let dataArray = [];
            let i = 1;
            for (; i < rows.length; i++) {
              const row = rows[i];
              if (!row || row.length < header.length || row[0] === undefined || row[0] === "") break;
              dataArray.push({
                start: row[1] || "",
                end: row[2] || "",
                breakTime: row[3] || "",
                gross: row[4] || "0.00",
                net: row[5] || "0.00"
              });
            }
            // Načítanie nastavení z nasledujúcich riadkov
            let settings = {};
            for (; i < rows.length; i++) {
              const row = rows[i];
              if (row && row.length > 0) {
                if (row[0] === "Hodinová mzda") {
                  settings.hourlyWage = row[1];
                } else if (row[0] === "Daňové percento") {
                  settings.taxRate = parseFloat(row[1].replace('%','')) / 100;
                } else if (row[0] === "Meno pracovníka") {
                  settings.employeeName = row[1];
                } else if (row[0] === "Počet desatinných miest") {
                  settings.decimalPlaces = parseInt(row[1]);
                } else if (row[0] === "Posledná aktualizácia") {
                  settings.lastUpdated = row[1];
                }
              }
            }
            const backupData = {
              data: dataArray,
              hourlyWage: settings.hourlyWage || parseFloat(hourlyWageInput.value),
              taxRate: settings.taxRate || parseFloat(taxRateInput.value) / 100,
              employeeName: settings.employeeName || "",
              decimalPlaces: settings.decimalPlaces || 1,
              lastUpdated: settings.lastUpdated || new Date().toISOString()
            };
            localStorage.setItem(`workData-${currentYear}-${currentMonth}`, JSON.stringify(backupData));
            createTable(); // Obnoví tabuľku s dátami zo zálohy
            showSaveNotification('Záloha bola úspešne obnovená.');
          } catch (error) {
            showErrorNotification('Chyba pri načítavaní zálohy: ' + error.message);
          }
        };
        reader.readAsArrayBuffer(file);
      };
      input.click();
    };

    // -------------------- PRIDANÉ FUNKCIE --------------------
    window.toggleDarkMode = function() {
      document.body.classList.toggle('dark-mode');
      const container = document.querySelector('.container');
      if (container) {
        container.classList.toggle('dark-mode');
      }
      const table = document.querySelector('table');
      if (table) {
        table.classList.toggle('dark-mode');
      }
      document.querySelectorAll('th').forEach(el => el.classList.toggle('dark-mode'));
      document.querySelectorAll('td').forEach(el => el.classList.toggle('dark-mode'));
      document.querySelectorAll('input').forEach(el => el.classList.toggle('dark-mode'));
      document.querySelectorAll('.btn').forEach(el => el.classList.toggle('dark-mode'));
      if (totalSalaryDiv) {
        totalSalaryDiv.classList.toggle('dark-mode');
      }
      document.querySelectorAll('.current-day').forEach(el => el.classList.toggle('dark-mode'));
    };
  </script>

  <!-- Registrácia Service Workera -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(registration => {
            console.log('Service Worker zaregistrovaný úspešne s rozsahom:', registration.scope);
          })
          .catch(error => {
            console.error('Registrácia Service Workera zlyhala:', error);
          });
      });
    }
  </script>
