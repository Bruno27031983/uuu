  <style>

      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 10px;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 1400px; /* Zväčšená šírka kvôli novému stĺpcu */
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    /* --- ZMENENÝ ŠTÝL PRE h1 (len obsah sa mení cez JS) --- */
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: black;
      margin-bottom: 10px;
    }
     h2 {
       text-align: center;
       color: #555;
       margin-top: -10px;
       font-size: 1.2em;
     }
     .settings {
       margin-bottom: 20px;
       display: flex;
       flex-wrap: wrap;
       align-items: flex-start;
     }
     .settings > div, .settings > button#toggleSettingsBtn, .settings > button.highlight {
       margin: 2px 5px;
     }
     .settings > div {
       flex: 1 1 200px;
     }
     .settings > button#toggleSettingsBtn {
       flex-basis: 100%;
       margin-bottom: 10px;
       background-color: #eee;
       color: #333;
       border: 1px solid #ccc;
       text-align: left;
       padding: 8px 12px;
       cursor: pointer; /* Pridané pre konzistenciu */
     }
     body.dark-mode .settings > button#toggleSettingsBtn {
         background-color: #555;
         color: #f4f4f4;
         border-color: #666;
     }
      .settings > button.highlight {
        flex: 1 1 150px; /* Zachované z .btn */
      }
     .settings label {
       display: block;
       margin-bottom: 2px;
     }
     #settings-collapsible-content {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        transition: max-height 0.4s ease-out, opacity 0.3s ease-out;
     }
     #settings-collapsible-content.visible {
        max-height: 400px;
        opacity: 1;
        margin-top: 5px;
     }
     #settings-collapsible-content > div {
         flex: 1 1 200px;
         margin: 2px 5px;
     }

      overflow-x: auto; /* Dôležité kvôli šírke tabuľky */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      min-width: 1000px; /* Prispôsobte podľa potreby */

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 0.9em;
      vertical-align: middle;
    }
    th {
      background-color: #f2f2f2;
    }

    td .time-input-wrapper {
        display: flex;
        align-items: center;
        gap: 4px;
    }
     td .time-input-wrapper input[type="tel"] {
         flex-grow: 1;
         min-width: 60px;
     }
     td .time-input-wrapper .time-btn {
         font-size: 1.1em;
         cursor: pointer;
         padding: 2px 4px;
         border: 1px solid transparent;
         border-radius: 3px;
         line-height: 1;
         background: none;
         color: #555;
         user-select: none;
     }
      td .time-input-wrapper .time-btn:hover {
          background-color: #eee;
          border-color: #ccc;
      }
      body.dark-mode td .time-input-wrapper .time-btn {
          color: #bbb;
      }
      body.dark-mode td .time-input-wrapper .time-btn:hover {
          background-color: #555;
          border-color: #777;
          color: #fff;

    th:nth-child(2), td:nth-child(2) { /* Príchod */ width: 10%; }

    /* --- Tmavý režim --- */

    body.dark-mode h2 { color: #bbb; }

    body.dark-mode td { background-color: #444; color: #f4f4f4; border-color: #555; }
    body.dark-mode input[type="tel"], body.dark-mode input[type="number"],

    body.dark-mode .btn { color: #f4f4f4; }
    body.dark-mode .reset-btn { background-color: #d32f2f; }
    body.dark-mode .export-btn { background-color: #388e3c; }
    body.dark-mode .backup-btn { background-color: #6a1bb2; }
    body.dark-mode #totalSalary { background-color: #2c3e50; }
    body.dark-mode .current-day { background-color: #4a0e8f !important; color: #fff; }
    body.dark-mode .current-day input, body.dark-mode .current-day select { background-color: #5c1db3 !important; color: #fff !important; border-color: #7e4bd7 !important; }
    body.dark-mode .current-day input::placeholder { color: #c5a5f5 !important; } /* Placeholder v aktuálnom dni v tmavom režime */
    body.dark-mode .current-day input[id^="note-"] { background-color: #6c2fc7 !important; }
    body.dark-mode .current-day .time-btn { color: #fff !important; }
    body.dark-mode .current-day .time-btn:hover { background-color: #4a0e8f !important; border-color: #5c1db3 !important; }

      .settings > div { flex-basis: auto; width: 100%; margin: 5px 0; }
      .settings > button#toggleSettingsBtn { flex-basis: auto; width: 100%; margin-bottom: 10px; }
      .settings > button.highlight { flex-basis: auto; width: 100%; margin: 5px 0; }
      #settings-collapsible-content { flex-direction: column; align-items: stretch; }
      #settings-collapsible-content > div { flex-basis: auto; width: 100%; margin: 5px 0; }

      .backup-btn { padding: 15px 12px; }
      .settings label { font-size: 0.9em; }

      table { min-width: 1000px; }
      .settings > button#toggleSettingsBtn, .settings > button.highlight { margin: 5px 0; }
      #settings-collapsible-content > div { margin: 5px 0; }
      #settings-collapsible-content.visible { max-height: 700px; }
      td .time-input-wrapper .time-btn { font-size: 0.9em; padding: 1px 2px; }

    /* --- Notifikácie --- */
    #saveNotification, #errorNotification { /* Bez zmien */ }
    #saveNotification.show, #errorNotification.show { /* Bez zmien */ }
    #saveNotification { /* Bez zmien */ }
    #errorNotification { /* Bez zmien */ }

    /* --- Prihlasovanie --- */
    #login-form { /* Bez zmien */ }
    #login-form input[type="email"], #login-form input[type="password"] { /* Bez zmien */ }
    #login-form .btn { /* Bez zmien */ }
    #login-form a { /* Bez zmien */ }
    #login-form a:hover { /* Bez zmien */ }

  </style>
</head>

  <script type="module">
    // Načítanie preferencie tmavého režimu
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
    window.toggleDarkMode = function() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // Firebase importy
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    // Firebase konfigurácia
     const firebaseConfig = {
       apiKey: "AIzaSyBdLtJlduT3iKiGLDJ0UfAakpf6wcresnk", // POZOR: Neodporúča sa nechávať kľúč verejne
       authDomain: "uuuuu-f7ef9.firebaseapp.com",
       projectId: "uuuuu-f7ef9",
       storageBucket: "uuuuu-f7ef9.appspot.com", // Opravené? Zvyčajne končí na appspot.com
       messagingSenderId: "456105865458",
       appId: "1:456105865458:web:101f0a4dcb455f174b606b",
     };

    // Firebase inicializácia
    const app = initializeApp(firebaseConfig);
    try {
        const appCheck = initializeAppCheck(app, {
            provider: new ReCaptchaV3Provider('6LczmP0qAAAAAACGalBT9zZekkUr3hLgA2e8o99v'), // POZOR: Verejný kľúč

        });
    } catch (e) {
        console.warn("App Check initialization failed:", e);
    }
    const auth = getAuth(app);

    // Globálne premenné

    // === ZMENENÁ FUNKCIA PRE POZDRAV ===
    function updateGreeting() {
      if (employeeName) {
        const firstName = employeeName.split(' ')[0]; // Získa prvé meno
        mainTitle.textContent = `Vitaj ${firstName} 👋`; // Nový pozdrav + smajlík
      } else {
        mainTitle.textContent = 'Vitaj 👋'; // Predvolený text, ak meno nie je zadané
      }
    }

    // Populácia rokov
    function populateYearSelect() { /* ... kód bez zmeny ... */
      const startYear = 2020; const endYear = 2030; yearSelect.innerHTML = '';
      for (let year = startYear; year <= endYear; year++) {
        const option = document.createElement('option'); option.value = year; option.textContent = year; yearSelect.appendChild(option);
      } yearSelect.value = currentYear;

    // Nastavenie počiatočných hodnôt UI

        notification.classList.add('show'); setTimeout(() => notification.classList.remove('show'), 3000);

    async function loadFromFirestoreAndApply() { /* ... kód bez zmeny ... */ }

    const debouncedSaveToFirestore = debounce(saveToFirestore, 1000);

    // Zber dát z tabuľky (vrátane poznámky)
    function collectCurrentData() { /* ... kód UPRAVENÝ v predchádzajúcej odpovedi ... */
        const saveData = { data: [], hourlyWage, taxRate, employeeName, decimalPlaces, lastUpdated: new Date().toISOString() };

        for (let i = 1; i <= daysInMonth; i++) {
