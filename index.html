<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bruno's Calculator</title>

  <!-- Odkaz na manifest (RELATÍVNA cesta) -->

  <!-- Knižnice pre export do PDF a Excelu -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

  <style>
    /* Základné štýly - bez zoomu, upravené veľkosti tlačidiel a tabuľky */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 10px;
      background-color: #f4f4f4;
      color: #333;
      /* font-size: 100%; -> Ponecháme predvolené */
      /* transition: font-size 0.2s ease-in-out; -> Odstránené (pre zoom) */
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: black;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      color: #555;
      margin-top: -10px;
      font-size: 1.2em;
    }
    .settings {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
    }
    .settings > div, .settings > button#toggleSettingsBtn, .settings > button.highlight {
      margin: 2px 5px;
    }
    .settings > div {
      flex: 1 1 200px;
    }
    /* Tlačidlá v settings - menšie ako hlavné */
    .settings > button#toggleSettingsBtn {
      flex-basis: 100%;
      margin-bottom: 10px;
      background-color: #eee;
      color: #333;
      border: 1px solid #ccc;
      text-align: left;
      padding: 8px 12px;  /* Menší padding */
      font-size: 0.9em;   /* Menší font */
      border-radius: 5px; /* Pridané pre konzistenciu */
      cursor: pointer;    /* Pridané */
    }
    body.dark-mode .settings > button#toggleSettingsBtn {
        background-color: #555;
        color: #f4f4f4;
        border-color: #666;
    }
     .settings > button.highlight {
       flex: 1 1 150px;
       padding: 10px 15px; /* Menší padding */
       font-size: 0.9em;   /* Menší font */
       /* Ostatné vlastnosti preberie z .btn a .highlight */
     }
    .settings label {
      display: block;
      margin-bottom: 2px;
    }
    #settings-collapsible-content {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        transition: max-height 0.4s ease-out, opacity 0.3s ease-out;
    }
    #settings-collapsible-content.visible {
        max-height: 400px;
        opacity: 1;
        margin-top: 5px;
    }
    #settings-collapsible-content > div {
         flex: 1 1 200px;
         margin: 2px 5px;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      min-width: 800px; /* Zachované pre horizontálne skrolovanie */
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 0.9em; /* Relatívna veľkosť */
    }
    th {
      background-color: #f2f2f2;
    }
    /* Odstránené explicitné šírky stĺpcov */

    input[type="tel"], input[type="number"], input[type="text"], select {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
      background-color: #ffffd0;
      font-size: 14px; /* Pevná veľkosť ako vo vzore */
      border: 1px solid #ccc;
      border-radius: 3px;
      vertical-align: middle;
    }
    .result {
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }

    /* Hlavné tlačidlá pod sebou, väčšie */
    .btn-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 10px; /* Medzera medzi tlačidlami */
      margin-top: 20px;
    }
    .btn {
      padding: 15px 20px; /* Väčší padding */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px; /* Pevná veľkosť ako vo vzore */
      transition: background-color 0.3s ease;
      text-align: center;
      /* Margin pre tlačidlá mimo .btn-container */
      margin: 5px;
    }
    /* Tlačidlá v .btn-container */
    .btn-container .btn {
        width: 100%;
        margin: 0; /* Odstráni defaultný margin */
    }

    .reset-btn { background-color: #f44336; }
    .reset-btn:hover { background-color: #d32f2f; }
    .export-btn { background-color: #4CAF50; }
    .export-btn:hover { background-color: #388e3c; }
    .backup-btn { background-color: #8a2be2; } /* Ponechaná farba */
    .backup-btn:hover { background-color: #6a1bb2; }
    .restore-btn { background-color: #9C27B0; } /* Farba ako vo vzore (ak sa použije) */
    .restore-btn:hover { background-color: #7B1FA2; }
    .highlight { background-color: #ffcc00; color: #333; font-weight: bold; border: 2px solid #ffcc00; }

    #totalSalary {
      font-size: 18px; /* Pevná veľkosť ako vo vzore */
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #e6f3ff;
      border-radius: 5px;
    }
    #dataSizeContainer { margin-top: 10px; text-align: center; }
    #dataSizeText { margin-bottom: 5px; font-size: 14px; color: #555; }
    #dataSizeBar { width: 80%; height: 20px; background-color: #ddd; border-radius: 10px; margin: 0 auto; overflow: hidden; }
    #dataSizeFill { height: 100%; width: 0%; background-color: #4CAF50; transition: width 0.3s ease; }
    .current-day { background-color: #8a2be2; color: white; }
    .current-day input { background-color: #9932cc; color: white; }

    /* Tmavý režim (väčšinou bez zmien) */
    body.dark-mode { background-color: #333; color: #f4f4f4; }
    body.dark-mode .container { background-color: #444; color: #f4f4f4; }
    body.dark-mode h1 { color: #f4f4f4; }
    body.dark-mode table { background-color: #555; color: #f4f4f4; }
    body.dark-mode th { background-color: #666; }
    body.dark-mode td { background-color: #444; color: #f4f4f4; }
    body.dark-mode input[type="tel"],
    body.dark-mode input[type="number"],
    body.dark-mode input[type="text"],
    body.dark-mode select { background-color: #666; color: white; border-color: #555; }
    body.dark-mode .btn { color: #f4f4f4; }
    body.dark-mode .reset-btn { background-color: #d32f2f; }
    body.dark-mode .export-btn { background-color: #388e3c; }
    body.dark-mode .backup-btn { background-color: #6a1bb2; }
    body.dark-mode .restore-btn { background-color: #7B1FA2; }
    body.dark-mode #totalSalary { background-color: #2c3e50; }
    body.dark-mode .current-day { background-color: #4a0e8f; color: #fff; }
    body.dark-mode .current-day input { background-color: #5c1db3; color: #fff; }

    /* Media Queries (prispôsobené pre nové veľkosti tlačidiel) */
    @media (max-width: 768px) {
      body { padding: 5px; }
      .container { padding: 10px; }
      h1 { font-size: 1.8em; }
      h2 { font-size: 1em; }
      .settings { flex-direction: column; align-items: stretch; }
      .settings > div { flex-basis: auto; width: 100%; margin: 5px 0; }
      .settings > button#toggleSettingsBtn { flex-basis: auto; width: 100%; margin-bottom: 10px; }
      .settings > button.highlight { flex-basis: auto; width: 100%; margin: 5px 0; }
      #settings-collapsible-content { flex-direction: column; align-items: stretch; }
      #settings-collapsible-content > div { flex-basis: auto; width: 100%; margin: 5px 0; }
      #settings-collapsible-content.visible { max-height: 600px; }
      table { min-width: 800px; }
      th, td { padding: 6px; font-size: 0.8em; }
      /* .btn-container už má flex-direction: column */
      .btn { padding: 12px 16px; /* Menší padding na tabletoch */ }
      #totalSalary { font-size: 16px; } /* Menší súhrn */
      #dataSizeContainer { font-size: 12px; }
      .table-container { overflow-x: auto; }
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.5em; }
      th, td { font-size: 0.7em; }
      .btn { padding: 10px 12px; /* Ešte menší padding */ font-size: 14px; /* Menší font na mobile */ }
      .settings label { font-size: 0.9em; }
      input[type="tel"], input[type="number"], input[type="text"], select { font-size: 13px; /* Trochu menší font inputov */ }
      table { min-width: 800px; }
      .settings > button#toggleSettingsBtn,
      .settings > button.highlight { margin: 5px 0; }
      #settings-collapsible-content > div { margin: 5px 0; }
      #settings-collapsible-content.visible { max-height: 700px; }
    }

    /* Notifikácie a Login (bez zmien, okrem font-size pre notifikácie) */
    #saveNotification, #errorNotification {
      display: none; position: fixed; bottom: 20px; right: 20px; padding: 10px 20px; border-radius: 5px;
      font-size: 14px; /* Pevná veľkosť */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); z-index: 1000; opacity: 0; transition: opacity 0.5s ease-in-out;
    }
    #saveNotification.show, #errorNotification.show { display: block; opacity: 1; }
    #saveNotification { background-color: #4CAF50; color: white; }
    #errorNotification { background-color: #f44336; color: white; }
    #login-form { display: flex; flex-direction: column; align-items: center; }
    #login-form input[type="email"], #login-form input[type="password"] { width: 200px; margin: 5px auto; display: block; }
    #login-form .btn { /* Tlačidlá v login forme zostávajú menšie */
      width: 120px; margin: 5px 2px; padding: 10px 15px; font-size: 14px;
    }
    #login-form a { margin-top: 10px; display: block; font-size: 0.9em; color: #007bff; text-decoration: none; }
    #login-form a:hover { text-decoration: underline; }
    body.dark-mode #login-form a { color: #6bbaff; }

    /* Odstránené CSS pre zoom */

  </style>
</head>
<body>
  <div class="container">
    <!-- Autentifikačné UI -->
    <div id="auth-container" style="text-align: center; margin-bottom: 20px;">
      <div id="login-form" style="display: none;">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Heslo">
        <button class="btn export-btn" onclick="login()">Prihlásiť sa</button>
        <button class="btn export-btn" onclick="register()">Registrovať</button>
        <a href="#" onclick="resetPassword(); return false;">Zabudli ste heslo?</a>
      </div>
      <div id="user-info" style="display: none;">
        <span id="user-email"></span>
        <button class="btn reset-btn" onclick="logout()">Odhlásiť sa</button>
      </div>
    </div>

    <h1 id="mainTitle">Ahoj</h1>
    <h2></h2>

    <!-- Nastavenia -->
    <div class="settings">
      <button id="toggleSettingsBtn" class="btn">Zobraziť nastavenia ▼</button>
      <div id="settings-collapsible-content">
          <div>
            <label for="employeeNameInput">Meno pracovníka: </label>
            <input type="text" id="employeeNameInput" placeholder="Zadajte meno pracovníka" oninput="updateEmployeeName()">
          </div>
          <div>
            <label for="hourlyWageInput">Hodinová mzda (€): </label>
            <input type="number" id="hourlyWageInput" value="10" min="0" step="0.1" oninput="updateSettings()">
          </div>
          <div>
            <label for="taxRateInput">Daňové percento (%): </label>
            <input type="number" id="taxRateInput" value="2" min="0" step="0.1" oninput="updateSettings()">
          </div>
          <div>
            <label for="monthSelect">Mesiac: </label>
            <select id="monthSelect" onchange="changeMonth()">
              <option value="0">Január</option> <option value="1">Február</option> <option value="2">Marec</option> <option value="3">Apríl</option> <option value="4">Máj</option> <option value="5">Jún</option> <option value="6">Júl</option> <option value="7">August</option> <option value="8">September</option> <option value="9">Október</option> <option value="10">November</option> <option value="11">December</option>
            </select>
          </div>
          <div>
            <label for="yearSelect">Rok: </label>
            <select id="yearSelect" onchange="changeYear()"></select>
          </div>
          <div>
            <label for="decimalPlacesSelect">Počet desatinných miest: </label>
            <select id="decimalPlacesSelect" onchange="changeDecimalPlaces()">
              <option value="1">1</option> <option value="2">2</option>
            </select>
          </div>
      </div>
       <button onclick="toggleDarkMode()" class="btn highlight">Prepínať tmavý režim</button>
    </div>


    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Deň</th> <th>Príchod</th> <th>Odchod</th> <th>Prestávka</th> <th>Odpracované</th> <th>Hrubá Mzda (€)</th> <th>Čistá Mzda (€)</th> <th>Akcia</th>
          </tr>
        </thead>
        <tbody id="workDays"></tbody>
      </table>
    </div>

    <div id="totalSalary"></div>

    <!-- Hlavné tlačidlá -->
    <div class="btn-container">
      <button class="btn export-btn" onclick="exportToPDF()">Exportovať do PDF</button>
      <button class="btn export-btn" onclick="sendPDF()">Odoslať PDF</button>
      <button class="btn restore-btn" onclick="restoreBackup()">Obnoviť zálohu</button> <!-- Použité .restore-btn pre farbu -->
      <button class="btn backup-btn" onclick="createBackup()">Vytvoriť zálohu</button>
      <button class="btn export-btn" onclick="loadFromFirestore()">Načítanie z Firebase</button>
    </div>

    <!-- Ovládanie zoomu bolo odstránené -->

  </div>

  <div id="saveNotification">Dáta boli úspešne uložené</div>
  <div id="errorNotification"></div>

  <!-- Hlavný JavaScript kód + Firebase -->
  <script type="module">
    // Načítanie preferencie tmavého režimu z localStorage
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }

    // Funkcia pre prepínanie tmavého režimu
    window.toggleDarkMode = function() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    // Importy Firebase (bez zmien)
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
    import { getFirestore, collection, doc, setDoc, getDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
    import { initializeAppCheck, ReCaptchaV3Provider } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app-check.js';

    // Firebase Konfigurácia (bez zmien)
    const firebaseConfig = {
        apiKey: "AIzaSyBdLtJlduT3iKiGLDJ0UfAakpf6wcresnk", // Pozor: Verejný API kľúč
        authDomain: "uuuuu-f7ef9.firebaseapp.com",
        projectId: "uuuuu-f7ef9",
        storageBucket: "uuuuu-f7ef9.firebasestorage.app",
        messagingSenderId: "456105865458",
        appId: "1:456105865458:web:101f0a4dcb455f174b606b",
    };
    const app = initializeApp(firebaseConfig);
    const appCheck = initializeAppCheck(app, {
        provider: new ReCaptchaV3Provider('6LczmP0qAAAAAACGalBT9zZekkUr3hLgA2e8o99v'), // Pozor: Verejný ReCaptcha kľúč
        isTokenAutoRefreshEnabled: true
    });
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Globálne premenné (odstránené premenné pre zoom)
    let currentUser = null;
    const workDays = document.getElementById('workDays');
    const totalSalaryDiv = document.getElementById('totalSalary');
    const mainTitle = document.getElementById('mainTitle');
    const hourlyWageInput = document.getElementById('hourlyWageInput');
    const taxRateInput = document.getElementById('taxRateInput');
    const monthSelect = document.getElementById('monthSelect');
    const yearSelect = document.getElementById('yearSelect');
    const decimalPlacesSelect = document.getElementById('decimalPlacesSelect');
    const employeeNameInput = document.getElementById('employeeNameInput');
    const toggleSettingsBtn = document.getElementById('toggleSettingsBtn');
    const settingsCollapsibleContent = document.getElementById('settings-collapsible-content');
    // Odstránená premenná zoomLevelDisplay

    const currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();
    let decimalPlaces = parseInt(localStorage.getItem('decimalPlaces')) || 1;
    let employeeName = localStorage.getItem('employeeName') || '';
    let hourlyWage = parseFloat(hourlyWageInput.value) || 10;
    let taxRate = (parseFloat(taxRateInput.value) || 2) / 100;
    let monthData = {};

    // Funkcia updateGreeting (bez zmien)
    function updateGreeting() {
      if (employeeName) { const firstName = employeeName.split(' ')[0]; mainTitle.textContent = `Ahoj ${firstName}`; }
      else { mainTitle.textContent = 'Ahoj'; }
    }

    // Funkcie pre roky (select) (bez zmien)
    function populateYearSelect() {
      const startYear = 2020; const endYear = 2030; yearSelect.innerHTML = '';
      for (let year = startYear; year <= endYear; year++) { const option = document.createElement('option'); option.value = year; option.textContent = year; yearSelect.appendChild(option); }
      yearSelect.value = currentYear;
    }
    populateYearSelect();

    // Nastavenie predvolených hodnôt (bez zmien)
    monthSelect.value = currentMonth; yearSelect.value = currentYear; decimalPlacesSelect.value = decimalPlaces; employeeNameInput.value = employeeName; hourlyWageInput.value = hourlyWage; taxRateInput.value = (taxRate * 100).toFixed(1);

    // Zavolať updateGreeting pri štarte (bez zmien)
    updateGreeting();

    // Kód pre skrývanie nastavení (bez zmien)
    if (toggleSettingsBtn && settingsCollapsibleContent) {
        toggleSettingsBtn.addEventListener('click', () => {
            const isVisible = settingsCollapsibleContent.classList.toggle('visible');
            toggleSettingsBtn.textContent = isVisible ? 'Skryť nastavenia ▲' : 'Zobraziť nastavenia ▼';
        });
    }

    // Monitorovanie online/offline a notifikácie (bez zmien)
    function isOnline() { return navigator.onLine; }
    window.addEventListener('online', () => { console.log('Online'); showStatusNotification('Online', 'green'); syncWithFirebase(); });
    window.addEventListener('offline', () => { console.log('Offline'); showStatusNotification('Offline', 'red'); });
    function showStatusNotification(message, color) { const notification = document.createElement('div'); notification.textContent = message; notification.style.position = 'fixed'; notification.style.top = '20px'; notification.style.right = '20px'; notification.style.padding = '10px 20px'; notification.style.borderRadius = '5px'; notification.style.backgroundColor = color; notification.style.color = 'white'; notification.style.zIndex = '1000'; notification.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)'; document.body.appendChild(notification); setTimeout(() => { notification.remove(); }, 3000); }
    function showErrorNotification(message) { const notification = document.getElementById('errorNotification'); notification.textContent = message; notification.classList.add('show'); setTimeout(() => { notification.classList.remove('show'); }, 4000); }
    function showSaveNotification(message = 'Dáta boli úspešne uložené') { const notification = document.getElementById('saveNotification'); notification.textContent = message; notification.classList.add('show'); setTimeout(() => { notification.classList.remove('show'); }, 3000); }

    // Autentifikácia (bez zmien)
    window.login = async function() { if (!isOnline()) { showErrorNotification('Ste offline. Prihlásenie je možné iba online.'); return; } const email = document.getElementById('email').value; const password = document.getElementById('password').value; if (!email || !password) { showErrorNotification('Prosím, zadajte email aj heslo.'); return; } try { const userCredential = await signInWithEmailAndPassword(auth, email, password); console.log('Prihlásenie úspešné pre:', userCredential.user.email); } catch (error) { console.error('Chyba pri prihlásení:', error); showErrorNotification('Chyba pri prihlásení: ' + mapFirebaseAuthError(error.code)); } }
    window.register = async function() { if (!isOnline()) { showErrorNotification('Ste offline. Registrácia je možná iba online.'); return; } const email = document.getElementById('email').value; const password = document.getElementById('password').value; if (!email || !password) { showErrorNotification('Prosím, zadajte email aj heslo.'); return; } if (password.length < 6) { showErrorNotification('Heslo musí mať aspoň 6 znakov.'); return; } try { const userCredential = await createUserWithEmailAndPassword(auth, email, password); await createUserCollection(); console.log('Registrácia úspešná pre:', userCredential.user.email); } catch (error) { console.error('Chyba pri registrácii:', error); showErrorNotification('Chyba pri registrácii: ' + mapFirebaseAuthError(error.code)); } }
    window.logout = async function() { try { await signOut(auth); console.log('Odhlásenie úspešné.'); monthData = {}; } catch (error) { console.error('Chyba pri odhlásení:', error); showErrorNotification('Chyba pri odhlásení: ' + error.message); } }
