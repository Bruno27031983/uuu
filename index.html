    }
    .collapsible-content > div {

    }
    .table-container {

    }
    table {

    th, td {

          padding: 0 15px;

          margin-bottom: 4px;

      .backup-btn {

           height: auto;
           margin-bottom: 0;
       }

    #saveNotification, #errorNotification {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);

        border-radius: 5px;

    #saveNotification { background-color: #4CAF50; }
    #errorNotification { background-color: #f44336; }

    #login-form {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    #login-form input[type="email"], #login-form input[type="password"] {
        width: 100%;
        max-width: 300px;
        padding: 8px;
        margin-bottom: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
        font-size: 1em;
    }
    #login-form .btn {
        width: auto;
        max-width: 150px;
        padding: 10px 22px;
        margin: 5px 0;
        font-size: 1em;
        height: auto;
        flex: initial;
        background-color: #4CAF50;
        color: white;
    }
     #login-form .btn:hover {

     }
    #login-form a { color: #007bff; text-decoration: none; font-size: 0.9em; }
    #login-form a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  </div>
  <div id="saveNotification">Dáta boli úspešne uložené</div>
  <div id="errorNotification"></div>

  <script type="module">
    // Firebase Importy
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
    import { getFirestore, collection, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
    import { initializeAppCheck, ReCaptchaV3Provider } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app-check.js';

    const firebaseConfig = {
        apiKey: "AIzaSyBdLtJlduT3iKiGLDJ0UfAakpf6wcresnk",
        authDomain: "uuuuu-f7ef9.firebaseapp.com",
        projectId: "uuuuu-f7ef9",
        storageBucket: "uuuuu-f7ef9.appspot.com",
        messagingSenderId: "456105865458",
        appId: "1:456105865458:web:101f0a4dcb455f174b606b",
    };

    const app = initializeApp(firebaseConfig);
    try {
        initializeAppCheck(app, {
            provider: new ReCaptchaV3Provider('6LczmP0qAAAAAACGalBT9zZekkUr3hLgA2e8o99v'),
            isTokenAutoRefreshEnabled: true
        });
    } catch (e) { console.warn("Firebase App Check failed to initialize.", e); }
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    const workDaysTableBody = document.getElementById('workDays');
    const totalSalaryDiv = document.getElementById('totalSalary');
    const mainTitleElement = document.getElementById('mainTitle');
    const hourlyWageInput = document.getElementById('hourlyWageInput');
    const taxRateInput = document.getElementById('taxRateInput');
    const monthSelect = document.getElementById('monthSelect');
    const yearSelect = document.getElementById('yearSelect');
    const decimalPlacesSelect = document.getElementById('decimalPlacesSelect');
    const employeeNameInput = document.getElementById('employeeNameInput');
    const loaderElement = document.getElementById('loader');
    const loginFormElement = document.getElementById('login-form');
    const userInfoElement = document.getElementById('user-info');
    const userEmailElement = document.getElementById('user-email');

    const currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();
    let decimalPlaces = parseInt(localStorage.getItem('decimalPlaces')) || 1;
    let employeeName = localStorage.getItem('employeeName') || '';
    let hourlyWage = 10;
    let taxRate = 0.02;

    // === IndexedDB Pomocné Funkcie ===
    const DB_NAME = 'bruno-calculator-db';
    const DB_VERSION = 1;
    const PENDING_SYNC_STORE_NAME = 'pendingSync';
    const USER_STORE_NAME = 'userProfile';
    let dbPromise;

    function openDB() {
        if (dbPromise) return dbPromise;
        dbPromise = new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            request.onerror = (event) => { console.error('Chyba pri otváraní IndexedDB:', event.target.error); reject(event.target.error); };
            request.onsuccess = (event) => { /* console.log('IndexedDB úspešne otvorená.'); */ resolve(event.target.result); };
            request.onupgradeneeded = (event) => {
                console.log('Upgrade IndexedDB...');
                const dbInstance = event.target.result; // premenoval som, aby nekolidovalo s globálnym 'db' (Firestore)
                if (!dbInstance.objectStoreNames.contains(PENDING_SYNC_STORE_NAME)) {
                    dbInstance.createObjectStore(PENDING_SYNC_STORE_NAME); // Bez keyPath
                    console.log(`Object store ${PENDING_SYNC_STORE_NAME} vytvorený.`);
                }
                if (!dbInstance.objectStoreNames.contains(USER_STORE_NAME)) {
                    dbInstance.createObjectStore(USER_STORE_NAME); // Bez keyPath
                    console.log(`Object store ${USER_STORE_NAME} vytvorený.`);
                }
            };
        });
        return dbPromise;
    }

    async function dbGet(storeName, key) { const dbInstance = await openDB(); return new Promise((resolve, reject) => { const transaction = dbInstance.transaction(storeName, 'readonly'); const store = transaction.objectStore(storeName); const request = store.get(key); request.onsuccess = () => resolve(request.result); request.onerror = (event) => { console.error(`Chyba pri čítaní z ${storeName} (${key}):`, event.target.error); reject(event.target.error); }; }); }
    async function dbSet(storeName, key, value) { const dbInstance = await openDB(); return new Promise((resolve, reject) => { const transaction = dbInstance.transaction(storeName, 'readwrite'); const store = transaction.objectStore(storeName); const request = store.put(value, key); request.onsuccess = () => resolve(); request.onerror = (event) => { console.error(`Chyba pri zápise do ${storeName} (${key}):`, event.target.error); reject(event.target.error); }; }); }
    async function dbDelete(storeName, key) { const dbInstance = await openDB(); return new Promise((resolve, reject) => { const transaction = dbInstance.transaction(storeName, 'readwrite'); const store = transaction.objectStore(storeName); const request = store.delete(key); request.onsuccess = () => resolve(); request.onerror = (event) => { console.error(`Chyba pri mazaní z ${storeName} (${key}):`, event.target.error); reject(event.target.error); }; }); }
    // === Koniec IndexedDB Pomocných Funkcií ===

    // --- Deklarácie všetkých ostatných funkcií ---
    // ... (Vložte sem definície funkcií: updateGreeting, populateYearSelect, loadInitialSettings, isOnline, notifikačné funkcie, mapFirebaseAuthError, createUserCollection, loadInitialData, loadFromFirestoreAndApply, loadFromLocalStorageOnly, parseAndApplyData, debounce, collectCurrentData, saveToFirestore (táto bude teraz iná), syncWithFirebase (tiež iná), getDayName, createTable, isValidTimeFormat, formatAndMoveNext, moveNext, calculateRow, updateNetSalary, _resetRowInternal, calculateTotal, getMonthName, getDaysInMonth) ...
    // Nižšie sú kľúčové funkcie upravené alebo pridané:

    function updateGreeting() { const nameToUse = employeeName || localStorage.getItem('employeeName') || ''; if (nameToUse && mainTitleElement) { mainTitleElement.textContent = `Vitaj späť ${nameToUse.split(' ')[0]} 👋`; } else if (mainTitleElement) { mainTitleElement.textContent = 'Dochádzka 👋'; } }
    function populateYearSelect() { const startYear = 2020; const endYear = 2030; if (yearSelect) { yearSelect.innerHTML = ''; for (let y = startYear; y <= endYear; y++) { const option = document.createElement('option'); option.value = y; option.textContent = y; yearSelect.appendChild(option); } yearSelect.value = currentYear; } }
    function loadInitialSettings() { hourlyWage = parseFloat(localStorage.getItem('hourlyWage')) || 10; taxRate = (parseFloat(localStorage.getItem('taxRatePercent')) || 2) / 100; decimalPlaces = parseInt(localStorage.getItem('decimalPlaces')) || 1; employeeName = localStorage.getItem('employeeName') || ''; if(monthSelect) monthSelect.value = currentMonth; if(yearSelect) yearSelect.value = currentYear; if(decimalPlacesSelect) decimalPlacesSelect.value = decimalPlaces; if(employeeNameInput) employeeNameInput.value = employeeName; if(hourlyWageInput) hourlyWageInput.value = hourlyWage; if(taxRateInput) taxRateInput.value = (taxRate * 100).toFixed(1); }
    function getDayName(year, month, day) { return new Date(year, month, day).toLocaleDateString('sk-SK', { weekday: 'short' }); }
    function getDaysInMonth(month) { if (month === undefined || month === null || currentYear === undefined || currentYear === null) { console.warn("getDaysInMonth: Mesiac alebo rok nie sú definované, používam aktuálny dátum."); return new Date(new Date().getFullYear(), new Date().getMonth() + 1, 0).getDate(); } return new Date(currentYear, month + 1, 0).getDate(); }
    function getMonthName(monthIndex) { return new Date(2000, monthIndex, 1).toLocaleDateString('sk-SK', { month: 'long' }); }
    function createTable() { /* ... Vaša existujúca createTable logika ... */ } // Uistite sa, že volá window.handleInput atď.

    function _resetRowInternal(day, save = true, promptUser = true) { if (promptUser) { if (!confirm("Naozaj chcete vynulovať údaje pre tento deň?")) { return; } } const start = document.getElementById(`start-${currentYear}-${currentMonth}-${day}`); const end = document.getElementById(`end-${currentYear}-${currentMonth}-${day}`); const breakEl = document.getElementById(`break-${currentYear}-${currentMonth}-${day}`); const noteEl = document.getElementById(`note-${currentYear}-${currentMonth}-${day}`); if(start) start.value = ''; if(end) end.value = ''; if(breakEl) breakEl.value = ''; if(noteEl) noteEl.value = ''; calculateRow(day); if (save) { window.calculateAndUpdateTotals(); } }

    async function saveDataAndRequestSync() { /* ... (kód z predchádzajúcej odpovede) ... */ }
    const debouncedSaveDataAndRequestSync = debounce(saveDataAndRequestSync, 2000);
    function triggerSave() { const currentData = collectCurrentData(); localStorage.setItem(`workData-${currentYear}-${currentMonth}`, JSON.stringify(currentData)); debouncedSaveDataAndRequestSync(); }
    async function attemptSyncNow(year, month) { /* ... (kód z predchádzajúcej odpovede) ... */ }


    // --- Priradenie funkcií k window objektu (event handlery z HTML) ---
    window.login = async () => { if (!isOnline()) return showErrorNotification('Ste offline.'); const e = document.getElementById('email').value, p = document.getElementById('password').value; if (!e || !p) return showErrorNotification('Zadajte email a heslo.'); try { await signInWithEmailAndPassword(auth, e, p); } catch (err) { showErrorNotification(`Chyba prihlásenia: ${mapFirebaseAuthError(err.code)}`); } };
    window.register = async () => { if (!isOnline()) return showErrorNotification('Ste offline.'); const e = document.getElementById('email').value, p = document.getElementById('password').value; if (!e || !p) return showErrorNotification('Zadajte email a heslo.'); if (p.length < 6) return showErrorNotification('Heslo min. 6 znakov.'); try { await createUserWithEmailAndPassword(auth, e, p); await createUserCollection(); } catch (err) { showErrorNotification(`Chyba registrácie: ${mapFirebaseAuthError(err.code)}`); } };
    window.logout = async () => { if (!confirm("Ste si istí, že sa chcete odhlásiť?")) return; try { await signOut(auth); } catch (err) { showErrorNotification(`Chyba odhlásenia: ${err.message}`); } };
    window.resetPassword = async () => { if (!isOnline()) return showErrorNotification('Ste offline.'); const eInput = document.getElementById('email'), email = eInput.value; if (!email) { if(eInput) eInput.style.border = '1px solid red'; setTimeout(() => { if(eInput) eInput.style.border = '1px solid #ccc'; }, 3000); return showErrorNotification('Zadajte email.'); } if(eInput) eInput.style.border = '1px solid #ccc'; try { await sendPasswordResetEmail(auth, email); showSaveNotification(`Email na obnovu odoslaný na ${email}.`); } catch (err) { showErrorNotification(`Chyba obnovy: ${mapFirebaseAuthError(err.code)}`); } };
    window.changeMonth = () => { currentMonth = parseInt(monthSelect.value); localStorage.setItem('currentMonth', currentMonth); initializeAppStateForMonthChange(); };
    window.changeYear = () => { currentYear = parseInt(yearSelect.value); localStorage.setItem('currentYear', currentYear); initializeAppStateForMonthChange(); };
    window.insertCurrentTime = (inputId) => { const inputElement = document.getElementById(inputId); if (inputElement) { const now = new Date(); const hours = String(now.getHours()).padStart(2, '0'); const minutes = String(now.getMinutes()).padStart(2, '0'); inputElement.value = `${hours}:${minutes}`; window.handleInput(inputElement, ''); } };
    window.handleInput = (input, nextId) => { formatAndMoveNext(input, nextId); window.calculateAndUpdateTotals(); };
    window.handleBreakInput = (day) => { const breakInput = document.getElementById(`break-${currentYear}-${currentMonth}-${day}`); if (breakInput) { let breakValue = parseFloat(breakInput.value); if (isNaN(breakValue) || breakValue < 0) { breakInput.value = ''; } } calculateRow(day); window.calculateAndUpdateTotals(); };
    window.resetRow = _resetRowInternal;
    window.calculateAndUpdateTotals = () => { calculateTotal(); triggerSave(); }; // Použije triggerSave
    window.exportToPDF = () => { /* ... (kód s upraveným safeName z predchádzajúcej odpovede) ... */ };
    window.sendPDF = () => { /* ... (kód s upraveným safeName z predchádzajúcej odpovede) ... */ };
    window.restoreBackup = () => { /* ... (kód z predchádzajúcej odpovede, dbSet pre pendingSync) ... */ };
    window.createBackup = () => { /* ... (kód s upraveným safeName z predchádzajúcej odpovede) ... */ };
    window.loadFromFirestore = async () => { if (!currentUser) return showErrorNotification('Pre načítanie z cloudu sa musíte prihlásiť.'); if (!isOnline()) return showErrorNotification('Ste offline. Skúste načítať neskôr.'); if (!confirm('Naozaj chcete prepísať aktuálne zobrazené dáta dátami z Firebase?')) return; if (loaderElement) loaderElement.style.display = 'flex'; try { if (workDaysTableBody && !workDaysTableBody.hasChildNodes()) { createTable(); } const docRef = doc(db, 'users', currentUser.uid, 'workDays', `${currentYear}-${currentMonth}`); const docSnap = await getDoc(docRef); if (docSnap.exists()) { const serverData = docSnap.data(); const dataStr = JSON.stringify(serverData); localStorage.setItem(`workData-${currentYear}-${currentMonth}`, dataStr); await dbSet(PENDING_SYNC_STORE_NAME, `pendingSync-${currentYear}-${currentMonth}`, serverData); parseAndApplyData(dataStr); showSaveNotification('Dáta úspešne načítané z Firebase.'); } else { showErrorNotification('Pre tento mesiac sa vo Firebase nenachádzajú žiadne dáta.'); const daysInMonth = getDaysInMonth(currentMonth); for (let i = 1; i <= daysInMonth; i++) if (document.getElementById(`start-${currentYear}-${currentMonth}-${i}`)) window.resetRow(i, false, false); calculateTotal(); } } catch (err) { showErrorNotification(`Chyba pri načítavaní dát z Firebase: ${err.message}`); } finally { if (loaderElement) loaderElement.style.display = 'none'; } };
    window.updateEmployeeName = () => { if(!employeeNameInput) return; employeeName = employeeNameInput.value.trim(); localStorage.setItem('employeeName', employeeName); updateGreeting(); window.calculateAndUpdateTotals(); };
    window.updateSettings = () => { if(!hourlyWageInput || !taxRateInput) return; const wageValue = hourlyWageInput.value; const taxValue = taxRateInput.value; let wageChanged = false; let taxChanged = false; if (wageValue === "") { if (hourlyWage !== 0) { hourlyWage = 0; wageChanged = true; } } else { const newWage = parseFloat(wageValue); if (!isNaN(newWage) && newWage >= 0) { if (hourlyWage !== newWage) { hourlyWage = newWage; wageChanged = true; } } else { hourlyWageInput.value = hourlyWage; } } if (taxValue === "") { if (taxRate !== 0) { taxRate = 0; taxChanged = true; } } else { const newTaxPercent = parseFloat(taxValue); if (!isNaN(newTaxPercent) && newTaxPercent >= 0) { const newTaxDecimal = newTaxPercent / 100; if (taxRate !== newTaxDecimal) { taxRate = newTaxDecimal; taxChanged = true; } } else { taxRateInput.value = (taxRate * 100).toFixed(1); } } if (wageChanged) { localStorage.setItem('hourlyWage', hourlyWage); } if (taxChanged) { localStorage.setItem('taxRatePercent', (taxRate * 100).toFixed(1)); } if (wageChanged || taxChanged) { for (let i = 1; i <= getDaysInMonth(currentMonth); i++) { if(document.getElementById(`start-${currentYear}-${currentMonth}-${i}`)) { calculateRow(i); } } window.calculateAndUpdateTotals(); } };
    window.changeDecimalPlaces = () => { if(!decimalPlacesSelect) return; decimalPlaces = parseInt(decimalPlacesSelect.value); localStorage.setItem('decimalPlaces', decimalPlaces); for (let i = 1; i <= getDaysInMonth(currentMonth); i++) { if(document.getElementById(`start-${currentYear}-${currentMonth}-${i}`)) { calculateRow(i); } } window.calculateAndUpdateTotals(); };

    // Hlavná inicializačná funkcia volaná raz po overení stavu Firebase
    function initializeAppUI() {
        populateYearSelect();
        loadInitialSettings();
        updateGreeting();
        
        if (workDaysTableBody) workDaysTableBody.innerHTML = '';
        createTable(); // Vždy vytvorí štruktúru tabuľky

        if (loginFormElement) loginFormElement.style.display = 'none';
        if (userInfoElement) userInfoElement.style.display = 'none';

        if (currentUser) {
            if (userInfoElement) userInfoElement.style.display = 'flex';
            if (userEmailElement) userEmailElement.textContent = `Prihlásený: ${currentUser.email}`;
            loadInitialData(); // Načíta dáta do tabuľky
            if (isOnline()) {
                attemptSyncNow(currentYear, currentMonth); // Skúsi synchronizovať čakajúce dáta
            }
        } else {
            if (loginFormElement) loginFormElement.style.display = 'flex';
            loadFromLocalStorageOnly(); // Načíta dáta do tabuľky
            if (!isOnline()) showErrorNotification('Ste offline.');
        }
    }
    
    // Funkcia na reinicializáciu UI pri zmene mesiaca/roka
    function initializeAppStateForMonthChange() {
        if (loaderElement) loaderElement.style.display = 'flex';
            // currentMonth a currentYear sú už aktualizované v changeMonth/changeYear
            loadInitialSettings(); // Načíta ostatné nastavenia
            updateGreeting();
            
            if (workDaysTableBody) workDaysTableBody.innerHTML = '';
            createTable();

            if (loginFormElement) loginFormElement.style.display = 'none';
            if (userInfoElement) userInfoElement.style.display = 'none';

            if (currentUser) {
                if (userInfoElement) userInfoElement.style.display = 'flex';
                if (userEmailElement) userEmailElement.textContent = `Prihlásený: ${currentUser.email}`;
                loadInitialData();
            } else {
                if (loginFormElement) loginFormElement.style.display = 'flex';
                loadFromLocalStorageOnly();
            }
        if (loaderElement) loaderElement.style.display = 'none';
    }


    // Spustenie inicializácie
    document.addEventListener('DOMContentLoaded', () => {
        if (loaderElement) loaderElement.style.display = 'flex';
        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            if (user) {
                await dbSet(USER_STORE_NAME, 'currentUserProfile', { uid: user.uid, email: user.email });
            } else {
                await dbDelete(USER_STORE_NAME, 'currentUserProfile');
            }
            initializeAppUI();
            if (loaderElement) loaderElement.style.display = 'none';
        });
    });

    // PWA inštalačná logika
    let deferredPrompt;
    const installButtonContainer = document.querySelector('.btn-container');
    window.addEventListener('beforeinstallprompt', (e) => { console.log('beforeinstallprompt udalosť zachytená'); e.preventDefault(); deferredPrompt = e; if (!document.getElementById('installAppButton')) { const installButton = document.createElement('button'); installButton.id = 'installAppButton'; installButton.textContent = 'Nainštalovať Dochádzku'; if (installButtonContainer) { installButtonContainer.appendChild(installButton); console.log('Inštalačné tlačidlo pridané.'); } else { console.warn('.btn-container nebol nájdený.'); } installButton.addEventListener('click', async () => { console.log('Kliknuté na inštalačné tlačidlo'); if (deferredPrompt) { installButton.style.display = 'none'; deferredPrompt.prompt(); const { outcome } = await deferredPrompt.userChoice; console.log(`Odpoveď na inštaláciu: ${outcome}`); deferredPrompt = null; } else { console.log('deferredPrompt nie je dostupný.'); } }); } else { const existingInstallButton = document.getElementById('installAppButton'); if (existingInstallButton) existingInstallButton.style.display = 'block'; } });
    window.addEventListener('appinstalled', () => { console.log('PWA bola nainštalovaná'); const installButton = document.getElementById('installAppButton'); if (installButton) { installButton.style.display = 'none'; } deferredPrompt = null; });
    window.addEventListener('online', () => { 
        showStatusNotification('Online', 'green'); 
        if (currentUser) {
            // Pri prechode do online skontrolujeme všetky potenciálne mesiace, ktoré by mohli čakať
            // Toto je zjednodušenie, reálne by ste mali mať zoznam čakajúcich kľúčov
            attemptSyncNow(currentYear, currentMonth); 
        }
    });

  </script>
