  <script type="module">
    // Naƒç√≠tanie preferencie tmav√©ho re≈æimu
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');

    window.toggleDarkMode = function() {

    // ----------------------- IMPORTY Firebase (pridan√Ω onSnapshot) -----------------------

    // ---------------------- KONFIGUR√ÅCIA Firebase --------------------
     const firebaseConfig = {
         apiKey: "AIzaSyBdLtJlduT3iKiGLDJ0UfAakpf6wcresnk", // POZOR: Verejn√Ω API kƒæ√∫ƒç
         authDomain: "uuuuu-f7ef9.firebaseapp.com",
         projectId: "uuuuu-f7ef9",
         storageBucket: "uuuuu-f7ef9.appspot.com",
         messagingSenderId: "456105865458",
         appId: "1:456105865458:web:101f0a4dcb455f174b606b",
     };

    // Inicializ√°cia Firebase
    const app = initializeApp(firebaseConfig);
    try {
        const appCheck = initializeAppCheck(app, {
            provider: new ReCaptchaV3Provider('6LczmP0qAAAAAACGalBT9zZekkUr3hLgA2e8o99v'), // POZOR: Verejn√Ω kƒæ√∫ƒç reCAPTCHA
            isTokenAutoRefreshEnabled: true
        });
    } catch (e) {
        console.warn("App Check initialization failed:", e);
    }
    const auth = getAuth(app);
    const db = getFirestore(app);


    // -------------------- GLOB√ÅLNE PREMENN√â (pridan√° currentListenerUnsubscribe) --------------------
    let currentUser = null;
    let currentListenerUnsubscribe = null; // Na ulo≈æenie funkcie pre odhl√°senie listenera
    const workDays = document.getElementById('workDays');
    const totalSalaryDiv = document.getElementById('totalSalary');
    const mainTitle = document.getElementById('mainTitle');
    const hourlyWageInput = document.getElementById('hourlyWageInput');

    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();
    // Naƒç√≠tanie hodn√¥t z localStorage s predvolen√Ωmi hodnotami
    let decimalPlaces = parseInt(localStorage.getItem('decimalPlaces')) || 1;
    let employeeName = localStorage.getItem('employeeName') || '';
    let hourlyWage = parseFloat(localStorage.getItem('hourlyWage')) || 10;
    let taxRate = parseFloat(localStorage.getItem('taxRate')) || 0.02; // Uklad√°me ako desatinn√© ƒç√≠slo (2% = 0.02)


    // --- Funkcie pre UI, Nastavenia, Online/Offline, Notifik√°cie ---
    // ZMENA: Funkcia na aktualiz√°ciu pozdravu
    function updateGreeting() {
        const wavingHand = " üëã"; // Emoji s medzerou pred
        if (employeeName) {
            const firstName = employeeName.split(' ')[0]; // Z√≠ska prv√© meno
            mainTitle.textContent = `Vitaj ${firstName}${wavingHand}`;
        } else {
            mainTitle.textContent = `Vitaj${wavingHand}`; // Ak nie je meno, len "Vitaj üëã"
        }
    }

    function populateYearSelect() {
      const startYear = 2020;
      const endYear = 2030;
      yearSelect.innerHTML = '';
      for (let year = startYear; year <= endYear; year++) {
        const option = document.createElement('option');

        option.textContent = year;
        yearSelect.appendChild(option);
      }

     }
    populateYearSelect();

    // Nastavenie poƒçiatoƒçn√Ωch hodn√¥t UI
    monthSelect.value = currentMonth;

    updateGreeting();

    // Skr√Ωvanie nastaven√≠
     if (toggleSettingsBtn && settingsCollapsibleContent) {

    function showStatusNotification(message, color) {
      // Optimaliz√°cia: Nezobrazova≈• opakovan√© notifik√°cie
      const existingNotifications = document.querySelectorAll('.status-notification');
      let shouldShow = true;
      existingNotifications.forEach(notif => {
          if (notif.textContent === message) {
              shouldShow = false; // U≈æ je zobrazen√° rovnak√° notifik√°cia
          }
          notif.remove(); // Odstr√°≈à star√© pre istotu
      });

      if (!shouldShow) return;

      const notification = document.createElement('div');
      notification.textContent = message;
      notification.classList.add('status-notification'); // Pridanie triedy pre identifik√°ciu
      Object.assign(notification.style, { position: 'fixed', top: '20px', right: '20px', padding: '10px 20px', borderRadius: '5px', backgroundColor: color, color: 'white', zIndex: '1000', boxShadow: '0 2px 5px rgba(0,0,0,0.2)' });
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 3000);
    }

    // Ukladanie (Debounce)
    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => { clearTimeout(timeout); func(...args); };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    // Ukladanie do Firestore
    async function saveToFirestore() {
        if (!currentUser) {
            console.log("Cannot save to Firestore: User not logged in.");
            return;
        }
         // Z√≠skaj najaktu√°lnej≈°ie d√°ta z UI pred ukladan√≠m
         const saveData = collectCurrentData();
         const localKey = `workData-${currentYear}-${currentMonth}`;
         const pendingSyncKey = `pendingSync-${currentYear}-${currentMonth}`;


        if (isOnline()) {
            try {
                console.log(`Attempting to save/sync to Firestore: ${currentYear}-${currentMonth}`);
                const userRef = doc(db, 'users', currentUser.uid);
                const docRef = doc(userRef, 'workDays', `${currentYear}-${currentMonth}`);
                await setDoc(docRef, saveData, { merge: true }); // Pou≈æi merge pre istotu
                localStorage.removeItem(pendingSyncKey); // Odstr√°≈à flag ƒçakaj√∫cej synchroniz√°cie
                // Neuklad√°me do LS tu, listener sa postar√° o aktualiz√°ciu z FS->LS
                console.log(`Data successfully saved to Firestore: ${currentYear}-${currentMonth}`);
                 // showSaveNotification(); // Optional: Notifik√°cia o √∫spe≈°nom ulo≈æen√≠ do cloudu
            } catch (error) {
                console.error('Error saving to Firestore:', error);
                showErrorNotification('Chyba pri ukladan√≠ d√°t do cloudu: ' + error.message);
                // Ak zlyh√° z√°pis, oznaƒç d√°ta ako ƒçakaj√∫ce na synchroniz√°ciu (a ulo≈æ ich lok√°lne)
                localStorage.setItem(pendingSyncKey, JSON.stringify(saveData));
                localStorage.setItem(localKey, JSON.stringify(saveData)); // Ulo≈æ aj do hlavn√©ho LS pre offline
            }
        } else {
            console.log('Offline: Marking data for later synchronization and saving locally.');
            localStorage.setItem(pendingSyncKey, JSON.stringify(saveData));
            localStorage.setItem(localKey, JSON.stringify(saveData)); // Ulo≈æ do hlavn√©ho LS pre offline
            showSaveNotification('Ste offline, d√°ta ulo≈æen√© lok√°lne.');
        }
    }

    // Synchroniz√°cia offline d√°t
    async function syncWithFirebase() {
        if (!currentUser || !isOnline()) return;
        console.log('Checking for pending data to sync...');
        const pendingSyncKey = `pendingSync-${currentYear}-${currentMonth}`;
        const pendingDataString = localStorage.getItem(pendingSyncKey);

        if (pendingDataString) {
            console.log('Found pending data, syncing with Firestore...');
            try {
                const dataToSync = JSON.parse(pendingDataString);
                dataToSync.lastUpdated = new Date().toISOString(); // Aktualizuj ƒças pred odoslan√≠m
                const userRef = doc(db, 'users', currentUser.uid);
                const docRef = doc(userRef, 'workDays', `${currentYear}-${currentMonth}`);
                await setDoc(docRef, dataToSync, { merge: true });
                console.log('Pending data synced to Firestore.');
                // Po √∫spe≈°nej synchroniz√°cii odstr√°nime pending flag
                localStorage.removeItem(pendingSyncKey);
                // Nie je nutn√© explicitne uklada≈• do LS ani vola≈• parseAndApplyData,
                // listener by mal dosta≈• t√∫to zmenu a aktualizova≈• LS a UI.
                showSaveNotification('Offline d√°ta boli synchronizovan√©.');
            } catch (error) {
                console.error('Error syncing pending data:', error);
                showErrorNotification('Chyba pri synchroniz√°cii offline d√°t: ' + error.message);
                // Ak synchroniz√°cia zlyh√°, pending flag zost√°va.
            }
        } else {
            console.log('No pending data to sync.');
        }
    }

    function parseAndApplyData(dataString) {

    // Pomocn√© funkcie (form√°tovanie ƒçasu, presun fokusu)
    function isValidTimeFormat(timeString) {
        if (!timeString) return false;
        return /^([01]\d|2[0-3]):([0-5]\d)$/.test(timeString);
    }
    function formatAndMoveNext(input, nextId) {
        let value = input.value.replace(/[^\d:]/g, '');
        let originalValue = input.value;
        let cursorPosition = input.selectionStart;
        // Automatick√© pridanie ':'
        if (value.length === 2 && !value.includes(':') && value.length > originalValue.replace(/[^\d]/g, '').length) { value += ':'; }
        else if (value.length === 4 && !value.includes(':')) { value = value.substring(0, 2) + ':' + value.substring(2); }
        else if (value.length === 3 && !value.includes(':') && value.length > originalValue.replace(/[^\d:]/g, '').length) { value = value.substring(0, 2) + ':' + value.substring(2); }
        // Opravy form√°tu
        value = value.replace(/^:/, ''); // Odstr√°ni ':' na zaƒçiatku
        if ((value.match(/:/g) || []).length > 1) { // Ponech√° len prv√∫ ':'
             const parts = value.split(':'); value = parts[0] + ':' + parts.slice(1).join('');
        }
        if (value.length > 5) { value = value.slice(0, 5); } // Maxim√°lna dƒ∫≈æka

        if (input.value !== value) {
            input.value = value;
             try { // Nastavenie poz√≠cie kurzora
                 if (value.length === 3 && originalValue.length === 2 && value.endsWith(':')) { input.setSelectionRange(3, 3); }
                 else { input.setSelectionRange(cursorPosition, cursorPosition); }
             } catch (e) {/* Ignoruj chybu, ak element nie je fokusovateƒæn√Ω */}
        }

        const day = parseInt(input.id.split('-')[3]);
        calculateRow(day); // V≈ædy prepoƒç√≠taj riadok pri zmene ƒçasu
        // Presu≈à sa ƒèalej len pri platnom a kompletnom ƒçase HH:MM
        if (value.length === 5 && isValidTimeFormat(value)) {
             moveNext(input, nextId);
        }
    }
    function moveNext(currentElement, nextId) {
        const nextElement = document.getElementById(nextId);
        if (nextElement) {
             nextElement.focus();
             // Ak je to input (nie number), oznaƒç text
             if (nextElement.tagName === 'INPUT' && nextElement.type !== 'number') {
                 nextElement.select();
             }
        }
    }

    // V√Ωpoƒçet jedn√©ho riadku (ƒças a mzdy)
    function calculateRow(day) {
        const startId = `start-${currentYear}-${currentMonth}-${day}`;
        const endId = `end-${currentYear}-${currentMonth}-${day}`;
        const breakId = `break-${currentYear}-${currentMonth}-${day}`;
        const totalId = `total-${currentYear}-${currentMonth}-${day}`;
        const grossId = `gross-${currentYear}-${currentMonth}-${day}`;
        const netId = `net-${currentYear}-${currentMonth}-${day}`;

        const startTimeInput = document.getElementById(startId);
        const endTimeInput = document.getElementById(endId);
        const breakTimeInput = document.getElementById(breakId);
        const totalCell = document.getElementById(totalId);
        const grossInput = document.getElementById(grossId);
        const netInput = document.getElementById(netId);

        if (!startTimeInput || !endTimeInput || !breakTimeInput || !totalCell || !grossInput || !netInput) {
             console.warn(`Missing element for row ${day}`); return; // Ch√Ωba element, nerob niƒç
        }

        const startTime = startTimeInput.value;
        const endTime = endTimeInput.value;
        const breakTime = parseFloat(breakTimeInput.value) || 0; // Prest√°vka v hodin√°ch

        // Ak ƒçasy nie s√∫ platn√©, vynuluj v√Ωsledky
        if (!isValidTimeFormat(startTime) || !isValidTimeFormat(endTime)) {
            totalCell.textContent = `0h 0m (${(0).toFixed(decimalPlaces)} h)`;
            grossInput.value = (0).toFixed(decimalPlaces);
            netInput.value = (0).toFixed(decimalPlaces);
            return;
        }

        // Prevod ƒçasov na min√∫ty
        const [startHours, startMinutes] = startTime.split(':').map(Number);
        const [endHours, endMinutes] = endTime.split(':').map(Number);
        const startDate = new Date(2000, 0, 1, startHours, startMinutes); // D√°tum je irelevantn√Ω
        const endDate = new Date(2000, 0, 1, endHours, endMinutes);

        // Rozdiel v milisekund√°ch, zohƒæadnenie prechodu cez polnoc
        let diffMillis = endDate.getTime() - startDate.getTime();
        if (diffMillis < 0) { // Ak ƒças odchodu je men≈°√≠ (napr. 22:00 -> 06:00)
            diffMillis += 24 * 60 * 60 * 1000; // Pripoƒç√≠taj 24 hod√≠n
        }

        // Prevod na min√∫ty a odpoƒç√≠tanie prest√°vky (v min√∫tach)
        let diffMinutes = diffMillis / (60 * 1000);
        const breakMinutes = breakTime * 60;
        diffMinutes -= breakMinutes;

        // V√Ωsledn√Ω ƒças nesmie by≈• z√°porn√Ω
        if (diffMinutes < 0) diffMinutes = 0;

        // V√Ωpoƒçet hodn√¥t pre zobrazenie
        const decimalHours = diffMinutes / 60; // Celkov√Ω ƒças v desatinnom tvare
        const totalMinutesRounded = Math.round(diffMinutes); // Celkov√Ω ƒças v min√∫tach (zaokr√∫hlen√Ω)
        const hours = Math.floor(totalMinutesRounded / 60); // Cel√© hodiny
        const minutes = totalMinutesRounded % 60; // Zvy≈°n√© min√∫ty

        // Zobrazenie odpracovan√©ho ƒçasu
        totalCell.textContent = `${hours}h ${minutes}m (${decimalHours.toFixed(decimalPlaces)} h)`;

        // V√Ωpoƒçet a zobrazenie hrubej mzdy
        const grossSalary = decimalHours * hourlyWage;
        grossInput.value = Math.max(0, grossSalary).toFixed(decimalPlaces);

        // V√Ωpoƒçet a zobrazenie ƒçistej mzdy
        updateNetSalary(day);
     }

    // V√Ωpoƒçet ƒçistej mzdy pre riadok
    function updateNetSalary(day) {
        const grossId = `gross-${currentYear}-${currentMonth}-${day}`;
        const netId = `net-${currentYear}-${currentMonth}-${day}`;
        const grossSalaryInput = document.getElementById(grossId);

    // V√Ωpoƒçet celkov√Ωch s√∫ƒçtov
    function calculateTotal() {
        let totalMinutesPrecise = 0;
        let totalGrossSalaryPrecise = 0;
        let totalNetSalaryPrecise = 0;
        let daysWithEntries = 0;
        const daysInMonth = getDaysInMonth(currentMonth);

        for (let i = 1; i <= daysInMonth; i++) {
            const startInput = document.getElementById(`start-${currentYear}-${currentMonth}-${i}`);
            const endInput = document.getElementById(`end-${currentYear}-${currentMonth}-${i}`);
            const breakInput = document.getElementById(`break-${currentYear}-${currentMonth}-${i}`);
            const noteInput = document.getElementById(`note-${currentYear}-${currentMonth}-${i}`); // Zahrnieme pozn√°mku
            if (!startInput || !endInput || !breakInput) continue; // Ak ch√Ωba z√°kladn√Ω prvok, preskoƒç

            const startTime = startInput.value;
            const endTime = endInput.value;
            const breakTime = parseFloat(breakInput.value) || 0;
            const noteValue = noteInput ? noteInput.value : ''; // Z√≠skaj hodnotu pozn√°mky
            let dayMinutes = 0; let dayGrossSalary = 0; let dayNetSalary = 0; let hasEntry = false;

            // V√Ωpoƒçet ƒçasu a miezd, ak s√∫ ƒçasy platn√©
            if (isValidTimeFormat(startTime) && isValidTimeFormat(endTime)) {
                const [startHours, startMinutes] = startTime.split(':').map(Number);
                const [endHours, endMinutes] = endTime.split(':').map(Number);
                const startDate = new Date(2000, 0, 1, startHours, startMinutes);
                const endDate = new Date(2000, 0, 1, endHours, endMinutes);
                let diffMillis = endDate.getTime() - startDate.getTime();
                if (diffMillis < 0) diffMillis += 24 * 60 * 60 * 1000;
                let diffMinutes = diffMillis / (60 * 1000);
                const breakMinutes = breakTime * 60;
                diffMinutes -= breakMinutes;
                if (diffMinutes < 0) diffMinutes = 0;

                dayMinutes = diffMinutes; // Ulo≈æ presn√© min√∫ty
                const dayDecimalHours = diffMinutes / 60;
                dayGrossSalary = Math.max(0, dayDecimalHours * hourlyWage);
                dayNetSalary = Math.max(0, dayGrossSalary * (1 - taxRate));
                if (dayMinutes > 0) { hasEntry = true; } // Ak bol odpracovan√Ω ƒças > 0
            }

            // De≈à sa poƒç√≠ta ako zapoƒç√≠tan√Ω, ak m√° vyplnen√Ω ƒças, nenulov√∫ prest√°vku ALEBO pozn√°mku
            if (startTime || endTime || (breakTime && breakTime > 0) || noteValue) {
                hasEntry = true;
            }

            // Pripoƒç√≠tanie k celkov√Ωm sum√°m
            totalMinutesPrecise += dayMinutes;
            totalGrossSalaryPrecise += dayGrossSalary;
            totalNetSalaryPrecise += dayNetSalary;
            if (hasEntry) { daysWithEntries++; }
        }

        // V√Ωpoƒçet priemerov
        const totalMinutesRounded = Math.round(totalMinutesPrecise);
        const totalHours = Math.floor(totalMinutesRounded / 60);
        const totalMinutesRemainder = totalMinutesRounded % 60;
        const totalDecimalHoursPrecise = totalMinutesPrecise / 60;
        const averageNetSalaryPrecise = daysWithEntries > 0 ? totalNetSalaryPrecise / daysWithEntries : 0;
        const averageWorkedMinutesPrecise = daysWithEntries > 0 ? totalMinutesPrecise / daysWithEntries : 0;
        const averageMinutesRounded = Math.round(averageWorkedMinutesPrecise);
        const averageHours = Math.floor(averageMinutesRounded / 60);
        const averageMinutes = averageMinutesRounded % 60;
        const averageDecimalHoursPrecise = averageWorkedMinutesPrecise / 60;

        // Zobrazenie s√∫hrnu
        totalSalaryDiv.innerHTML = `
           Zapoƒç√≠tan√Ωch dn√≠: ${daysWithEntries}<br>
           Celkov√Ω ƒças: ${totalHours}h ${totalMinutesRemainder}m (${totalDecimalHoursPrecise.toFixed(decimalPlaces)} h)<br>
           Hrub√° mzda: ${totalGrossSalaryPrecise.toFixed(decimalPlaces)} ‚Ç¨<br>
           ƒåist√° mzda: ${totalNetSalaryPrecise.toFixed(decimalPlaces)} ‚Ç¨<br>
           Priem. ƒçist√° mzda/de≈à: ${averageNetSalaryPrecise.toFixed(decimalPlaces)} ‚Ç¨<br>
           <strong>Priem. ƒças/de≈à: ${averageHours}h ${averageMinutes}m (${averageDecimalHoursPrecise.toFixed(decimalPlaces)} h)</strong>
         `;
     }

    window.restoreBackup = function() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet';
        input.onchange = function(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array', cellDates: false, cellNF: true }); // cellDates: false - spracujeme form√°tovanie manu√°lne
                    const sheetName = workbook.SheetNames[0];
                    const ws = workbook.Sheets[sheetName];
                    // Z√≠skaj d√°ta ako pole pol√≠, zachovaj form√°tovanie z Excelu
                    const rows = XLSX.utils.sheet_to_json(ws, { header: 1, defval: "", raw: false });

                    const headerRowIndex = rows.findIndex(row => row && row[0]?.toString().toLowerCase().includes("de≈à"));
                    if (headerRowIndex === -1) throw new Error("Hlaviƒçka tabuƒæky ('De≈à', ...) nebola n√°jden√°.");

                    const header = rows[headerRowIndex];
                    // N√°jdi indexy stƒ∫pcov
                    const dayIndex = header.findIndex(h => h?.toString().toLowerCase().includes("de≈à"));
                    const startIndex = header.findIndex(h => h?.toString().toLowerCase().includes("pr√≠chod"));
                    const endIndex = header.findIndex(h => h?.toString().toLowerCase().includes("odchod"));
                    const breakIndex = header.findIndex(h => h?.toString().toLowerCase().includes("prest√°vka"));
                    const noteIndex = header.findIndex(h => h?.toString().toLowerCase().includes("pozn√°mka")); // Pozn√°mka je voliteƒæn√°

                    if (dayIndex === -1 || startIndex === -1 || endIndex === -1 || breakIndex === -1) {
                        throw new Error("Nepodarilo sa n√°js≈• povinn√© stƒ∫pce: De≈à, Pr√≠chod, Odchod, Prest√°vka.");
                    }

                    let dataArray = []; let settings = {}; let i = headerRowIndex + 1;

                    // Naƒç√≠tanie d√°t riadkov
                    for (; i < rows.length; i++) {
                        const row = rows[i];
                        // Zastav, ak riadok nezaƒç√≠na ƒç√≠slom d≈àa alebo je pr√°zdny/nevalidn√Ω
                        if (!row || row.length === 0 || !(row[dayIndex]?.toString().match(/^\d+\./i))) { break; }

                        // Z√≠skaj hodnoty buniek a ich form√°ty pre ƒças
                        const startCell = ws[XLSX.utils.encode_cell({c:startIndex, r:i})];
                        const endCell = ws[XLSX.utils.encode_cell({c:endIndex, r:i})];
                        const breakCell = ws[XLSX.utils.encode_cell({c:breakIndex, r:i})];

                        let startTimeStr = startCell?.w || startCell?.v?.toString() || ""; // Preferuj form√°tovan√Ω text (.w), inak hodnotu (.v)
                        let endTimeStr = endCell?.w || endCell?.v?.toString() || "";
                        let breakTimeStr = breakCell?.w || breakCell?.v?.toString() || "";

                        // Konverzia Excel ƒçasu (ak je ƒç√≠slo) na HH:MM
                        if (startCell?.t === 'n' && startCell.z && startCell.z.includes('h')) { startTimeStr = XLSX.SSF.format('hh:mm', startCell.v); }
                        if (endCell?.t === 'n' && endCell.z && endCell.z.includes('h')) { endTimeStr = XLSX.SSF.format('hh:mm', endCell.v); }

                        dataArray.push({
                            start: startTimeStr,
                            end: endTimeStr,
                            breakTime: breakTimeStr.replace(',', '.'), // Nahraƒè desatinn√∫ ƒçiarku bodkou
                            note: (noteIndex !== -1 && row[noteIndex] !== undefined) ? row[noteIndex].toString() : "",
                            // gross a net sa prepoƒç√≠taj√∫ pri aplikovan√≠ d√°t
                        });
                    }

                    // Naƒç√≠tanie nastaven√≠
                    for (; i < rows.length; i++) {
                         const row = rows[i];
                         if (row && row.length > 1 && row[0] && typeof row[0] === 'string') {
                             const key = row[0].toString().trim().toLowerCase();
                             const value = row[1]?.toString().trim() || "";
                             if (key.includes("hodinov√° mzda")) settings.hourlyWage = parseFloat(value.replace(',', '.')) || undefined;
                             else if (key.includes("da≈àov√© percento")) settings.taxRate = (parseFloat(value.replace(',', '.').replace('%', '')) || undefined) / 100;
                             else if (key.includes("meno pracovn√≠ka")) settings.employeeName = value || undefined;
                             else if (key.includes("poƒçet desatinn√Ωch miest")) settings.decimalPlaces = parseInt(value) || undefined;
                         }
                    }

                    // Zostavenie fin√°lneho objektu pre ulo≈æenie a aplik√°ciu
                    const backupData = {
                         data: dataArray,
                         // Pou≈æi hodnoty z backupu, ak s√∫ platn√©, inak pou≈æi aktu√°lne glob√°lne hodnoty ako fallback
                         hourlyWage: settings.hourlyWage !== undefined ? settings.hourlyWage : hourlyWage,
                         taxRate: settings.taxRate !== undefined ? settings.taxRate : taxRate,
                         employeeName: settings.employeeName !== undefined ? settings.employeeName : employeeName,
                         decimalPlaces: settings.decimalPlaces !== undefined ? settings.decimalPlaces : decimalPlaces,
                         lastUpdated: new Date().toISOString() // ƒåas obnovy
                    };

                    if (!confirm(`Naƒç√≠tan√° z√°loha obsahuje ${dataArray.length} dn√≠. Naozaj chcete prep√≠sa≈• aktu√°lne d√°ta pre ${getMonthName(currentMonth)} ${currentYear}?`)) { return; }

                    // Ulo≈æenie a aplikovanie d√°t
                    const localKey = `workData-${currentYear}-${currentMonth}`;
                    const backupDataString = JSON.stringify(backupData);
                    localStorage.setItem(localKey, backupDataString);
                    localStorage.removeItem(`pendingSync-${currentYear}-${currentMonth}`); // Odstr√°nime pending flag
                    parseAndApplyData(backupDataString); // Aplikuje d√°ta vr√°tane pozn√°mok a nastaven√≠
                    showSaveNotification('Z√°loha bola √∫spe≈°ne obnoven√° a naƒç√≠tan√°.');

                    // ZMENA: Prepoƒç√≠ta≈• s√∫ƒçty a aktualizova≈• pozdrav po obnoven√≠ z√°lohy
                    updateGreeting();
                    calculateTotal();

                    // Synchroniz√°cia s cloudom, ak sme prihl√°sen√≠ a online
                    if (currentUser && isOnline()) {
                         saveToFirestore(); // Odo≈°li obnoven√© d√°ta do Firestore
                    }
                } catch (error) {
                    console.error('Chyba pri naƒç√≠tavan√≠ z√°lohy:', error);
                    showErrorNotification('Chyba pri naƒç√≠tavan√≠ z√°lohy: ' + error.message);
                }
            };
            reader.onerror = function() { showErrorNotification('Chyba pri ƒç√≠tan√≠ s√∫boru.'); }
            reader.readAsArrayBuffer(file);
        };
        input.click();
    };
