<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dochádzka - Offline</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap&subset=latin-ext" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            text-align: center; 
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #5c67f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ste Offline</h1>
        <p>Aplikácia Dochádzka vyžaduje pripojenie na internet pre plnú funkčnosť alebo pre prvé načítanie niektorých častí.</p>
        <p>Skontrolujte prosím svoje pripojenie a skúste stránku obnoviť.</p>
        <p><button onclick="window.location.reload()">Obnoviť stránku</button></p>
    </div>
</body>
</html>
